s","title":"What Is Real?","authors":"Adam Becker","narrators":"Greg Tremblay","length":"11 hrs and 45 mins"},{"cover":"51PrxNDBlcL","asin":"B074PBT8R3","title":"Why Dinosaurs Matter","authors":"Kenneth Lacovara","narrators":"Kenneth Lacovara","length":"4 hrs and 24 mins"},{"cover":"413zhVPJrgL","asin":"0735285241","subHeading":"Decoding Four Billion Years of Life, from Ancient Fossils to DNA","title":"Some Assembly Required","authors":"Neil Shubin","narrators":"Marc Cashman","length":"7 hrs and 28 mins"},{"cover":"61qzyeoYAEL","asin":"B07DHT6GT3","title":"The Day You Begin","authors":"Jacqueline Woodson","narrators":"Jacqueline Woodson","length":"5 mins"}],"added":268},{"asin":"B07T1F4MB7","cover":"51vBF3+141L","title":"The Man Who Knew the Way to the Moon","authors":[{"name":"Todd Zwillich","url":"B00IOVV290"}],"narrators":[{"name":"Todd Zwillich"},{"name":"Angelo Di Loreto"}],"blurb":"Without John C. Houbolt, a mid-level engineer at NASA, Apollo 11 would never have made it to the moon. Top NASA engineers on the project, including Werner Von Braun, strongly advocated for a single, huge spacecraft to travel to the moon, land, and return to Earth....","length":"3h 32m","progress":0,"titleShort":"The Man Who Knew the Way to the Moon","ratings":17360,"rating":4.5,"summary":"<p><b>The story of John C. Houbolt, an unsung hero of </b><b><i>Apollo 11</i></b><b> and the man who showed NASA how to put America on the moon. </b></p> <p>Without John C. Houbolt, a mid-level engineer at NASA, <i>Apollo 11</i> would never have made it to the moon.&nbsp;&nbsp;</p> <p>Top NASA engineers on the project, including Werner Von Braun, strongly advocated for a single, huge spacecraft to travel to the moon, land, and return to Earth. It's the scenario used in 1950s cartoons and horror movies about traveling to outer space.&nbsp;</p> <p>Houbolt had another idea: Lunar Orbit Rendezvous. LOR would link two spacecraft in orbit while the crafts were travelling at 3,600 miles an hour around the moon. His plan was ridiculed and considered unthinkable. But this junior engineer was irrepressible. He stood by his concept, fired off memos to executives, and argued that LOR was the only way to success.&nbsp;</p> <p>For the 50th Anniversary of <i>Apollo 11</i>, hear the untold story of the man who helped fulfill Kennedy’s challenge to reach the moon and begin exploring the final frontier.</p>","releaseDate":"2019-07-04","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Professionals & Academics","url":"18572005011"}],"sample":"https://samples.audible.com/or/orig/000685/or_orig_000685_sample.mp3","language":"English","format":"Original Recording Audiobook","series":null,"peopleAlsoBought":[{"cover":"51TpNyiOmrL","asin":"1977348955","subHeading":"The Inside Story of America's Apollo Moon Landings","title":"Moon Shot","authors":"Alan Shepard, Deke Slayton, Jay Barbree, and others","narrators":"Christopher Grove","length":"13 hrs and 55 mins"},{"cover":"51Hz5-Oe-LL","asin":"1982654139","title":"Apollo","authors":"Charles Murray, Catherine Bly Cox","narrators":"Bob Souer","length":"18 hrs and 15 mins"},{"cover":"411UdMFESDL","asin":"1797102710","title":"Apollo 13","authors":"Jim Lovell, Jeffrey Kluger","narrators":"Fred Sanders","length":"16 hrs and 15 mins"},{"cover":"612Rt4fr2jL","asin":"B07CTTXLL6","subHeading":"An Informal History of Liquid Rocket Propellants","title":"Ignition!","authors":"John Drury Clark, Isaac Asimov - foreward","narrators":"Jonathan Todd Ross","length":"9 hrs and 19 mins"},{"cover":"51YfiE1Wd0L","asin":"1977348599","subHeading":"Human and Machine in Spaceflight","title":"Digital Apollo","authors":"David A. Mindell","narrators":"Kyle Tait","length":"13 hrs and 36 mins"},{"cover":"51ll1lebmWL","asin":"B07SV4T7K7","subHeading":"An Audible Original","title":"The Space Race","authors":"Colin Brake, Patrick Chapman, Richard Hollingham, and others","narrators":"Kate Mulgrew","len ns, pores over stacks of declassified military research memos, solves differential equations, and consults with nuclear reactor operators. His responses are masterpieces of clarity and hilarity, complemented by signature <i>xkcd</i> comics. They often predict the complete annihilation of humankind, or at least a really big explosion.</p> <p>The book features new and never-before-answered questions, along with updated and expanded versions of the most popular answers from the <i>xkcd</i> website. <i>What If?</i> will be required listening for <i>xkcd</i> fans and anyone who loves to ponder the hypothetical.</p>","releaseDate":"2014-09-02","publishers":[{"name":"Blackstone Audio, Inc."}],"length":"6h 36m ","categories":[{"name":"Science & Engineering","url":"18580540011"},{"name":"Science","url":"18580555011"}],"sample":"https://samples.audible.com/bk/blak/006806/bk_blak_006806_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41cwjBLPD9L","asin":"0525635688","subHeading":"Absurd Scientific Advice for Common Real-World Problems","title":"How To","authors":"Randall Munroe","narrators":"Wil Wheaton","length":"6 hrs and 15 mins"},{"cover":"51T-HYNOWSL","asin":"B06XH2BCWP","subHeading":"What Really Happens If You Get Swallowed by a Whale, Are Shot from a Cannon, or Go Barreling over Niagara","title":"And Then You're Dead","authors":"Cody Cassidy, Paul Doherty","narrators":"Dennis Boutsikaris","length":"4 hrs and 59 mins"},{"cover":"51xB+nTgoYL","asin":"B002UZN64K","title":"The Book of General Ignorance","authors":"John Mitchinson, John Lloyd","narrators":"uncredited","length":"4 hrs and 20 mins"},{"cover":"61Ydh-13KqL","asin":"B00GI0WN2O","subHeading":"The Revealing Stories Behind the World's Most Interesting Facts","title":"Now I Know","authors":"Dan Lewis","narrators":"Jeremy Arthur","length":"6 hrs and 7 mins"},{"cover":"41C6x58eFwL","asin":"B002V0KFPW","title":"A Short History of Nearly Everything","authors":" mall Changes That Change Everything","title":"Tiny Habits","authors":"BJ Fogg PhD","narrators":"BJ Fogg PhD","length":"11 hrs and 22 mins"},{"cover":"51XeecQVV1L","asin":"B07PGBWR2B","subHeading":"Develop Daily Habits to Program Your Mind, Build Mental Toughness, Self-Confidence and Willpower","title":"Self-Discipline","authors":"Ray Vaden","narrators":"Curtis Wright","length":"1 hr and 31 mins"},{"cover":"51l9kZheEAL","asin":"B0731R4RFX","subHeading":"Get Out of Your Head and into Your Life","title":"Unfu*k Yourself","authors":"Gary John Bishop","narrators":"Gary John Bishop","length":"3 hrs and 24 mins"}],"added":265},{"asin":"B07RHW7Z6Q","cover":"51wG1Nqh+hL","title":"The Dead Drink First","authors":[{"name":"Dale Maharidge","url":"B001ITRQFO"}],"narrators":[{"name":"Dale Maharidge"}],"blurb":"Dale Maharidge’s father, like many World War II veterans, never talked about “the good war”. But the behind closed doors of their working class, Midwestern life, even the most mundane moments could trigger his father’s violent episodes, exposing his untreated trauma from combat....","progress":"3h left","titleShort":"The Dead Drink First","ratings":18958,"rating":4.5,"summary":"<p>Like many veterans of his era, Sgt. Steve Maharidge never talked about “the good war.” On the surface, the Maharidges were a normal working-class family in the suburbs of Cleveland. But behind closed doors, even the most mundane moments could trigger Steve’s violent, traumatic episodes, which left his son Dale searching for clues to his past. And yet, there was only one: a black-and-white photograph of Steve with another soldier that hung permanently on the wall in the basement.&nbsp;</p> <p>In <i>The Dead Drink First</i>, Dale Maharidge, now a Pulitzer Prize-winning author and journalist, recounts his 18-year quest to learn everything he could about the man in the photo with the hopes of discovering a side of his late father he never knew. The result was something Dale never expected: Not only would he learn the man’s name - Herman Walter Mulligan - but he would help locate his remains and ultimately bring him home 74 years after he was killed in action.&nbsp;</p> <p>In this deeply personal audio documentary, Dale retraces his journey through never-before-heard conversations with WWII veterans, their children, and the team of strangers that assembled to find Mulligan and bury him on American soil. In an epic search for a lost Marine, Dale finds forgiveness, lifelong friendships, and uncovers the rich, uniquely American truth about how and why we repatriate our fallen soldiers.&nbsp;&nbsp;</p> <p><b>Please note: </b>This story features explicit language and references to domestic abuse, violence, and war that may be upsetting to some listeners. Discretion is advised.</p>","releaseDate":"2019-06-06","publishers":[{"name":"Audible Originals"}],"length":"3h 31m ","categories":[{"name":"History","url":"18573518011"},{"name":"Americas","url":"18573526011"}],"sample":"https://samples.audible.com/or/orig/000349/or_orig_000349_sample.mp3","language":"English","format":"Original Recording Audiobook","series":null,"peopleAlsoBought":[{"cover":"51gs2NhJxsL","asin":"0593149254","subHeading":"The Epic History of the Wars for the Holy Lands","title":"Crusaders","authors":"Dan Jones","narrators":"Dan Jones","length":"16 hrs and 7 mins"},{"cover":"51qBaEG3nsL","asin":"B01A03GZPU","subHeading":"A True Story of Escape from Nazi Occupied France","title":"The Lost Airman","authors":"Seth Meyerowitz, Peter F. Stevens","narrators":"Jonathan Todd Ross","length":"9 hrs and 36 mins"},{"cover":"51pNd0McnsL","asin":"B07XTN4FTJ","subHeading":"The Untold Story of the DC Sniper Investigation","title":"Call Me God","authors":"Jim Clemente, Tim Clemente, Peter McDonnell","narrators":"Maureen O'Connell","length":"7 hrs and 4 mins"},{"cover":"511En4QRPRL","asin":"B00FOXCPXI","subHeading":"From Parris Island to the Pacific: A Young Marine's Stirring Account of Combat in World War II","title": hanced creativity, and overall well-being.</p> <p>Join science journalist Florence Williams and other researchers as they guide former war veterans, sex trafficking survivors, and even a nature-hater on three-day excursions into the wild. The crews don brainwave measuring devices to test nature’s direct effect on intelligence, creativity, and emotional health.&nbsp;</p> <p>As it turns out, being outdoors can be a miracle cure for an array of serious and everyday ailments. The astonishing results of this understudied phenomenon inspire action…and definitely a walk in the park&nbsp;</p>","releaseDate":"2018-09-27","publishers":[{"name":"Audible Originals"}],"length":"3h 0m ","categories":[{"name":"Relationships, Parenting & Personal Development","url":"18574784011"},{"name":"Personal Development","url":"18574800011"}],"sample":"https://samples.audible.com/or/orig/000386/or_orig_000386_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51eoYVyX5rL","asin":"B01MS8GQNG","subHeading":"Why Nature Makes Us Happier, Healthier, and More Creative","title":"The Nature Fix","authors":"Florence Williams","narrators":"Emily Woo Zeller","length":"8 hrs and 54 mins"},{"cover":"51KrBjE9ajL","asin":"B07NLL95S4","subHeading":"A Therapist, HER Therapist, and Our Lives Revealed","title":"Maybe You Should Talk to Someone","authors":"Lori Gottlieb","narrators":"Brittany Pressley","length":"14 hrs and 21 mins"},{"cover":"5128O9y-NDL","asin":"B00LOQO61I","subHeading":"The Surprising Science That Shows How Being near, in, on, or under Water Can Make You Happier, Healthier, More Connected, and Better at What You Do","title":"Blue Mind","authors":"Wallace J. Nichols, Céline Cousteau (foreword)","narrators":"Wallace J. Nichols","length":"9 hrs and 34 mins"},{"cover":"614en0UR3sL","asin":"1250317029","subHeading":"Discovering Your Life's Direction and Purpose","title":"The Path Made Clear","authors":"Oprah Winfrey","narrators":"Oprah Winfr e Paths Between Worlds","ratings":2319,"rating":4.2,"summary":"<p><b>Welcome children of Earth, do not be afraid.</b></p> <p>After a devastating car crash leaves her addicted to pain pills and her best friend dead, Meredith Gale has finally been pushed beyond her breaking point. Now, ending her life seems like the only way out, and that choice has left her dangling by her fingertips from a bridge high above the freezing water of the San Francisco Bay. But someone, or something, has other plans for Meredith. As her fingers slip from the cold steel of the bridge, a disembodied voice asks her a simple question: “Candidate 13: Do you wish to be saved?”&nbsp;</p> <p>Realizing her mistake too late, Meredith screams “Yes!” and instantly finds herself transported to a mysterious island, alongside hundreds of other Candidates like her, each pulled from human history with seemingly little in common. But when Meredith stumbles across a cryptic message meant only for her, she uncovers an even bigger mystery - a mystery that places the fate of humanity’s future firmly in her hands.</p> <p>With the help of her new companions, Meredith sets out on an impossible journey to find the one person who can solve the riddle of why they were brought to this strange, alien Earth...assuming they can survive the dangers that lurk within this new world and the dark forces massing against them.</p> <p><b>Check out the first audiobook in the This Alien Earth Series, a futuristic adventure perfect for fans of Jeremy Robinson, Stephen King, and </b><b><i>Lost</i></b><b>. </b></p>","releaseDate":"2019-03-19","publishers":[{"name":"Audible Studios"}],"length":"11h 29m ","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"sample":"https://samples.audible.com/bk/adbl/050814/bk_adbl_050814_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"61M3TdNtl7L","asin":"B084SPNJ5N","subHeading":"This A  the technical highlights of the program but also the contributions of the extraordinary people who made it possible.\" (Mike Collins, Command module pilot, Apollo 11)&nbsp;</p> <p>For the 50th anniversary, the epic story of <i>Apollo 11</i> and the astronauts, flight controllers, and engineers who made it happen, by the author of the best-selling <i>A Terrible Glory</i> and <i>The Blood of Heroes </i></p> <p>On July 20, 1969, Neil Armstrong and Buzz Aldrin became the first humans to walk on the Moon, a moment forever ingrained in history. Perhaps the world's greatest technological achievement - and a triumph of American spirit and ingenuity - the <i>Apollo 11</i> mission, and the entire Apollo program, was a mammoth undertaking involving more than 410,000 men and women dedicated to putting a man on the Moon and winning the Space Race against the Soviets.&nbsp;</p> <p>Seen through the eyes of the those who lived it, <i>Shoot for the Moon</i> reveals the dangers, the challenges, and the sheer determination that defined not only <i>Apollo 11</i>, but also the Mercury and Gemini missions that made it possible. Both sweeping and intimate, and based on exhaustive research and dozens of fresh interviews, best-selling author James Donovan's <i>Shoot for the Moon</i> is the definitive and thrilling account of one of humankind's most extraordinary feats of exploration.</p>","releaseDate":"2019-03-12","publishers":[{"name":"Hachette Audio"}],"length":"13h 36m ","categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Adventurers, Explorers & Survival","url":"18571952011"}],"sample":"https://samples.audible.com/bk/hach/005008/bk_hach_005008_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41sMozsYOsL","asin":"0062865870","subHeading":"John F. Kennedy and the Great Space Race","title":"American Moonshot","authors":"Douglas Brinkley","narrators":"Stephen Graybill","length":"17 hrs and 14 mins"},{"cove on of the buffalo herds, and the arrival of the railroads....","progress":"Finished","myRating":"4","titleShort":"Empire of the Summer Moon","ratings":8109,"rating":4.7,"summary":"<p><i>Empire of the Summer Moon</i> spans two astonishing stories. The first traces the rise and fall of the Comanches, the most powerful Indian tribe in American history. The second entails one of the most remarkable narratives ever to come out of the Old West: the epic saga of the pioneer woman Cynthia Ann Parker and her mixed-blood son, Quanah, who became the last and greatest chief of the Comanches.&nbsp;</p> <p>Although listeners may be more familiar with the names Apache and Sioux, it was in fact the legendary fighting ability of the Comanches that determined just how and when the American West opened up. They were so masterful at war and so skillful with their arrows and lances that they stopped the northern drive of colonial Spain from Mexico and halted the French expansion westward from Louisiana. White settlers arriving in Texas from the Eastern United States were surprised to find the frontier being rolled <i>backward</i> by Comanches incensed by the invasion of their tribal lands. So effective were the Comanches that they forced the creation of the Texas Rangers and account for the advent of the new weapon specifically designed to fight them: the six-gun.&nbsp;</p> <p>The war with the Comanches lasted four decades, in effect holding up the development of the new American nation. Gwynne's exhilarating account delivers a sweeping narrative that encompasses Spanish colonialism, the Civil War, the destruction of the buffalo herds, and the arrival of the railroads - a historical feast for anyone interested in how the United States came into being.&nbsp;</p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying PDF will be available in your Audible Library along with the audio.</b>&nbsp;</p>","releaseDate":"2016-09-20","publishers":[{"name":"Simon & Schuster Audio"}],"len y away from the glowing toxic waste.”</i></p> <p>Ever been on a terrible conference call where nothing gets solved?&nbsp;</p> <p>Stuck on hold trying to cancel your cable service?&nbsp;</p> <p>Lonely and needed to talk to a friend? (Even if they’re a cat?)&nbsp;</p> <p><b><i>Bad Reception</i></b> is an entirely improvised comedy, set entirely on the phone. A cast of over 40 top comedians and improvisers brings to life (and completely makes up) the story of South Grampers, Northern California - the Movie Theater Butter Capital of the World.&nbsp;</p> <p>The town is in dire straits and must launch their own film festival to raise some desperately needed cash. But an unexpected sequence of events ultimately leads to an event known as...The Incident. Only one person can solve the mystery and expose the terrible truth. He just doesn’t know it yet.&nbsp;</p> <p><b>Now featuring a special bonus chapter! Enjoy a live performance and prequel episode of </b><b><i>Bad Reception</i></b><b>, performed by a full cast of improvisers. Tune in to Chapter 14 for the live show from SF Sketchfest!</b></p> <p>Created and directed by Justin Michael and Eric Martin&nbsp;</p> <p>Story by Justin Michael and Eric Martin&nbsp;</p> <p>Full cast Includes (in alphabetical order): Alex Berg, Alex Fernie, Alexa Loftus, Ally Beardsley, Anthony Gioe, Ben Greene, Betsy Sodaro, Carl Tart, Casey Trela, D’Arcy Carden, Dan Gregor, Dan Lippert, Dhruv Singh, Drew Tarver, Echo Kellum, Ego Nwodim, Eric Martin, Gilli Nissim, Haley Hepworth, Harry Chaskin, Jace Armstrong, Jessica McKenna, Jon Mackey, Julie Brister, Justin Michael, Kirby Howell-Baptiste, Kyle Mooney, Lauren Lapkus, Lou Wilson, Madeline Walter, Mano Agapion, Marissa Strickland, Mary Holland, Mary Sasson, Matthew Brian Cohen, Nic Michaels, Nicole Byer, Oscar Montoya, Paul F. Tompkins, Peter Banifaz, Rene Gube, Ronnie Adrian, Ryan Rosenberg, Veronica Osorio, Zac Oyama, Zach Reino&nbsp;</p> <p>Editing and sound design by Nic Michaels, Jake Young, G vers a leather satchel containing two seemingly unrelated items: a sepia photograph of an arresting-looking woman in Victorian clothing, and an artist’s sketchbook containing the drawing of a twin-gabled house on the bend of a river.&nbsp;</p> <p>Why does Birchwood Manor feel so familiar to Elodie? And who is the beautiful woman in the photograph? Will she ever give up her secrets?&nbsp;</p> <p>Told by multiple voices across time, <i>The Clockmaker's Daughter</i> is a story of murder, mystery and thievery, of art, love and loss. And flowing through it like a river is the voice of a woman who stands outside time, whose name has been forgotten by history but who has watched it all unfold: Birdie Bell, the clockmaker’s daughter.</p>","releaseDate":"2018-10-09","publishers":[{"name":"Bolinda Publishing Pty Ltd"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/boli/004068/bk_boli_004068_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51clmOktQQL","asin":"0593169239","subHeading":"A Novel","title":"Code Name Hélène","authors":"Ariel Lawhon","narrators":"Barrie Kreinik, Peter Ganim","length":"17 hrs and 17 mins"},{"cover":"513yvJ80aaL","asin":"B07MBBHPQ5","title":"The Things We Cannot Say","authors":"Kelly Rimmer","narrators":"Ann Marie Gideon, Nancy Peterson","length":"13 hrs and 42 mins"},{"cover":"51xx4SbXnkL","asin":"1541481151","title":"The 7 ½ Deaths of Evelyn Hardcastle","authors":"Stuart Turton","narrators":"James Cameron Stewart","length":"17 hrs and 4 mins"},{"cover":"51bbVqLzMXL","asin":"B009K8T07M","title":"A Dangerous Inheritance","authors":"Alison Weir","narrators":"Maggie Mash","length":"25 hrs and 41 mins"},{"cover":"51x7UxsHi6L","asin":"B079SY7MP9","subHeading":"A Novel","title":"My Oxford Year","authors":"Julia Whelan","narrators":"Julia Whelan","length":"9 hrs and 58 mins"},{"cover":"51AU8C s auctioneering drama <i>The Art of More</i> on which he also served as an executive producer. On the big screen, he was recently seen starring in Universal's <i>A Dog's Purpose</i> as well as in the fact-based drama <i>Truth</i>. He will next begin filming the third season of the BAFTA award-nominated television series <i>Fortitude</i> and recently completed production on Lionsgate's <i>Kin</i> with James Franco. </p> <p>Quaid began to gain attention in the late 1970s for roles in such films as <i>Breaking Away</i> before gaining public and critical acclaim for his role in the 1983 release <i>The Right Stuff</i>. Other notable credits include <i>The Rookie</i>, <i>The Day After Tomorrow</i>, <i>Traffic</i>, <i>Vantage Point</i>, <i>Frequency</i>, <i>The Parent Trap</i>, and <i>Soul Surfer</i>. For his role in Todd Haynes' <i>Far from Heaven</i> he won the New York Film Critics Circle Award for Best Supporting Actor, the Chicago Film Critics Association Award for Best Supporting Actor, the Online Film Critics Society Award for Best Supporting Actor and the Independent Spirit Award for Best Supporting Male. In 2010 he was nominated for numerous awards including a SAG Award®, an Emmy© and a Golden Globe© for his portrayal of Bill Clinton in the TV Movie, <i>A Special Relationship</i>. </p>","releaseDate":"2018-02-06","publishers":[{"name":"Audible Studios"}],"length":"15h 42m ","categories":[{"name":"History","url":"18573518011"},{"name":"Americas","url":"18573526011"}],"sample":"https://samples.audible.com/bk/adbl/026840/bk_adbl_026840_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"31b+f0lu3tL","asin":"0593213564","subHeading":"An Autobiography","title":"Yeager","authors":"Chuck Yeager","narrators":"Chris Browning, Pamela Dillman, David Stifel, and others","length":"14 hrs and 23 mins"},{"cover":"411UdMFESDL","asin":"1797102710","title":"Apollo 13","authors":"Jim Lovell, Jeffrey Kluger","narrators":"Fred S ary training in the world. </p> <p>After graduating,&nbsp;Wasdin faced new challenges. First, there was&nbsp;combat&nbsp;in Operation&nbsp;Desert Storm as a member of SEAL Team Two. Then, the Green Course: the selection process to&nbsp;join the legendary SEAL Team Six (ST6), with a curriculum that included practiced land warfare to&nbsp;unarmed combat. More than learning how to pick a lock,&nbsp;they learned how to blow the door off its hinges. </p> <p>Finally, as member of ST6, he graduated from the most storied and challenging sniper&nbsp;program in the country:&nbsp;the Marine Corps Scout Sniper School. Eventually, of the 18 snipers in ST6, Wasdin became the best—which meant one of the best snipers on the planet. </p> <p>Less than half a year&nbsp;after sniper school,&nbsp;he was fighting for his life. The mission: capture or kill Somalian warlord Mohamed Farrah Aidid. From rooftops, helicopters, and alleys, Wasdin hunted Aidid and killed his men whenever possible. But everything went&nbsp;quickly to hell&nbsp;when his&nbsp;small band of soldiers found themselves fighting for their lives, cut off from help and desperately trying to rescue downed comrades during a routine mission. The Battle of Mogadishu, as it became known, left 18 American soldiers dead and 73 wounded. Howard Wasdin had both of his legs nearly blown off while engaging the enemy. His explosive combat tales and inside details&nbsp;of becoming&nbsp;one of the world’s deadliest snipers combine to make this the most thrilling and important memoir by a&nbsp;navy SEAL since <i>Lone Survivor</i>.</p>","releaseDate":"2011-05-05","publishers":[{"name":"Blackstone Audio, Inc."}],"length":"9h 35m ","categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Military & War","url":"18571992011"}],"sample":"https://samples.audible.com/bk/blak/004337/bk_blak_004337_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61jsqgBB+3L","asin":"B0 rey","length":"12 hrs and 54 mins"}],"added":248},{"asin":"B009GLCXPO","cover":"61eWytyReIL","title":"Zero Day: A Jeff Aiken Novel","authors":[{"name":"Mark Russinovich","url":"/search"}],"narrators":[{"name":"Johnny Heller"}],"series":[{"name":"Jeff Aiken","asin":"B009WELYH8","bookNumbers":["1"]}],"blurb":"A technothriller for the malware and Stuxnet era....","downloaded":true,"progress":"Finished","myRating":"3","titleShort":"Zero Day","ratings":1889,"rating":3.9,"summary":"<p>A technothriller for the malware and Stuxnet era </p> <p>An airliner’s controls abruptly fail mid-flight over the Atlantic. An oil tanker runs aground in Japan when its navigational system suddenly stops dead. Hospitals everywhere have to abandon their computer databases when patients die after being administered incorrect dosages of their medicine. In the Midwest, a nuclear power plant nearly becomes the next Chernobyl when its cooling systems malfunction. </p> <p>At first, these random computer failures seem like unrelated events. But Jeff Aiken, a former government analyst who quit in disgust after witnessing the gross errors that led up to 9/11, thinks otherwise. Jeff fears a more serious cyber terrorism attack targeting the United States computer infrastructure is already under way. And as other menacing computer malfunctions pop up around the world, some with deadly results, he realizes that there isn’t much time if he hopes to prevent an international catastrophe. </p> <p>Written by a global authority on cyber security, <i>Zero Day</i> presents a chilling “what if” scenario that, in a world completely reliant on technology, is more than possible today - it’s a cataclysmic disaster just waiting to happen. </p>","releaseDate":"2012-09-26","publishers":[{"name":"Macmillan Audio"}],"length":"9h 39m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Action & Adventure","url":"18574427011"}],"sample":"https://samples.audible.com/bk/aren/001493/bk_aren_001493_sample th the authors. In 1776, an elite group of soldiers were handpicked to serve as George Washington’s bodyguards. Washington trusted them; relied on them. But unbeknownst to Washington, some of them were part of a treasonous plan....","downloaded":true,"progress":"Finished","myRating":"4","titleShort":"The First Conspiracy","ratings":2729,"rating":4.4,"summary":"<p><b>2019 Hudson Booksellers Best of the Year </b></p> <p>This program includes a bonus conversation with the authors.&nbsp;</p> <p>Taking place during the most critical period of our nation’s birth, <i>The First Conspiracy</i> tells a remarkable and previously untold piece of American history that not only reveals George Washington’s character, but also illuminates the origins of America’s counterintelligence movement that led to the modern-day CIA.</p> <p>In 1776, an elite group of soldiers were handpicked to serve as George Washington’s bodyguards. Washington trusted them; relied on them. But unbeknownst to Washington, some of them were part of a treasonous plan. In the months leading up to the Revolutionary War, these traitorous soldiers, along with the governor of New York, William Tryon, and Mayor David Mathews, launched a deadly plot against the most important member of the military: George Washington himself.</p> <p>This is the story of the secret plot and how it was revealed. It is a story of leaders, liars, counterfeiters, and jailhouse confessors. It also shows just how hard the battle was for George Washington and how close America was to losing the Revolutionary War.</p> <p>In this historical masterpiece, <i>New York Times</i> best-selling author Brad Meltzer teams up with American history writer and documentary television producer Josh Mensch to unravel the shocking true story behind what has previously been a footnote in the pages of history. Drawing on extensive research, Meltzer and Mensch capture in riveting detail how George Washington not only defeated the most powerful military force in the world, but also uncovered the secret plot against him in the tumultuous days leading up to July 4, 1776.</p> <p>Praise for <i>The First Conspiracy</i>:</p> <p>\"This is American history at its finest, a gripping story of spies, killers, counterfeiters, traitors - and a mysterious prostitute who may or may not have even existed. Anyone with an interest in American history will love this book.\" (Douglas Preston, number-one best-selling author of <i>The Lost City of the Monkey God</i>)</p> <p>“A wonderful book about leadership - and it shows why George Washington and his moral lessons are just as vital today. What a book. You’ll love it.” (President George H.W. Bush)</p> <p>“This is an important book: a fascinating largely unknown chapter of our hazardous beginning, a reminder of why counterintelligence matters, and a great read.” (President Bill Clinton)</p>","releaseDate":"2019-01-08","publishers":[{"name":"Macmillan Audio"}],"length":"11h 8m ","categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Politics & Activism","url":"18572000011"}],"sample":"https://samples.audible.com/bk/aren/003530/bk_aren_003530_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51oFjBv8Q1L","asin":"1250758645","subHeading":"The Secret Plot to Kill America's 16th President - and Why It Failed","title":"The Lincoln Conspiracy","authors":"Brad Meltzer, Josh Mensch","narrators":"Scott Brick","length":"10 hrs and 42 mins"},{"cover":"51mDek2RmsL","asin":"1549102745","title":"The Book of Fate","authors":"Brad Meltzer","narrators":"Scott Brick","length":"18 hrs and 5 mins"},{"cover":"618y9+FCHvL","asin":"B00FASCLYU","subHeading":"The Ten Greatest Conspiracies of All Time","title":"History Decoded","authors":"Keith Ferrell, Brad Meltzer","narrators":"Scott Brick","length":"6 hrs and 8 mins"},{"cover":"61VzGpZJQfL","asin":"B002UZNG6S","title":"The Book of Lies","authors":"Brad Meltzer","narrators":"Scott Brick","len ubHeading":"The Story of America's First Spy Ring","title":"Washington's Spies","authors":"Alexander Rose","narrators":"Kevin Pariseau","length":"12 hrs and 42 mins"},{"cover":"51yUnmq5pSL","asin":"1250773644","subHeading":"The Merciless Indian Wars in America","title":"Killing Crazy Horse","authors":"Bill O'Reilly, Martin Dugard","narrators":"Bill O'Reilly, Robert Petkoff","length":"9 hrs and 27 mins"},{"cover":"51CWDhZSS6L","asin":"B01NCJ74ZH","subHeading":"Kyle Achilles, Book 2","title":"The Lies of Spies","authors":"Tim Tigner","narrators":"Dick Hill","length":"13 hrs and 51 mins"}],"added":239},{"asin":"B00QQQSMZM","cover":"51aW2u8eKkL","title":"Christmas Eve, 1914","authors":[{"name":"Charles Olivier","url":"/search"}],"narrators":[{"name":"Cameron Daddo"},{"name":"Xander Berkeley"},{"name":"Cody Fern"},{"name":"Damon Herriman"},{"name":"James Scott"},{"name":"John Beck"},{"name":"Lance Guest"},{"name":"Gabe Greenspan"},{"name":"Nate Jones"}],"blurb":"Christmas Eve, 1914 follows one company of British officers as they rotate forward to spend their Christmas on the front lines, a mere 80 yards from the German guns....","length":"1h 13m","progress":0,"titleShort":"Christmas Eve, 1914","ratings":17676,"rating":4.4,"summary":"<p>\"Drawing from historic events and written especially for audio by two-time Emmy Award winner Charles Olivier, this stellar production transports the listener behind British lines on the Western Front during the first Christmas of WWI, when, of all things, German and English soldiers declared an unofficial truce to bury their dead, sing carols, and give thanks. The cast's excellent naturalistic acting and superb dialogue bring out the human side of a conflict in which the enemy lay entrenched only a few hundred yards away. Spot-on sound effects and motion-picture-style original music create sonic depth and atmosphere. Riveting, touching, and timeless, this production is destined to become a family favorite at Christmas for years to come. Winner of AudioFile Earphones Award, 2016.\" (<i>AudioFile</i> magazine)</p> <p><b>Audie Award Finalist, Audio Drama, 2016 </b></p> <p>\"Gentlemen, maybe war takes a holiday today.\"</p> <p>This mesmerizing audio drama takes you to the dismal trenches of World War I. It is here, under the constant threat of exploding shells and artillery, that British and German soldiers live in deplorable conditions. Braving the merciless cold and crushing exhaustion and hunger, the men conduct patrols and fight, often to the death, to advance mere inches in the frozen No Man’s Land that lies between them.</p> <p>But on Christmas Eve, the Western Front gives way to a miracle of grace, as soldiers from both sides emerge from their trenches to greet each other, share their meager rations, and bury the dead for an unofficial and temporary truce. Drawing upon the unforgettable true story of history’s most transcendent ceasefire, this Audible Original, a finalist for the 2016 Audie Award for Best Audio Drama, commemorates an astonishing moment of peace—and celebration of man’s capacity for kindness—in the midst of total war. A full cast performance of a heart-wrenching script written by Emmy Award-winner Charles Olivier and produced by Dawn Prestwich (<i>The Killing</i>), <i>Christmas Eve, 1914</i> is the perfect reminder of how holiday hope can be found in the unlikeliest of places. At the story’s end, listeners will also enjoy a performance of the classic carol, \"Il Est Ne\" by Tom Tom Club.</p> <p><i>The ensemble cast includes Damon Herriman, Cameron Daddo, Xander Berkeley, James Scott, Lance Guest, Nate Jones, Cody Fern, John Beck, Gabe Greenspan, and Heiko Obermoeller.</i><br> &nbsp;</p>","releaseDate":"2014-12-16","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/adbl/022326/bk_adbl_022326_sample.mp3","language":"English","format":"Perfor ting":4.3,"summary":"<p><i>Richard Armitage modernizes a classic hidden gem of Christmas Past…</i> Sir John Penlyon is planning to spend Christmas at his estate with his niece and his friend Danby, the closest thing he has to family since disowning his daughter years ago. (She eloped with the parson, who was, of course, penniless.) Danby suggests that at Christmastime the estate needs the presence of small children, and offers to find some - the “hirelings” - despite Sir John’s skepticism. Three children duly arrive, and the youngest, precocious four year-old Moppet, quickly endears herself to Sir John. The season takes flight with merriment, warmth, and even affection, until Moppet - as young children are wont to do in Victorian holiday tales - falls deathly ill. With her life hanging by a tinsel-thin thread, how will the makeshift family cope?&nbsp;</p> <p>Listeners who smile ironically at the antiquated juxtaposition of <i>The Christmas Hirelings</i> might be surprised by the contemporary feel of a blended family, income inequality, and the power of togetherness to heal past sorrows. Richard Armitage’s stellar voice makes each scene as rich as a plum pudding dotted with the raisins of tradition (party favors, carols, and more!), and the entire performance feels like a trip to bygone England…just in time for the end of <i>this</i> year.&nbsp;</p>","releaseDate":"2018-12-10","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"sample":"https://samples.audible.com/bk/adbl/051710/bk_adbl_051710_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51PALpvR+bL","asin":"B0198R8TJO","title":"The Chimes","authors":"Charles Dickens","narrators":"Richard Armitage","length":"3 hrs and 40 mins"},{"cover":"51gO+M1hazL","asin":"B088RKRDS6","title":"The Chekhov Collection of Short Stories","authors":"Anton Chekhov","narrators":" ara leaves the US Ambassador to Turkey dead and his chief of staff, Amanda Allen, in the hands of brutal terrorists. But Allen is no ordinary diplomat. She’s undercover CIA. The DNI and the President turn to Ember, America’s premier black-ops task force, and its deadliest weapon, former Tier One Navy SEAL John Dempsey, for help. To find Allen, Ember gets embedded in the most dangerous battlefield on Earth: Syria. But when all communications are disabled by an attack in Turkey, Dempsey finds himself with no backup - a lone shadow warrior racing against time to rescue Allen from her captors before she reaches her breaking point.</p> <p>What Dempsey doesn’t realize is that Allen is just a pawn in a much larger game. A new player has already been unleashed: a legendary mercenary who matches the American Operator in skill, tactical prowess, and a killer instinct for survival. Now there is far more at stake than a kidnapped CIA agent. Dempsey and his team better get this one right, because the balance of power for the entire Middle East hangs in the balance. And the new threat is far more dangerous than any Dempsey has encountered in his decades waging war against terrorism. Game on.</p>","releaseDate":"2018-11-06","publishers":[{"name":"Brilliance Audio"}],"length":"12h 15m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/brll/011293/bk_brll_011293_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51Ci3GNGAGL","asin":"B014TN0DIC","subHeading":"A Delta Force Novel","title":"One Killer Force","authors":"Dalton Fury","narrators":"Ari Fliakos","length":"10 hrs and 45 mins"},{"cover":"51EvuaBtCZL","asin":"B00JZX69T4","subHeading":"A Delta Force Novel","title":"Full Assault Mode","authors":"Dalton Fury","narrators":"Ari Fliakos","length":"12 hrs and 27 mins"},{"cover":"51lLoYB1BjL","asin":"B0754N1RRL","subHeading":"A Delta Force SG","subHeading":"Alexander King, Book 2","title":"Cold War","authors":"Bradley Wright","narrators":"Jarret Lemaster","length":"6 hrs and 19 mins"},{"cover":"51BsVMOj7jL","asin":"B089Y212YC","title":"The Silencer Series Box Set Books 1-4","authors":"Mike Ryan","narrators":"Brian Hutchison","length":"20 hrs and 25 mins"},{"cover":"51zPgZeNwuL","asin":"1250787920","subHeading":"An Orphan X Novel","title":"Prodigal Son","authors":"Gregg Hurwitz","narrators":"Scott Brick","length":"13 hrs and 43 mins"},{"cover":"41F3VcH4uyL","asin":"B07Q9Y7R66","subHeading":"A Team Reaper Thriller","title":"Retribution","authors":"Brent Towns","narrators":"Francis G. Kearney","length":"10 hrs and 25 mins"},{"cover":"51331UGX8hL","asin":"B004NPXELK","subHeading":"A Pike Logan Thriller","title":"One Rough Man","authors":"Brad Taylor","narrators":"J. D. Jackson, Neil Kaplan","length":"15 hrs and 18 mins"}],"added":236},{"asin":"B06Y18JKF1","cover":"518V+i6DIKL","title":"Just Do It: The Nike Spirit in the Corporate World","authors":[{"name":"Donald Katz","url":"B000APHRNI"}],"narrators":[{"name":"Donald Katz"},{"name":"Brian Sutherland"}],"blurb":"The protagonist of Just Do It is Phil Knight, a reclusive billionaire who started a two-man operation importing Japanese running shoes and built it into a $4 billion company....","length":"14h","progress":0,"titleShort":"Just Do It","ratings":185,"rating":3.8,"summary":"<p>The protagonist of <i>Just Do It</i> is Phil Knight, a reclusive billionaire who started a two-man operation importing Japanese running shoes and built it into a $4 billion company. Irreverent, unpredictable, and leery of the sports establishment, Knight created the most muscular jock culture in business, a place where employees routinely took two hours at lunch to work out and then strategized late into the night in their holy war against competitors Reebok and Adidas. To outsiders, Nike was a cult. Insiders believed they were furthering the company's mission: to improve the performance of serious athletes. </p> <p>Not everyone could be a Nike guy. It required a certain attitude. For example: Michael Jordan refusing to wear Reebok at the 1992 Olympics, or Charles Barkley joking about becoming a porn star. In <i>Just Do It</i>, award-winning author Donald Katz shows how Nike created the spectacular imagery and marketing campaigns that made Jordan, Barkley, and Bo Jackson international icons. He also documented Nike's increasingly influential role in the management of its high-priced talent, taking us inside lucrative endorsement deals involving Jim Courier, Andre Agassi, Deion Sanders, Alonzo Mourning, and Pete Sampras as well as behind-closed-doors negotiations with the NBA and the NCAA as it considered a controversial plan for a collegiate Super Bowl brokered by Nike and super-agent Michael Ovitz. </p> <p>Nike understood the power of imagery and knew how to market those images all over the world. A truly global corporation, Nike relied on capital from Japan to manufacture shoes in Asia sold to one out of every four athletic-shoe buyers in Europe. Katz follows Nike all over the world, taking us from a 19-year-old Korean gluing shoes in a factory, to an advertising wunderkind in Oregon creating the legendary \"Bo Knows\" campaign, to the fanatical Nike kids who rush into stores the day new shoes hit the street. Along the way, Katz describes the creation and design of Nike shoes, revealing technology worthy of a James Bond movie. He examines the charges leveled against Nike: that the company is exploiting Asian peasants, corrupting younger athletes, and recklessly stirring consumer fever in urban America. He also discusses the corporate spirit and strategies that have made Nike one of the great business stories of the late 20th century. </p> <p><i>Just Do It</i> is about the business of sports and the sport of business. It is also the story of a culture in which the sight of an athlete in flight can still evoke awe. </p>","releaseDate":"201 lose cohabitation; the catastrophic risks of depressurization or colliding with space junk; and the still more haunting threat of being unable to help should tragedy strike at home - an agonizing situation Kelly faced when, on another mission, his twin brother's wife, Gabrielle Giffords, was shot while he still had two months in space. Kelly's humanity, compassion, humor, and passion resonate throughout as he recalls his rough-and-tumble New Jersey childhood and the youthful inspiration that sparked his astounding career and as he makes clear his belief that Mars will be the next ultimately challenging step in American spaceflight. </p> <p>A natural storyteller and modern-day hero, Kelly has a message of hope for the future that will inspire for generations to come. Here, in his personal story, we see the triumph of the human imagination, the strength of the human will, and the boundless wonder of the galaxy. </p>","releaseDate":"2017-10-17","publishers":[{"name":"Random House Audio"}],"length":"13h 6m ","categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Professionals & Academics","url":"18572005011"}],"sample":"https://samples.audible.com/bk/rand/005095/bk_rand_005095_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51FLiQPnhnL","asin":"1649040016","subHeading":"An Insider's Guide to Leaving Planet Earth","title":"How to Astronaut","authors":"Terry Virts","narrators":"Terry Virts","length":"11 hrs and 23 mins"},{"cover":"51aCjtdxjEL","asin":"B06XYF85PN","subHeading":"An Astronaut's Story of Grit, Grace, and Second Chances","title":"Chasing Space","authors":"Leland Melvin","narrators":"Ron Butler","length":"7 hrs and 14 mins"},{"cover":"411UdMFESDL","asin":"1797102710","title":"Apollo 13","authors":"Jim Lovell, Jeffrey Kluger","narrators":"Fred Sanders","length":"16 hrs and 15 mins"},{"cover":"51TpNyiOmrL","asin":"1977348955","subHeading":"The Inside Story of America's Apollo Moon L umpers, the airborne firefighters who parachute into the most remote and rugged areas of the United States, confronting the growing threat of nature's blazes. </p> <p>Forest and wildland fires are growing larger, more numerous, and deadlier every year - record drought conditions, decades of forestry mismanagement, and the increasing encroachment of residential housing into the wilderness have combined to create a powder keg that threatens millions of acres and thousands of lives every year. One select group of men and women are part of America's front-line defense: smokejumpers. The smokejumper program operates through both the US Forest Service and the Bureau of Land Management. Though they are tremendously skilled, and only highly experienced and able wildland firefighters are accepted into the training program, being a smokejumper remains an art that can be learned only on the job. Forest fires often behave in unpredictable ways: spreading almost instantaneously, shooting downhill behind a stiff tailwind, or even flowing like a liquid. </p> <p>In this extraordinarily rare memoir by an active-duty jumper, Jason Ramos takes listeners into his exhilarating and dangerous world, explores smokejumping's remarkable history, and explains why their services are more essential than ever before. </p>","releaseDate":"2015-07-14","publishers":[{"name":"HarperAudio"}],"length":"5h 26m ","categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Adventurers, Explorers & Survival","url":"18571952011"}],"sample":"https://samples.audible.com/bk/harp/004554/bk_harp_004554_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61iQPSG18vL","asin":"B01ELT85QQ","subHeading":"The Firsthand Account of a Tragic Wildfire, Its Lone Survivor, and the Firefighters Who Made the Ultimate Sacrifice","title":"Granite Mountain","authors":"Brendan McDonough, Stephan Talty - contributor","narrators":"John Glouchevitch","length": ot an Option","ratings":3434,"rating":4.7,"summary":"<p>Gene Kranz was present at the creation of America's manned space program and was a key player in it for three decades. As a flight director in NASA's Mission Control, Kranz witnessed firsthand the making of history. He participated in the space program from the early days of the Mercury program to the last Apollo mission, and beyond. He endured the disastrous first years when rockets blew up and the United States seemed to fall further behind the Soviet Union in the space race. He helped to launch Alan Shepard and John Glenn, then assumed the flight director's role in the Gemini program, which he guided to fruition. With his teammates, he accepted the challenge to carry out President John F. Kennedy's commitment to land a man on the moon before the end of the 1960s. </p> <p>Kranz was flight director for both Apollo 11, the mission in which Neil Armstrong fulfilled President Kennedy's pledge, and Apollo 13. He headed the Tiger Team that had to figure out how to bring the three Apollo 13 astronauts safely back to Earth. (In the film Apollo 13, Kranz was played by the actor Ed Harris, who earned an Academy Award nomination for his performance.) </p> <p> In <i>Failure Is Not an Option</i>, Gene Kranz recounts these thrilling historic events and offers new information about the famous flights. What appeared as nearly flawless missions to the moon were, in fact, a series of hair-raising near misses. When the space technology failed, as it sometimes did, the controllers' only recourse was to rely on their skills and those of their teammates. Kranz takes us inside Mission Control and introduces us to some of the whiz kids - still in their twenties, only a few years out of college - who had to figure it all out as they went along, creating a great and daring enterprise. He reveals behind-the-scenes details to demonstrate the leadership, discipline, trust, and teamwork that made the space program a success. </p>","releas 1G9NY9","cover":"51NuPvULtZL","title":"Out of My Mind","authors":[{"name":"Alan Arkin","url":"/search"}],"narrators":[{"name":"Alan Arkin"}],"blurb":"One of the most beloved actors of our time reveals a side of himself not seen on stage or screen....","length":"2h 17m","progress":0,"titleShort":"Out of My Mind","ratings":8982,"rating":3.9,"summary":"<p>Alan Arkin, one of the most beloved and accomplished actors of our time, reveals a side of himself not often shown on stage or screen.</p> <p>Like many teenagers, 16-year-old Alan Arkin had it all figured out. Then came young adulthood, and with it a wave of doubt so strong it caused him to question everything he thought he knew about himself and the world. Ever skeptical and full of questions, Arkin embarked on a spiritual journey to find something—anything—to believe in. An existential crisis in his 30s led him to the study of Eastern philosophy. Soon he began opening himself to the possibility that there was more to life than what he had simply seen, heard, or been taught.</p> <p>In this Audible Original \"mini-memoir,\" the 84-year-old actor shares his powerful spiritual experiences, from his brush with reincarnation to the benefits of meditation. In a gruff, earthy voice that sounds more suited to a New York cabbie than a spiritual guide, he shows us that wisdom can come from the most unexpected places and teachers. <i>Out of My Mind</i> is a candid, relatable, and delightfully irreverent take on how one man went searching for meaning and ended up discovering himself.&nbsp;</p>","releaseDate":"2018-12-06","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Entertainment & Celebrities","url":"18571984011"}],"sample":"https://m.media-amazon.com/images/G/01/Audible/en_US/images/creative//B07J1G9NY9_clip1._CB1543868784_.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51cifATcw1L","asin":"B004NEPE9 ng psychologist and writer Andrew Solomon redefines what it means to be an “ideal family” in America today.&nbsp;Solomon observes that America, led in large part by the women’s, civil rights, and gay rights movements, has undergone a radical social shift in the last few decades.&nbsp;</p> <p>While three-quarters of American children lived in families with two (first-time) married, heterosexual parents in the 1960s, today less than half do. The conventional family, Solomon argues, has broken into a multitude of perfect families, including gay families, multiparent families, adoptive families, foster families, families built through assisted reproduction, single parent-headed families, and child-free families. Although the structure of family has changed, economic and legal structures lag behind and need to adapt to accommodate this explosive new reality.</p>","releaseDate":"2018-12-06","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Politics & Social Sciences","url":"18574641011"},{"name":"Social Sciences","url":"18574731011"}],"sample":"https://samples.audible.com/or/orig/000508/or_orig_000508_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61+2s-vCKHL","asin":"B00A6XCTMI","subHeading":"Parents, Children and the Search for Identity","title":"Far from the Tree","authors":"Andrew Solomon","narrators":"Andrew Solomon","length":"40 hrs and 37 mins"},{"cover":"51qhZPzLPeL","asin":"B0085WEHUE","subHeading":"An Atlas of Depression","title":"The Noonday Demon","authors":"Andrew Solomon","narrators":"Barrett Whitener","length":"22 hrs and 10 mins"},{"cover":"51kSBIfyoOL","asin":"B07H4XVBBW","subHeading":"Lessons from Davos","title":"Power Moves","authors":"Adam Grant","narrators":"Adam Grant","length":"3 hrs and 3 mins"},{"cover":"515krYiUchL","asin":"1684573823","subHeading":"Essays from the Disability Series of the New York Times","title":"About Us","authors":"Andrew Solomon - foreword, Peter C </b><b><i>New York Times </i></b><b>best seller</b>&nbsp;</p> <p><b>Watch the Emmy-nominated Netflix original documentary</b></p> <p><b>Oprah’s Book Club Pick</b></p> <p><b>NAACP Image Award Winner</b></p> <p><b>One of </b><b><i>Essence</i></b><b>’s 50 most impactful Black books of the past 50 years </b>&nbsp;</p> <p>In a life filled with meaning and accomplishment, Michelle Obama has emerged as one of the most iconic and compelling women of our era. As first lady of the United States of America - the first African American to serve in that role - she helped create the most welcoming and inclusive White House in history while also establishing herself as a powerful advocate for women and girls in the US and around the world, dramatically changing the ways that families pursue healthier and more active lives, and standing with her husband as he led America through some of its most harrowing moments. Along the way, she showed us a few dance moves, crushed Carpool Karaoke, and raised two down-to-earth daughters under an unforgiving media glare.</p> <p>In her memoir, a work of deep reflection and mesmerizing storytelling, Michelle Obama invites listeners into her world, chronicling the experiences that have shaped her - from her childhood on the South Side of Chicago to her years as an executive balancing the demands of motherhood and work to her time spent at the world's most famous address. With unerring honesty and lively wit, she describes her triumphs and her disappointments, both public and private, telling her full story as she has lived it - in her own words and on her own terms. Warm, wise, and revelatory, <i>Becoming </i>is the deeply personal reckoning of a woman of soul and substance who has steadily defied expectations - and whose story inspires us to do the same.</p>","releaseDate":"2018-11-13","publishers":[{"name":"Random House Audio"}],"length":"19h 3m ","categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Politics & Activism","ur king the Paycheck-to-Paycheck Cycle, Getting out of Debt, and Living the Life You Want","authors":[{"name":"Jesse Mecham","url":"B0045VXZU2"}],"narrators":[{"name":"Jesse Mecham"}],"blurb":"For most people, budgeting conjures up the same feelings as, say, prison and dieting. But your initial instinct couldn't be further from the truth. You just haven't budgeted the right way....","downloaded":true,"progress":"Finished","myRating":"4","titleShort":"You Need a Budget","ratings":2483,"rating":4.6,"summary":"<p>For most people, budgeting conjures up the same feelings as, say, prison and dieting. But your initial instinct couldn't be further from the truth. You just haven't budgeted the right way. </p> <p><i>You Need a Budget</i> will teach you four simple rules to completely revolutionize the way you think about managing your money. With a budget, you'll break the paycheck-to-paycheck cycle, get out of debt, and save more money. A liberating, enabling, empowering budget will actually make you feel more free, not more restricted. The YNAB philosophy is centered around these four rules: </p> <p></p> <ul> <li>Give every dollar a job. Take your cash, checking, and saving accounts and assign jobs to that money. Begin now with what you have on hand. Then follow your plan. Pick your priorities, and make sure your dollars are helping you move closer to the things you care about most. </li> <li>Embrace your true expenses. Look ahead and identify the larger, less frequent expenses that tend to sneak up on you. Break those expenses into manageable monthly amounts. Consider insurance premiums, birthdays, holidays, charitable giving, car repairs, etc. This practice evens out your cash outflows, decreases your stress, and helps you make better decisions. </li> <li>Roll with the punches. Accept the fact that life always changes and you'll likely always go over budget somewhere. If an unexpected expense comes up and you need to change your budget, just change it. The YNAB philosophy not only tolerates changing your budget but encourages it. </li> <li>Age your money. The goal of this rule is to increase the time between the moment you earn money and the moment you spend that money. In other words, if you're going to break the paycheck-to-paycheck cycle, you need to learn to live on money you earned a month or two months or even three months ago. </li> </ul> <p></p> <p>YNAB's four rules are the pillars of a tried-and-true system that gets you to engage with your money every day. It helps you change your behavior so that you're proactive and in control of your finances. It's not about stressing over last month's statement; instead, you're looking ahead and actively deciding how you want and need to build a life of meaning, not stress. </p>","releaseDate":"2017-12-26","publishers":[{"name":"HarperAudio"}],"length":"4h 54m ","categories":[{"name":"Money & Finance","url":"18574547011"},{"name":"Personal Finance","url":"18574581011"}],"sample":"https://samples.audible.com/bk/harp/006458/bk_harp_006458_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51iqGSp0h8L","asin":"B01B25Z6B4","subHeading":"Learn Key Strategies to Set Up a Budget, Make the Most of Your Money","title":"The 21-Day Budgeting Challenge","authors":"21 Day Challenges","narrators":"Francie Wyck","length":"1 hr and 4 mins"},{"cover":"517lVpSW+vL","asin":"B082VKHVCL","subHeading":"The Small Changes That Change Everything","title":"Tiny Habits","authors":"BJ Fogg PhD","narrators":"BJ Fogg PhD","length":"11 hrs and 22 mins"},{"cover":"51QO51sj31L","asin":"B002UUKIR8","subHeading":"A Proven Plan for Financial Fitness","title":"The Total Money Makeover","authors":"Dave Ramsey","narrators":"Dave Ramsey","length":"3 hrs and 41 mins"},{"cover":"51F+RW9S-PL","asin":"B07K7XPGRY","title":"Minimalist Budget: Simple and Practical Budgeting Strategies to Save Money, Avoid Compulsive Spending, Pay off Debt and Simplify Your Life","authors":"Mari e\" (</b><b><i>New York Times</i></b><b>) - from the boardroom to the courtroom and into the living rooms of</b> <b>Americans.</b></p> <p>In this extraordinary work, Beth Macy takes us into the epicenter of a national drama that has unfolded over two decades. From the labs and marketing departments of big pharma to local doctor's offices; wealthy suburbs to distressed small communities in Central Appalachia; from distant cities to once-idyllic farm towns; the spread of opioid addiction follows a tortuous trajectory that illustrates how this crisis has persisted for so long and become so firmly entrenched.</p> <p>Beginning with a single dealer who lands in a small Virginia town and sets about turning high school football stars into heroin overdose statistics, Macy sets out to answer a grieving mother's question - why her only son died - and comes away with a gripping, unpausible story of greed and need. From the introduction of OxyContin in 1996, Macy investigates the powerful forces that led America's doctors and patients to embrace a medical culture where overtreatment with painkillers became the norm. In some of the same communities featured in her best-selling book <i>Factory Man</i>, the unemployed use painkillers both to numb the pain of joblessness and pay their bills, while privileged teens trade pills in cul-de-sacs, and even high school standouts fall prey to prostitution, jail, and death.</p> <p>Through unsparing, compelling, and unforgettably humane portraits of families and first responders determined to ameliorate this epidemic, each facet of the crisis comes into focus. In these politically fragmented times, Beth Macy shows that one thing uniting Americans across geographic, partisan, and class lines is opioid drug abuse. But even in the midst of twin crises in drug abuse and healthcare, Macy finds reason to hope and ample signs of the spirit and tenacity that are helping the countless ordinary people ensnared by addiction build a better future for the ,"cover":"51sua+50okL","title":"Tourists of the Apocalypse","authors":[{"name":"C. F. Waller","url":"/search"}],"narrators":[{"name":"J. Scott Bennett"}],"blurb":"Dylan Townsend stands on the beach watching commercial jets fall out of the sky like oak leaves twirling in the wind. A wing shears off the one closest to the shore....","downloaded":true,"progress":"Finished","myRating":"5","titleShort":"Tourists of the Apocalypse","ratings":349,"rating":4.1,"summary":"<p><b>Award Winner in the 2016 Readers Favorite International Book Contest and the 2016 Shelf Media Best Indie Contest </b></p> <p>Dylan Townsend stands on the beach watching commercial jets fall out of the sky like oak leaves twirling in the wind. A wing shears off the one closest to the shore just before it splashes down in the sea. Why was she telling him this outlandish story? What sort of tourist agency would offer people a front row seat to the end of the world? More importantly, why would anyone book such a vacation if there wasn't any way home afterward? </p> <p>\"Why would anyone buy a ticket on the Titanic if they knew it was doomed?\" </p> <p>\"Relax Dylan,\" she assures him. \"If you know it's going to sink, you could bring a raft.\" </p> <p>As she paces in the sand watching the sky, he realizes that however wild her story may be, he loves her. Maybe Izzy is a time travel tour guide after all. In truth, he is more likely to be harmed by her boyfriend than the imminent apocalypse. What's he going to do about that sticky situation? </p> <p>\"Come on,\" she orders, pulling on his arm. \"We need to see a man about a raft.\" </p> <p><b>Disclaimer</b>: This novel contains no profanity, some violence, an office princess in bondage, cowboy coffee, classic cars, love triangles, domestic violence, birthday cake, Lion Country Safari mishaps, beach volleyball, road rage, a prosthetic shotgun, text messages on gum wrappers, and the strong belief that people are a product of their experiences and not just gen an Medicine","authors":[{"name":"Lindsey Fitzharris","url":"B06VWMDL4M"}],"narrators":[{"name":"Ralph Lister"}],"blurb":"In The Butchering Art, the historian Lindsey Fitzharris reveals the shocking world of 19th-century surgery on the eve of profound transformation....","downloaded":true,"progress":"Finished","myRating":"3","titleShort":"The Butchering Art","ratings":2663,"rating":4.6,"summary":"<p>The gripping story of how Joseph Lister's antiseptic method changed medicine forever </p> <p>In <i>The Butchering Art</i>, the historian Lindsey Fitzharris reveals the shocking world of 19th-century surgery on the eve of profound transformation. She conjures up early operating theaters - no place for the squeamish - and surgeons, working before anesthesia, who were lauded for their speed and brute strength. These medical pioneers knew that the aftermath of surgery was often more dangerous than their patients' afflictions, and they were baffled by the persistent infections that kept mortality rates stubbornly high. At a time when surgery couldn't have been more hazardous, an unlikely figure stepped forward: a young, melancholy Quaker surgeon named Joseph Lister, who would solve the deadly riddle and change the course of history. </p> <p>Fitzharris dramatically recounts Lister's discoveries in gripping detail, culminating in his audacious claim that germs were the source of all infection - and could be countered by antiseptics. Focusing on the tumultuous period from 1850 to 1875, she introduces us to Lister and his contemporaries - some of them brilliant, some outright criminal - and takes us through the grimy medical schools and dreary hospitals where they learned their art, the deadhouses where they studied anatomy, and the graveyards they occasionally ransacked for cadavers. </p> <p>Eerie and illuminating, <i>The Butchering Art </i>celebrates the triumph of a visionary surgeon whose quest to unite science and medicine delivered us into the modern world. </p>","releaseDat His own extraordinary education in space has taught him some counterintuitive lessons: don't visualize success, do care what others think, and always sweat the small stuff. </p> <p>You might never be able to build a robot, pilot a spacecraft, make a music video or perform basic surgery in zero gravity like Col. Hadfield. But his vivid and refreshing insights will teach you how to <i>think</i> like an astronaut, and will change, completely, the way you view life on Earth - especially your own.</p>","releaseDate":"2012-12-30","publishers":[{"name":"Hachette Audio"}],"length":"8h 45m ","categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Professionals & Academics","url":"18572005011"}],"sample":"https://samples.audible.com/bk/hach/001410/bk_hach_001410_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51FLiQPnhnL","asin":"1649040016","subHeading":"An Insider's Guide to Leaving Planet Earth","title":"How to Astronaut","authors":"Terry Virts","narrators":"Terry Virts","length":"11 hrs and 23 mins"},{"cover":"51aCjtdxjEL","asin":"B06XYF85PN","subHeading":"An Astronaut's Story of Grit, Grace, and Second Chances","title":"Chasing Space","authors":"Leland Melvin","narrators":"Ron Butler","length":"7 hrs and 14 mins"},{"cover":"51Cw+ZweXrL","asin":"B002VACH5S","title":"The Last Man On the Moon","authors":"Eugene Cernan","narrators":"Eugene Cernan","length":"5 hrs and 10 mins"},{"cover":"411UdMFESDL","asin":"1797102710","title":"Apollo 13","authors":"Jim Lovell, Jeffrey Kluger","narrators":"Fred Sanders","length":"16 hrs and 15 mins"},{"cover":"51fq+CECpML","asin":"B07L5T9MS3","title":"High Fidelity","authors":"Nick Hornby","narrators":"David Case","length":"7 hrs and 22 mins"},{"cover":"612Rt4fr2jL","asin":"B07CTTXLL6","subHeading":"An Informal History of Liquid Rocket Propellants","title":"Ignition!","authors":"John Drury Clark, Isaac Asimov - foreward","narrators":"Jonathan Todd Ross","length" . He wanted retribution. </p> <p>Six months of intense training has prepared him to bring the war to the enemy's doorstep, and he does so with brutal efficiency. Rapp starts in Istanbul, where he assassinates the Turkish arms dealer who sold the explosives used in the Pan Am attack. Rapp then moves on to Hamburg with his team and across Europe, leaving a trail of bodies. All roads lead to Beirut, though, and what Rapp doesn't know is that the enemy is aware of his existence and has prepared a trap. The hunter is about to become the hunted, and Rapp will need every ounce of skill and cunning if he is to survive the war-ravaged city and its various terrorist factions. </p> <p>Includes the first chapter from Vince Flynn and Kyle Mills' latest thriller, <i>Enemy of the State</i>! </p>","releaseDate":"2010-10-12","publishers":[{"name":"Simon & Schuster Audio"}],"length":"11h 44m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/sans/005227/bk_sans_005227_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"61JswQpd-WL","asin":"B0071NK7KM","subHeading":"An American Assassin Thriller","title":"Kill Shot","authors":"Vince Flynn","narrators":"George Guidall","length":"10 hrs and 48 mins"},{"cover":"6199+OYjDUL","asin":"B004YLIJ04","subHeading":"Mitch Rapp Series","title":"Transfer of Power","authors":"Vince Flynn","narrators":"Nick Sullivan","length":"16 hrs and 43 mins"},{"cover":"51qZ4QEU+eL","asin":"B004YLIJH2","subHeading":"Mitch Rapp Series","title":"The Third Option","authors":"Vince Flynn","narrators":"Nick Sullivan","length":"11 hrs and 45 mins"},{"cover":"51wQQHkSQxL","asin":"B004YLAC4A","subHeading":"Mitch Rapp Series","title":"Separation of Power","authors":"Vince Flynn","narrators":"Ken Kliban","length":"13 hrs and 56 mins"},{"cover":"51FQo4JTEWL","asin":"B004VTB33E","subHeading":"Mitch Rapp Series","title":"Executive marine. You can smell the sweat on the bad guys, and the good guys (and girls) never seem contrived. Deep Shadow is accurate, paced like an anxious thoroughbred, and highly entertaining. I can’t wait for the next one.\" - Michael Reisig, best-selling author of The Road to Key West series.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>\"The age old adage of write what you know, becomes very important when you write about a technical subject like scuba diving. When you get all the details right, and throw in just the right amounts of action, humor, romance, and suspense, you have a novel like this.\" - Wayne Stinnett, best-selling author of <i>Fallen Out</i>.&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>“Deep Shadow has it all—Suspense, Thriller… and a little bit of love. Sullivan is obviously a fan of the culture, climate, and diving in the Caribbean. The way he described each island and each dive that they made is painted in this amazing color that I felt like I was there. Overall, <i>Deep Shadow </i>will probably be up there with my Best of 2018 books. 5 out of 5 Stars.” - <i>Brian’s Book Blog</i>.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>“I was immediately drawn into the Clancy-esque storyline, but was equally turned on by the romance at the center. Props to this writer for giving us both a male and female heroine, and a romance that works within and amplifies the storyline. A delicious, sexy, action packed maritime adventure that will keep you turning the pages well into the night!\" - Gabra Zackman, author of “The Bod Squad” series.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>“If you’re planning to island-hop the Caribbean by boat or plane, you couldn’t have a better guide than Nick Sullivan, a great storyteller and a spout of knowledge about (to list a few) craft large and small, sea life, scuba diving, weaponry, hydraulics, geography, navigation, island history, food and drink. But he doesn’t hit you over the head with the research, and it enhances rather than interrupts the tale.”- Peter John leShort":"Soonish","ratings":1203,"rating":4.3,"summary":"<p>From a top scientist and the creator of the hugely popular web comic Saturday Morning Breakfast Cereal, a hilarious investigation into future technologies - from how to fling a ship into deep space on the cheap to 3-D organ printing. </p> <p>What will the world of tomorrow be like? How does progress happen? And why do we not have a lunar colony already? What is the holdup? </p> <p>In this smart and funny book, celebrated cartoonist Zach Weinersmith and noted researcher Dr. Kelly Weinersmith give us a snapshot of what's coming next - from robot swarms to nuclear fusion powered-toasters. By weaving their own research and interviews with the scientists who are making these advances happen, the Weinersmiths investigate why these technologies are needed, how they would work, and what is standing in their way. </p> <p>New technologies are almost never the work of isolated geniuses with a neat idea. A given future technology may need any number of intermediate technologies to develop first, and many of these critical advances may appear to be irrelevant when they are first discovered. The journey to progress is full of strange detours and blind alleys that tell us so much about the human mind and the march of civilization. To this end, <i>Soonish</i> investigates 10 different emerging fields, from programmable matter to augmented reality, from space elevators to robotic construction, to show us the amazing world we will have, you know, soonish. </p>","releaseDate":"2017-10-31","publishers":[{"name":"Audible Studios"}],"length":"10h 10m ","categories":[{"name":"Computers & Technology","url":"18573211011"},{"name":"History & Culture","url":"18573218011"}],"sample":"https://samples.audible.com/bk/adbl/026681/bk_adbl_026681_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41cwjBLPD9L","asin":"0525635688","subHeading":"Absurd Scientific Advice for Common Real of human existence. And could hold humanity's only hope of survival....","downloaded":true,"progress":"4h 54m left","titleShort":"Genome","ratings":2689,"rating":4.4,"summary":"<p>The thrilling conclusion to The Extinction Files is finally here! </p> <p>A code hidden in the human genome...will reveal the ultimate secret of human existence. </p> <p>And could hold humanity's only hope of survival. </p> <p>In 2003, the first human genome was sequenced. But the secrets it held were never revealed. </p> <p>The truth was discovered 30 years ago, almost by accident. Dr. Paul Kraus had spent his entire career searching for what he called humanity's lost tribes - human ancestors who had gone extinct. When Kraus compared the DNA samples of the lost tribes with our own, he found a pattern of changes: a code. At the time, the technology didn't exist to unravel what it meant. To protect the secret, Kraus hid his work and disappeared. Now the technology exists to finally understand the mysterious code buried in the human genome, but finding the pieces of Kraus' research is more dangerous than anyone imagined. </p> <p>Dr. Peyton Shaw and her mother have obtained part of Kraus' research - and a cryptic message that could lead to the remaining pieces. They believe his work is the key to stopping a global conspiracy - and an event that will change humanity forever. </p> <p>The ultimate secret, buried in the human genome, will change our very understanding of what it means to be human. For Peyton, finding it may come at an incredible price. She must weigh the lives of strangers against those she loves: Desmond Hughes and her mother. With time running out, Peyton makes a fateful choice - one that can never be undone. </p>","releaseDate":"2018-01-09","publishers":[{"name":"Audible Studios"}],"length":"13h 1m ","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Thriller & Suspense","url":"18574621011"}],"sample":"https://samples.audible.com/bk/adbl/025007/ > <p>The <i>Galahad</i>, a faster-than-light spacecraft, carries 50 scientists and engineers on a mission to prepare Kepler 452b, Earth's nearest habitable neighbor at 1400 light years away. With Earth no longer habitable and the Mars colony slowly failing, they are humanity's best hope. </p> <p>After 10 years in a failed cryogenic bed - body asleep, mind awake - William Chanokh's torture comes to an end as the fog clears, the hatch opens, and his friend and fellow hacker, Tom, greets him...by stabbing a screwdriver into his heart. This is the first time William dies. </p> <p>It is not the last. </p> <p>When he wakes from death, William discovers that all but one crew member - Capria Dixon - is either dead at Tom's hands, or has escaped to the surface of Kepler 452b. This dire situation is made worse when Tom attacks again - and is killed. Driven mad by a rare reaction to extended cryo-sleep, Tom hacked the <i>Galahad</i>'s navigation system and locked the ship on a faster-than-light journey through the universe, destination: nowhere. Ever. </p> <p>Mysteriously immortal, William is taken on a journey with no end, where he encounters solitary desperation, strange and violent lifeforms, a forbidden love, and the nature of reality itself. </p> <p><b>...he discovers the infinite.</b> </p> <p><b>Jeremy Robinson, the master of fast-paced and highly original stories seamlessly blending elements of horror, science fiction, and thrillers, tackles his most ambitious subject matter to date: reality itself. An amalgam of the works of J.J. Abrams and Ridley Scott, <i>Infinite </i>is a bold science fiction novel exploring the vastness of space and a man's desire to exist, find love, and alter the course of his life.</b> </p>","releaseDate":"2017-10-20","publishers":[{"name":"Breakneck Media"}],"length":"10h 21m ","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"sample":"https://samples.audible.com/bk/acx0/0993
