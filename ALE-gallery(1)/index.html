rrorist acts....","downloaded":true,"length":"14h 7m","progress":0,"myRating":"5","titleShort":"First Strike","ratings":4681,"rating":4.6,"summary":"<p>Deep within the Pentagon, a covert multibillion arms-for-influence program was created. The objective was to protect the United States and its allies from terrorist acts by secretly enabling a handpicked man to emerge as the most powerful leader in the Middle East. But the charismatic Tristan Nazir double-crosses America, twisting the program for his own violent ends to create ISIS. Now America is at great risk. </p> <p>Elite operative Dewey Andreas is sent to Syria to retrieve details about the source of ISIS' funding, but his cover is blown midoperation, and chaos erupts in the streets of Damascus. Trapped and outnumbered, Dewey manages to send proof of the awful truth - unknown at even the highest levels in the government - that ISIS' munitions were indeed provided by America itself. </p> <p>This information arrives in time to for the US to cut off a final arms shipment before it reaches ISIS. But the vicious Nazir is far from finished. He launches a bold strike into the heart of America, sending a terrorist cell to take over a dorm at Columbia University, capturing hundreds of college students as hostages. For every hour that the shipment of weapons is withheld, the terrorists will publicly execute one student. The potential loss of life is intolerable. A frontal assault is impossible. Releasing the shipment is unthinkable. There is nowhere to turn. </p> <p>In a situation with no solutions, there remains only one option: Dewey Andreas. </p>","releaseDate":"2016-06-28","publishers":[{"name":"Macmillan Audio"}],"categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Thriller & Suspense","url":"18574621011"}],"sample":"https://samples.audible.com/bk/aren/002267/bk_aren_002267_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"61MNx3z+T4L","asin": riors. A high-level Russian hacker, known only as Cloud, is believed to be behind a series of major terror operations, and the mission is to capture and render Cloud harmless. At the same time, a backup team is sent after the only known associate of Cloud, a ballerina believed to be his girlfriend. Unwilling to sit out the mission as ordered, Dewey defies his superiors and goes rogue, surreptitiously following and tracking the two teams. What should be a pair of simple snatch-and-grab operations goes horribly wrong - both teams are ambushed and wiped out. Only through the unexpected intervention of Dewey is the backup operation salvaged. Cloud's girlfriend reveals a shocking secret - a plot so audacious and deadly that the masterminds behind it would risk anything and kill anybody to prevent its exposure. It's a plot that, in less than three days, will completely remake the world's political landscape and put at risk every single person in the Western world. On the run, with no backup and with only three days left, Dewey Andreas must unravel and stop this plot or see everything destroyed. A plot that goes live on July Fourth - Independence Day. </p>","releaseDate":"2015-05-26","publishers":[{"name":"Macmillan Audio"}],"length":"14h 12m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/aren/001944/bk_aren_001944_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"61MNx3z+T4L","asin":"B07BN3HTWW","subHeading":"Dewey Andreas Series, Book 8","title":"Bloody Sunday","authors":"Ben Coes","narrators":"Ari Fliakos","length":"10 hrs and 43 mins"},{"cover":"61a-xYMr9AL","asin":"B07DM7W58V","subHeading":"Dewey Andreas, Book 7.5","title":"Shooting Gallery","authors":"Ben Coes","narrators":"Ari Fliakos","length":"1 hr and 15 mins"},{"cover":"51VRj0Hlf0L","asin":"125022148X","subHeading":"A Thriller","title":"The Russian","authors":"B mmary":"<p>Here are stories of robots gone mad, of mind-read robots, and robots with a sense of humor. Of robot politicians, and robots who secretly run the world - all told with the dramatic blend of science fact and science fiction that has become Asmiov’s trademark.</p> <p>The three laws of Robotics: 1) A robot may not injure a human being or, through inaction, allow a human being to come to harm 2) A robot must obey orders given to it by human beings except where such orders would conflict with the First Law. 3) A robot must protect its own existence as long as such protection does not conflict with the First or Second Law.&nbsp;</p> <p>With these three, simple directives, Isaac Asimov changed our perception of robots forever when he formulated the laws governing their behavior. In <i>I, Robot</i>, Asimov chronicles the development of the robot through a series of interlinked stories: from its primitive origins in the present to its ultimate perfection in the not-so-distant future - a future in which humanity itself may be rendered obsolete.</p>","releaseDate":"2004-05-27","publishers":[{"name":"Random House Audio"}],"length":"8h 20m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Anthologies & Short Stories","url":"18574446011"}],"sample":"https://samples.audible.com/bk/rand/000432/bk_rand_000432_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"41EBJuHK-+L","asin":"B002V5H0LE","title":"Minority Report and Other Stories (Unabridged Stories)","authors":"Philip K. Dick","narrators":"Keir Dullea","length":"7 hrs and 27 mins"},{"cover":"41IOddAV90L","asin":"B00KY3AP30","subHeading":"Robot, Book 1","title":"The Caves of Steel","authors":"Isaac Asimov","narrators":"William Dufris","length":"7 hrs and 43 mins"},{"cover":"41IOFTkDDmL","asin":"B00KTEHMPI","subHeading":"The Robot Series, Book 2","title":"The Naked Sun","authors":"Isaac Asimov","narrators":"William Dufris","length":"7 hrs and 41 min  <p>I am 93. I've had an extraordinary life. It's only now that I appreciate how extraordinary. As a young man, I felt I was out there in the wild, experiencing the untouched natural world - but it was an illusion. The tragedy of our time has been happening all around us, barely noticeable from day to day - the loss of our planet's wild places, its biodiversity. I have been witness to this decline. <i>A Life on Our Planet</i> is my witness statement and my vision for the future. It is the story of how we came to make this, our greatest mistake - and how, if we act now, we can yet put it right.</p> <p>We have one final chance to create the perfect home for ourselves and restore the wonderful world we inherited.</p> <p>All we need is the will to do so.&nbsp;</p>","releaseDate":"2020-10-06","publishers":[{"name":"Grand Central Publishing"}],"length":"6h 20m ","categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Professionals & Academics","url":"18572005011"}],"sample":"https://samples.audible.com/bk/hach/006029/bk_hach_006029_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41DWwRsKyWL","asin":"154911512X","subHeading":"The Power of Being an Outsider in an Insider World","title":"Weird","authors":"Olga Khazan","narrators":"Renata Friedman","length":"9 hrs"},{"cover":"41arM+NiTlL","asin":"1797104292","subHeading":"Thirteen Days to Washington","title":"Lincoln on the Verge","authors":"Ted Widmer","narrators":"Fred Sanders, Ted Widmer","length":"16 hrs and 53 mins"},{"cover":"61R6mWvJyCL","asin":"1549141902","subHeading":"My Journey to Uncover the Cost of Saving a Life","title":"Lightning Flowers","authors":"Katherine E. Standefer","narrators":"Katherine E. Standefer","length":"9 hrs and 56 mins"},{"cover":"51CSV+a+WgL","asin":"0358396360","subHeading":"A Field Guide to the Hidden World of Everyday Design","title":"The 99% Invisible City","authors":"Kurt Kohlstedt, Roman Mars","narrators":" W8I0MfhL","asin":"1488207844","title":"Stop at Nothing","authors":"Michael Ledwidge","narrators":"Neil Hellegers","length":"7 hrs and 21 mins"},{"cover":"51YpRRbiqPL","asin":"0062989413","title":"Children of the Land","authors":"Marcelo Hernandez Castillo","narrators":"Timothy Andrés Pabon","length":"10 hrs and 7 mins"},{"cover":"51ZbuWfO0HL","asin":"1488208360","subHeading":"The Founding Father's Fight for Justice in the Boston Massacre Murder Trial","title":"John Adams Under Fire","authors":"Dan Abrams, David Fisher","narrators":"Dan Abrams, Roger Wayne","length":"9 hrs and 53 mins"},{"cover":"51zOK0dwWBL","asin":"B0099RKI5W","title":"The Hobbit","authors":"J. R. R. Tolkien","narrators":"Rob Inglis","length":"11 hrs and 5 mins"},{"cover":"417f1PgnLaL","asin":"B08L3TKB5G","subHeading":"A Memoir","title":"Still Learning","authors":"India Oxenberg","narrators":"India Oxenberg","length":"6 hrs and 38 mins"}],"added":349},{"asin":"B009CZM1HE","cover":"51+jgrFL6SL","title":"Viper Pilot: The Autobiography of One of America's Most Decorated Combat Pilots","authors":[{"name":"Dan Hampton","url":"B008DI423W"}],"narrators":[{"name":"John Pruden"}],"blurb":"Sure to rank as one of the greatest aviation memoirs ever written, Viper Pilot is an Air Force legend's thrilling eyewitness account of modern air warfare....","downloaded":true,"progress":"Finished","myRating":"4","titleShort":"Viper Pilot","ratings":1513,"rating":4.7,"summary":"<p>151 combat missions </p> <p>21 hard kills on surface-to-air-missile sites </p> <p>Four Distinguished Flying Crosses with Valor </p> <p>One Purple Heart </p> <p>Sure to rank as one of the greatest aviation memoirs ever written, <i>Viper Pilot</i> is an Air Force legend's thrilling eyewitness account of modern air warfare. </p> <p>From 1986 to 2006, Lt. Col. Dan Hampton was a leading member of the Wild Weasels, the elite Air Force fighter squadrons whose mission is recognized as the most dangerous job in modern air combat. Weasels are the first planes sent into a war zone, flying deep behind enemy lines purposely seeking to draw fire from surface-to-air missiles and artillery. They must skillfully evade being shot down - and then return to destroy the threats, thereby making the skies safe for everyone else to follow. Today these vital missions are more hazardous than direct air-to-air engagement with enemy aircraft. Hampton's record number of strikes on high-value targets make him the most lethal F-16 Wild Weasel pilot in American history. This is his remarkable story. </p> <p>Taught to fly at an early age by his father, Hampton logged twenty years and 608 combat hours in the world's most iconic fighter jet: the F-16 \"Fighting Falcon\", or \"Viper\" as its pilots call it. Hampton spearheaded the 2003 invasion of Iraq, leading the first flight of fighters over the border en route to strike Baghdad. In the war that followed, he engaged in a series of brilliantly executed missions that earned him three Distinguished Flying Crosses with Valor; he notably saved a U.S. Marine unit from certain death by taking out the surrounding enemy forces near Nasiriyah. Two years earlier, on 9/11, Hampton's father was inside the Pentagon when it was attacked; with his dad's fate unknown, Hampton was scrambled into American skies and given the unprecedented orders to shoot down any unidentified aircraft. Hampton also flew critical missions in the first Gulf War, served on the Air Combat Command staff during the Kosovo War, and was injured in the 1996 Khobar Towers terrorist attack. </p> <p>With manned missions rapidly giving way to remote-controlled UAV drones, <i>Viper Pilot</i> may be the last memoir by a true hero of the skies. Gripping and irreverently humorous, it is an unforgettable look into the closed world of fighter pilots and modern air combat. </p>","releaseDate":"2012-10-02","publishers":[{"name":"HarperAudio"}],"length":"9h 53m ","categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Milita at would allow the 13-car locomotive to pass safely through the underbelly of the Canadian Rockies. The tunnel swallowed the 311 whole, and the train - and everyone on it - were never seen again....","progress":"Finished","myRating":"4","titleShort":"The Majestic 311","ratings":848,"rating":4.1,"summary":"<p>In the spring of 1903, the 311, known to locals as “The Majestic”, carried more than 100 passengers on board toward a tunnel mouth that would allow the 13-car locomotive to pass safely through the underbelly of the Canadian Rockies.&nbsp;</p> <p>The tunnel swallowed the 311 whole, and the train - and everyone on it - were never seen again.&nbsp;</p> <p>Search parties scoured the tunnel length with torches, searching for clues as to the big engine’s fate. During that search, some of the men swore they heard a ghostly whistle echoing in the cold Albertan dark. The only thing they found, however, was a lady’s hand fan with an Oriental design, spread wide like a butterfly’s wing.&nbsp;</p> <p>In the winter of 1910, just after a snowy sundown, the Leland Baxter gang, a collection of cattle thieves, gunmen, and cutthroats, wait on horses before a tunnel exit. They wait for the 5409, which secretly carries a train car full of railway cash - wages destined for workers of the copper and gold mines of British Columbia.&nbsp;</p> <p>A payroll they intend to rob.</p> <p>What they will discover, however, is that the approaching train isn’t the 5409. It’s the missing 311, the train only whispered about around dying campfires. A train that some believe still rides the iron rails, traveling to places no mortal should ever go, seeing things no one should ever see.&nbsp;</p> <p>Those men will climb aboard the 311...and will soon realize two sinister truths about the train.&nbsp;</p> <p>The 311 doesn’t ever stop.&nbsp;</p> <p>And no one ever gets off.&nbsp;</p> <p>A very weird Western.&nbsp;</p> <p>Approx 119,000 words. Contains violence, coarse language, and some elements of horror.&nbsp;</p>","releaseDate":"2020-07-28","publishers":[{"name":"Blue Heron Audio"}],"length":"13h 41m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Horror","url":"18574490011"}],"sample":"https://samples.audible.com/bk/acx0/206774/bk_acx0_206774_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51lpYab1W1L","asin":"B089KST8FZ","title":"NPC","authors":"Jeremy Robinson","narrators":"R.C. Bray, Jeffrey Kafer","length":"10 hrs and 4 mins"},{"cover":"511oP2nFEJL","asin":"1977366295","title":"Deadbreak","authors":"Jorge Sanchez","narrators":"James Fouhey","length":"10 hrs and 57 mins"},{"cover":"5168GaWH6mL","asin":"1774246430","subHeading":"Mountain Man, Book 6","title":"Mindless","authors":"Keith C. Blackmore","narrators":"R.C. Bray","length":"16 hrs and 37 mins"},{"cover":"511xY2K4qfL","asin":"B07XYDPZXF","title":"One Man's War","authors":"Steven Savile","narrators":"R.C. Bray","length":"5 hrs and 4 mins"},{"cover":"515kqUhDOUL","asin":"1774240823","subHeading":"Ash Angels, Book 1","title":"Dread Uprising","authors":"Brian K. Fuller","narrators":"R.C. Bray","length":"17 hrs and 6 mins"},{"cover":"51xuvbTMchL","asin":"B08R5FV95Q","title":"The Last Hunter: Collected Edition","authors":"Jeremy Robinson","narrators":"R.C. Bray","length":"33 hrs and 58 mins"},{"cover":"51jdLiKtnnL","asin":"B08VNQ1QJ1","title":"Exo-Hunter","authors":"Jeremy Robinson","narrators":"R.C. Bray","length":"10 hrs and 32 mins"},{"cover":"51SezIDoCOL","asin":"1774244268","subHeading":"An Unconventional Heroes Publisher's Pack","title":"Two Necromancers, a Bureaucrat, and an Army of Golems","authors":"L. G. Estrella","narrators":"Fred Berman","length":"13 hrs and 5 mins"},{"cover":"51UEO9dOhnL","asin":"B07TMQCR42","subHeading":"Galaxy’s Edge: Contracts & Terminations","title":"Requiem for Medusa","authors":"Jason Anspach, Nick Cole","narrators":"Ray Porter","length":"9 hrs and 33 mins"},{"cover":"516PivqEcJL"," y dose of good humor and practical advice, <i>Why Zebras Don't Get Ulcers</i> explains how prolonged stress causes or intensifies a range of physical and mental afflictions, including depression, ulcers, colitis, heart disease, and more. It also provides essential guidance to controlling our stress responses. This new edition promises to be the most comprehensive and engaging one yet.</p>","releaseDate":"2012-12-31","publishers":[{"name":"Tantor Audio"}],"categories":[{"name":"Relationships, Parenting & Personal Development","url":"18574784011"},{"name":"Personal Development","url":"18574800011"}],"sample":"https://samples.audible.com/bk/tant/002832/bk_tant_002832_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41CtpF23xUL","asin":"B06XW3MVNF","subHeading":"The Biology of Humans at Our Best and Worst","title":"Behave","authors":"Robert M. Sapolsky","narrators":"Michael Goldstrom","length":"26 hrs and 27 mins"},{"cover":"61QQQicz2-L","asin":"B00H3OUGE6","subHeading":"A Neuroscientist’s Unconventional Life Among the Baboons","title":"A Primate's Memoir","authors":"Robert M. Sapolsky","narrators":"Mike Chamberlain","length":"14 hrs and 35 mins"},{"cover":"417PuPBZ5NL","asin":"B00DHQMKW0","title":"Stress and Your Body","authors":"Robert Sapolsky, The Great Courses","narrators":"Robert Sapolsky","length":"12 hrs and 19 mins"},{"cover":"51hwdlyx5pL","asin":"B00UXU79J2","subHeading":"Why Stress Is Good for You, and How to Get Good at It","title":"The Upside of Stress","authors":"Kelly McGonigal","narrators":"Kelly McGonigal","length":"8 hrs and 32 mins"},{"cover":"51BEY5i1anL","asin":"B01DQ0Z1IQ","subHeading":"The Life of Frances Perkins, FDR'S Secretary of Labor and His Moral Conscience","title":"The Woman Behind the New Deal","authors":"Kirstin Downey","narrators":"Susan Ericksen","length":"19 hrs and 29 mins"},{"cover":"51Sncn78spL","asin":"B00DG66SJW","title":"Biology and Human Behavior: The Neurological Orig orman","length":"9 hrs and 25 mins"}],"added":320},{"asin":"B07SJBC7WV","cover":"512K3yAlYlL","title":"Flux","authors":[{"name":"Jeremy Robinson","url":"B001JOVF7I"}],"narrators":[{"name":"Jeffrey Kafer"}],"blurb":"Lost in time, the town of Black Creek, Kentucky becomes home to temporal layers of people, creatures, and monsters from disparate eras. Journey beyond the time of humanity and witness the rewriting of mankind’s genesis....","downloaded":true,"progress":"Finished","myRating":"4","titleShort":"Flux","ratings":1880,"rating":4.3,"summary":"<p>Lost in time, the town of Black Creek, Kentucky becomes home to temporal layers of people, creatures, and monsters from disparate eras. Journey beyond the time of humanity and witness the rewriting of mankind’s genesis.</p> <p>For Owen McCoy, a typical day on the job as head of security for Synergy, a research company conducting mysterious experiments, is boring at best. And that’s the way he likes it. Patrolling the Appalachian mountainside, where his now deceased father taught him how to hunt, is relaxing and connects him to the past.</p> <p>But today is not a typical day on the job. It begins with asking a thief to join him for breakfast. Seeking to set the young man on a better path, Owen invites him to walk the perimeter with him and consider a more honest living. Before their patrol can begin, they discover evidence that the facility has been breached. When Owen’s truck explodes, he’s confused, but ready for whatever might come his way.</p> <p>At least, he thinks he is.</p> <p>A wave of light-bending energy - the Flux - rolls down the mountainside, transporting Owen, and everyone in the nearby town of Black Creek, to October 14, 1985, the day before his father died. Two hours later, the second Flux hits, and then a third, and a fourth, each time collecting Black Creek residents from various times. They’re carried through eras filled with wild animals, monsters of myth, and ancient beasts...and then beyond.</p> <p>J ka's Frozen Wilderness","authors":[{"name":"Brian Murphy","url":"B00Y6QYWXU"},{"name":"Toula Vlahou","url":"/search"}],"narrators":[{"name":"Richard Ferrone"}],"blurb":"The untold story of Leon Crane, the only surviving crew member of a World War II B-24 crash on a remote mountain near the Arctic Circle, who managed to stay alive 81 days in sub-zero temperature....","downloaded":true,"progress":"Finished","myRating":"4","titleShort":"81 Days Below Zero","ratings":492,"rating":4.3,"summary":"<p>The untold story of Leon Crane, the only surviving crew member of a World War II B-24 crash on a remote mountain near the Arctic Circle, who managed to stay alive 81 days in sub-zero temperature by making peace with nature, and end his ordeal by walking along a river to safety. Part World War II story, part Alaskan adventure story, part survival story, and even part inspirational story, this is what we call \"a good listen\". </p> <p>This is the first full-length retelling of Crane's incredible survivalist story. It has been noted in magazines and in story collections over the years. Most notably, just after the war ended, Crane's story was included in the aptly titled book, <i>The 100 Best True Stories of World War II</i>. Additionally, in the 1970s the story was a part of John McPhee's hot-selling collection of Alaskan survival tales, <i>Coming into the Country</i>. </p>","releaseDate":"2015-06-02","publishers":[{"name":"Recorded Books"}],"length":"8h 42m ","categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Military & War","url":"18571992011"}],"sample":"https://samples.audible.com/bk/reco/008631/bk_reco_008631_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61GnxgzEsHL","asin":"B07B4GZ4P1","subHeading":"The True Story of the Most Harrowing Search and Rescue Mission Ever Attempted on Alaska's High Seas","title":"Coming Back Alive","authors":"Spike Walker","narrators":"Paul Heitsch","length" ovember 22, 1963, three shots rang out in Dallas, President Kennedy died, and the world changed. What if you could change it back? Maybe Jake Epping can....","downloaded":true,"progress":"Finished","myRating":"4","titleShort":"11-22-63","ratings":58788,"rating":4.6,"summary":"<p>On November 22, 1963, three shots rang out in Dallas, President Kennedy died, and the world changed. What if you could change it back? </p> <p>In this brilliantly conceived tour de force, Stephen King - who has absorbed the social, political, and popular culture of his generation more imaginatively and thoroughly than any other writer - takes listeners on an incredible journey into the past and the possibility of altering it. </p> <p>It begins with Jake Epping, a 35-year-old English teacher in Lisbon Falls, Maine, who makes extra money teaching GED classes. He asks his students to write about an event that changed their lives, and one essay blows him away: a gruesome, harrowing story about the night more than 50 years ago when Harry Dunning’s father came home and killed his mother, his sister, and his brother with a sledgehammer. Reading the essay is a watershed moment for Jake, his life - like Harry’s, like America’s in 1963 - turning on a dime. </p> <p>Not much later his friend Al, who owns the local diner, divulges a secret: his storeroom is a portal to the past, a particular day in 1958. And Al enlists Jake to take over the mission that has become his obsession - to prevent the Kennedy assassination. </p> <p>So begins Jake’s new life as George Amberson, in a different world - of Ike and JFK and Elvis, of big American cars and sock hops and cigarette smoke everywhere. From the dank little city of Derry, Maine (where there’s Dunning business to conduct), to the warmhearted small town of Jodie, Texas, where Jake falls dangerously in love, every turn is leading, eventually of course, to a troubled loner named Lee Harvey Oswald and to Dallas, where the past becomes heart-stoppingly suspenseful - and where history might not be history anymore. Time-travel has never been so believable. Or so terrifying.</p>","releaseDate":"2011-11-08","publishers":[{"name":"Simon & Schuster Audio"}],"length":"30h 40m ","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Thriller & Suspense","url":"18574621011"}],"sample":"https://samples.audible.com/bk/sans/005699/bk_sans_005699_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51ygSCNrLWL","asin":"8401025311","title":"22/11/63 [11/22/63]","authors":"Stephen King","narrators":"Carlos Manuel Vesga","length":"32 hrs and 42 mins"},{"cover":"511oi04Jv4L","asin":"B002V0M190","subHeading":"A Novel","title":"Under the Dome","authors":"Stephen King","narrators":"Raul Esparza","length":"34 hrs and 24 mins"},{"cover":"41xThcH7SLL","asin":"B019WPM4ZM","title":"It","authors":"Stephen King","narrators":"Steven Weber","length":"44 hrs and 55 mins"},{"cover":"51tpNPQ-XsL","asin":"B07957SPGB","title":"The Outsider","authors":"Stephen King","narrators":"Will Patton","length":"18 hrs and 41 mins"},{"cover":"51--MBnUbWL","asin":"1508279071","subHeading":"A Novel","title":"The Institute","authors":"Stephen King","narrators":"Santino Fontana","length":"18 hrs and 59 mins"},{"cover":"51vksp09TJL","asin":"B0077DEH7A","title":"The Stand","authors":"Stephen King","narrators":"Grover Gardner","length":"47 hrs and 47 mins"},{"cover":"51FGAt5DIZL","asin":"1797121758","title":"Later","authors":"Stephen King","narrators":"Seth Numrich","length":"6 hrs and 32 mins"},{"cover":"51x7OcetxqL","asin":"B00DEL0Z9I","subHeading":"A Novel","title":"Doctor Sleep","authors":"Stephen King","narrators":"Will Patton","length":"18 hrs and 34 mins"},{"cover":"51IP+552f5L","asin":"B01ITNQKC6","title":"The Dead Zone","authors":"Stephen King","narrators":"James Franco","length":"16 hrs and 12 mins"},{"cover":"51uf6hRTxGL","asin":"B008PEX62M","title":"Salem's Lot","authors":"Stephen be extinct in a matter of years. That the Allied States had returned to prosperity and freedom. The government was dead wrong....","length":"10h 29m","progress":0,"titleShort":"Extinction Inferno","ratings":2974,"rating":4.7,"summary":"<p><b>The government said the Variants were dying off....</b><br> <b>That the beasts would be extinct in a matter of years....</b><br> <b>That the Allied States had returned to prosperity and freedom....</b></p> <p>The government was<i> dead </i>wrong. Deep under the cities, the Variants weren't just hiding, they were breeding. While the human survivors of the Extinction Cycle built outposts and brought back industries, the monsters were building something of their own. Working with human collaborators, they constructed a vast underground organic network to control this new army and launch a blitzkrieg assault across the Allied States. After tunneling under the walls, the beasts managed to overwhelm even the most fortified outposts. Many of them fell within days, forcing the military to abandon bases and retreat.&nbsp;</p> <p>But not everyone is on the run. Team Ghost hunts a monster behind enemy lines that could change the tide of war. On the USS <i>George Johnson</i>, Doctor Kate Lovato and her team of scientists seek to understand and tap in to the Variant network while oil tycoon S. M. Fischer and his engineers come up with a plan to help buy time for the remaining outposts. And, at Outpost Portland, Captain Reed Beckham and Master Sergeant Parker Horn investigate a frightening conspiracy involving the human collaborators.&nbsp;</p> <p>As the Variant armies surge across the Allied States, those working to stop them realize even desperate measures may not be enough to prevent the total annihilation of their country.</p>","releaseDate":"2019-10-01","publishers":[{"name":"Blue Heron Audio"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Horror","url":"18574490011"}],"sample":"https://samples.audible.com/b s of the world.</p> <p>R. C. Bray brings to life the beloved characters of this series and expertly depicts their turmoil and struggle for survival.</p> <p><b>Note: </b>This new season is a self-contained storyline. Listeners do not have to hear the first seven books of the <i>Extinction Cycle</i> to jump into book one of <i>Extinction Cycle: Dark Age.</i> For returning listeners, this audiobook takes place after book seven, <i>Extinction War.</i>&nbsp;</p>","releaseDate":"2019-08-13","publishers":[{"name":"Blue Heron Audio"}],"length":"9h 31m ","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"sample":"https://samples.audible.com/bk/acx0/160705/bk_acx0_160705_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"618a2O7WMoL","asin":"B089T5G5QW","subHeading":"The Extinction Cycle: Dark Age, Book 4","title":"Extinction Darkness","authors":"Nicholas Sansbury Smith, Anthony J. Melchiorri","narrators":"R.C. Bray","length":"10 hrs and 41 mins"},{"cover":"61PG43QRZwL","asin":"B07783BPYX","subHeading":"The Extinction Cycle, Book 7","title":"Extinction War","authors":"Nicholas Sansbury Smith","narrators":"Bronson Pinchot","length":"12 hrs and 1 min"},{"cover":"614o8ktWNyL","asin":"B01NCZLJLQ","subHeading":"Extinction Evolution, Extinction End, and Extinction Aftermath","title":"The Extinction Cycle Boxed Set, Books 4–6","authors":"Nicholas Sansbury Smith","narrators":"Bronson Pinchot","length":"32 hrs and 54 mins"},{"cover":"51FRWtSM2AL","asin":"B00QSFC5QS","title":"Arisen Omnibus Edition: Books 1-3","authors":"Michael Stephen Fuchs, Glynn James","narrators":"R.C. Bray","length":"15 hrs and 18 mins"},{"cover":"51ZcN9SefkL","asin":"B07QQZT27X","subHeading":"Commune Series, Book 4","title":"Commune: Book Four","authors":"Joshua Gayou","narrators":"R.C. Bray","length":"22 hrs and 7 mins"},{"cover":"61cY+SPbXcL","asin":"B01EQIQNYI","subHeading":"Extinction Horizon, Ext  south of the border to Wall Street, from the slums of Guatemala to the marbled corridors of Washington, DC, Winslow follows a new generation of narcos, the cops that fight them, the street traffickers, the addicts, the politicians, money-launderers, real estate moguls, and mere children fleeing the violence for the chance of a life in a new country.&nbsp;</p> <p>This last novel in Don Winslow's magnificent, award-winning, internationally best-selling trilogy is packed with unforgettable, drawn-from-the-headlines scenes. Shocking in its brutality, raw in its humanity, <i>The Border</i> is an unflinching portrait of modern America, a story of - and for - our time.&nbsp;</p> <p><b>A </b><b><i>Crime Reads </i></b><b>Pick of One of the Most Anticipated Crime Books of 2019</b></p>","releaseDate":"2019-02-26","publishers":[{"name":"Blackstone Audio, Inc."}],"categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Mystery","url":"18574606011"}],"sample":"https://samples.audible.com/bk/blak/013111/bk_blak_013111_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51MoswoWv6L","asin":"B06XCM7Y9V","subHeading":"A Novel","title":"The Force","authors":"Don Winslow","narrators":"Dion Graham","length":"13 hrs and 26 mins"},{"cover":"51YiaTqPhgL","asin":"0062988921","title":"Broken","authors":"Don Winslow","narrators":"Ray Porter, Kaleo Griffith","length":"12 hrs and 25 mins"},{"cover":"51DsVV3VTEL","asin":"B002V0KQ74","title":"The Dawn Patrol","authors":"Don Winslow","narrators":"Ray Porter","length":"9 hrs and 37 mins"},{"cover":"41nR-TKIUAL","asin":"B00TG18TG6","title":"California Fire and Life","authors":"Don Winslow","narrators":"Jon Lindstrom","length":"12 hrs and 49 mins"},{"cover":"51nCXXYdn-L","asin":"B002UZYY9Q","title":"The Winter of Frankie Machine","authors":"Don Winslow","narrators":"Dennis Boutsikaris","length":"9 hrs and 7 mins"},{"cover":"51yQTNTptKL","asin":"B003UNQGCU","subHeading":"A Novel","t ’s power as the most-used drug in the world - and the only one we give to children (in soda pop) as a treat.</p> <p>Pollan takes us on a journey through the history of the drug, which was first discovered in a small part of East Africa and within a century became an addiction affecting most of the human species. Caffeine, it turns out, has changed the course of human history - won and lost wars, changed politics, dominated economies. What’s more, the author shows that the Industrial Revolution would have been impossible without it. The science of how the drug has evolved to addict us is no less fascinating. And caffeine has done all these things while hiding in plain sight! Percolated with Michael Pollan’s unique ability to entertain, inform, and perform, <i>Caffeine </i>is essential listening in a world where an estimated two billion cups of coffee are consumed every day.</p>","releaseDate":"2020-01-30","publishers":[{"name":"Audible Originals"}],"length":"2h 2m ","categories":[{"name":"Home & Garden","url":"18573701011"},{"name":"Food & Wine","url":"18573704011"}],"sample":"https://samples.audible.com/or/orig/000681/or_orig_000681_sample.mp3","language":"English","format":"Original Recording Audiobook","series":null,"peopleAlsoBought":[{"cover":"51LMv04fxLL","asin":"B08N5C3QLB","subHeading":"Exploring the Productivity Benefits of Meditation","title":"How to Train Your Mind","authors":"Chris Bailey","narrators":"Chris Bailey","length":"3 hrs and 18 mins"},{"cover":"51-zooqOoeL","asin":"B0752ZQR33","subHeading":"Unlocking the Power of Sleep and Dreams","title":"Why We Sleep","authors":"Matthew Walker","narrators":"Steve West","length":"13 hrs and 52 mins"},{"cover":"51F4nsOMnmL","asin":"1982648066","subHeading":"Multiply Your Success One Simple Step at a Time","title":"The Compound Effect","authors":"Darren Hardy","narrators":"Darren Hardy","length":"4 hrs and 44 mins"},{"cover":"41kW6jKAlIL","asin":"B07B1J873J","subHeading":"What the New Science of Psychedelics Tea hen he discovers wonderfully unexpected versions of his family, his career, and - maybe, just maybe - his soul mate, Tom has a decision to make. Does he fix the flow of history, bringing his utopian universe back into existence, or does he try to forge a new life in our messy, unpredictable reality? Tom's search for the answer takes him across countries, continents, and timelines in a quest to figure out, finally, who he really is and what his future - our future - is supposed to be. </p> <p><i>All Our Wrong Todays</i> is about the versions of ourselves that we shed and grow into over time. It is a story of friendship and family, of unexpected journeys and alternate paths, and of love in its multitude of forms. Filled with humor and heart, and saturated with insight and intelligence and a mind-bending talent for invention, this novel signals the arrival of a major talent. </p>","releaseDate":"2017-02-07","publishers":[{"name":"Penguin Audio"}],"length":"10h 2m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/peng/002989/bk_peng_002989_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"511tyszVDTL","asin":"1488205604","title":"Here and Now and Then","authors":"Mike Chen","narrators":"Cary Hite","length":"9 hrs and 54 mins"},{"cover":"51FuNygJNQL","asin":"1774247461","subHeading":"An Alex Hawk Time Travel Adventure, Book 3","title":"Return from Kragdon-Ah","authors":"Shawn Inmon","narrators":"Johnathan McClain","length":"10 hrs and 21 mins"},{"cover":"510rW3FR4kL","asin":"B01BKY8A8I","subHeading":"A Novel","title":"Version Control","authors":"Dexter Palmer","narrators":"January LaVoy","length":"18 hrs and 52 mins"},{"cover":"619XLFQT3eL","asin":"B08GM1SDDL","title":"A Town Called Discovery","authors":"R. R. Haywood","narrators":"Carl Prekopp","length":"10 hrs"},{"cover":"41qKhwQUNFL","asin":"0593393902","su thors":"Ernest Cline","narrators":"Wil Wheaton","length":"13 hrs and 46 mins"},{"cover":"51hALOAB-nL","asin":"B07F93QRNH","title":"Waking in Time","authors":"Angie Stanton","narrators":"Marie Chambers","length":"9 hrs and 59 mins"},{"cover":"51vWlNkCWmL","asin":"0593213785","title":"The Space Between Worlds","authors":"Micaiah Johnson","narrators":"Nicole Lewis","length":"11 hrs and 46 mins"},{"cover":"51lpYab1W1L","asin":"B089KST8FZ","title":"NPC","authors":"Jeremy Robinson","narrators":"R.C. Bray, Jeffrey Kafer","length":"10 hrs and 4 mins"}],"added":297},{"asin":"0593166868","cover":"41ZnM0hNbAL","title":"Humble Pi: When Math Goes Wrong in the Real World","authors":[{"name":"Matt Parker","url":"B011A3VCXE"}],"narrators":[{"name":"Matt Parker"}],"blurb":"Exploring and explaining a litany of glitches, near misses, and mathematical mishaps, Matt Parker uncovers the bizarre ways math trips us up, and what this reveals about its essential place in our world....","downloaded":true,"progress":"Finished","myRating":"5","titleShort":"Humble Pi","ratings":1078,"rating":4.7,"summary":"<p><b>Number one international best seller</b></p> <p><b>An Adam Savage Book Club Pick</b></p> <p><b>The book-length answer to anyone who ever put their hand up in math class and asked, \"When am I ever going to use this in the real world?\"</b></p> <p><b>\"Fun, informative, and relentlessly entertaining, </b><b><i>Humble Pi</i></b><b> is a charming and very readable guide to some of humanity's all-time greatest miscalculations - that also gives you permission to feel a little better about some of your own mistakes.\" (Ryan North, author of </b><b><i>How to Invent Everything</i></b><b>)</b></p> <p>Our whole world is built on math, from the code running a website to the equations enabling the design of skyscrapers and bridges. Most of the time, this math works quietly behind the scenes...until it doesn’t. All sorts of seemingly innocuous mathematical mistakes can have significant consequences.< story of the air we breathe. </p> <p>It's invisible. It's ever present. Without it, you would die in minutes. And it has an epic story to tell. </p> <p>In <i>Caesar's Last Breath</i>, <i>New York Times</i> best-selling author Sam Kean takes us on a journey through the periodic table, around the globe, and across time to tell the story of the air we breathe, which, it turns out, is also the story of earth and our existence on it. </p> <p>With every breath, you literally inhale the history of the world. On the Ides of March, 44 BC, Julius Caesar died of stab wounds on the Senate floor, but the story of his last breath is still unfolding; in fact you're probably inhaling some of it now. Of the sextillions of molecules entering or leaving your lungs at this moment, some might well bear traces of Cleopatra's perfumes, German mustard gas, particles exhaled by dinosaurs or emitted by atomic bombs, even remnants of stardust from the universe's creation. </p> <p>Tracing the origins and ingredients of our atmosphere, Kean reveals how the alchemy of air reshaped our continents, steered human progress, powered revolutions, and continues to influence everything we do. Along the way we'll swim with radioactive pigs, witness the most important chemical reactions humans have discovered, and join the crowd at the Moulin Rouge for some of the crudest performance art of all time. Lively, witty, and filled with the astounding science of ordinary life, <i>Caesar's Last Breath</i> illuminates the science stories swirling around us every second. </p>","releaseDate":"2017-07-18","publishers":[{"name":"Hachette Audio"}],"length":"10h 33m ","categories":[{"name":"Science & Engineering","url":"18580540011"},{"name":"Science","url":"18580555011"}],"sample":"https://samples.audible.com/bk/hach/003310/bk_hach_003310_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51YLBDHpE2L","asin":"B008GVXXZO","subHeading":"And Other Lost Tales of Lo ":"The Mystery of the Exploding Teeth","authors":"Thomas Morris","narrators":"Thomas Morris, Ruper Farley","length":"9 hrs and 7 mins"}],"added":291},{"asin":"B00NP724GS","cover":"51A29+YJDRL","title":"Smoke Gets in Your Eyes: And Other Lessons from the Crematory","authors":[{"name":"Caitlin Doughty","url":"B00MAAS3AW"}],"narrators":[{"name":"Caitlin Doughty"}],"blurb":"Most people want to avoid thinking about death, but Caitlin Doughty - a 20-something with a degree in medieval history and a flair for the macabre - took a job at a crematory....","downloaded":true,"progress":"Finished","myRating":"5","titleShort":"Smoke Gets in Your Eyes","ratings":6606,"rating":4.7,"summary":"<p>Most people want to avoid thinking about death, but Caitlin Doughty - a 20-something with a degree in medieval history and a flair for the macabre - took a job at a crematory, turning morbid curiosity into her life’s work. With an original voice that combines fearless curiosity and mordant wit, Caitlin tells an unusual coming-of-age story full of bizarre encounters, gallows humor, and vivid characters (both living and very dead). Describing how she swept ashes from the machines (and sometimes onto her clothes), and cared for bodies of all shapes and sizes, Caitlin becomes an intrepid explorer in the world of the deceased. Her eye-opening memoir shows how our fear of dying warps our culture and society, and she calls for better ways of dealing with death (and our dead). In the spirit of her popular Web series, \"Ask a Mortician\", Caitlin’s engaging narrative style makes this otherwise scary topic both approachable and profound. </p> <p>Caitlin Doughty, the host and creator of the \"Ask a Mortician\" Web series and the collective Order of the Good Death, is on a mission to change the way we think about death.</p>","releaseDate":"2014-09-19","publishers":[{"name":"Recorded Books"}],"length":"7h 44m ","categories":[{"name":"Relationships, Parenting & Personal Development","url":"18574784011"}, ","title":"Dr. Mutter's Marvels","authors":"Cristin O'Keefe Aptowicz","narrators":"Erik Singer","length":"8 hrs and 54 mins"}],"added":290},{"asin":"B003ZZK5IY","cover":"61sdZz+5gCL","title":"The Disappearing Spoon: And Other True Tales of Madness, Love, and the History of the World from the Periodic Table of the Elements","authors":[{"name":"Sam Kean","url":"B003JDD0RA"}],"narrators":[{"name":"Sean Runnette"}],"blurb":"Science Magazine reporter Sam Kean reveals the periodic table as it’s never been seen before....","downloaded":true,"progress":"Finished","myRating":"4","titleShort":"The Disappearing Spoon","ratings":5467,"rating":4.3,"summary":"<p>“<i>The Disappearing Spoon</i> is my favorite kind of science journalism: it reveals a hidden universe in the form of a thrilling tale.” (BoingBoing)</p> <p>“Arthur C. Clarke once noted that truly advanced science cannot be distinguished from magic. Kean succeeds in giving us the cold hard facts, both human and chemical, behind the astounding phenomena without sacrificing any of the wonder — a trait vital to any science writer worth his NaCl.\" (<i>Entertainment Weekly</i>)</p> <p><i>Science Magazine</i> reporter Sam Kean reveals the periodic table as it’s never been seen before. Not only is it one of man's crowning scientific achievements, it's also a treasure trove of stories of passion, adventure, betrayal, and obsession. The infectious tales and astounding details in <i>The Disappearing Spoon</i> follow carbon, neon, silicon, and gold as they play out their parts in human history, finance, mythology, war, the arts, poison, and the lives of the (frequently) mad scientists who discovered them.</p> <p>We learn that Marie Curie used to provoke jealousy in colleagues' wives when she'd invite them into closets to see her glow-in-the-dark experiments. And that Lewis and Clark swallowed mercury capsules across the country; their campsites are still detectable by the poison in the ground. Why did Gandhi hate iodine? Why did the Japanese kill Godzilla with missiles made of cadmium? And why did tellurium lead to the most bizarre gold rush in history? From the Big Bang to the end of time, it's all in <i>The Disappearing Spoon</i>.</p>","releaseDate":"2010-08-18","publishers":[{"name":"Tantor Audio"}],"length":"12h 34m ","categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Professionals & Academics","url":"18572005011"}],"sample":"https://samples.audible.com/bk/tant/001570/bk_tant_001570_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61JGgAyOpqL","asin":"B01FY85DKO","subHeading":"The Microbes Within Us and a Grander View of Life","title":"I Contain Multitudes","authors":"Ed Yong","narrators":"Charlie Anson","length":"9 hrs and 52 mins"},{"cover":"51YLBDHpE2L","asin":"B008GVXXZO","subHeading":"And Other Lost Tales of Love, War, and Genius, as Written by Our Genetic Code","title":"The Violinist's Thumb","authors":"Sam Kean","narrators":"Henry Leyva","length":"12 hrs and 35 mins"},{"cover":"61eUrfyaQaL","asin":"B004SHJHDW","title":"A History of the World in 6 Glasses","authors":"Tom Standage","narrators":"Sean Runnette","length":"7 hrs and 34 mins"},{"cover":"61EFC+wF+eL","asin":"B004NEQ8P0","subHeading":"The Art and Science of Remembering Everything","title":"Moonwalking with Einstein","authors":"Joshua Foer","narrators":"Mike Chamberlain","length":"9 hrs and 31 mins"},{"cover":"51vjHVIvmjL","asin":"B01865AOJW","subHeading":"A History of Ancient Rome","title":"SPQR","authors":"Mary Beard","narrators":"Phyllida Nash","length":"18 hrs and 30 mins"},{"cover":"51henf-Y67L","asin":"B07CZLHTLT","subHeading":"Excursions to the Edge of Thought","title":"When Einstein Walked with Gödel","authors":"Jim Holt","narrators":"David Stifel","length":"15 hrs and 19 mins"},{"cover":"517SHXKeJ-L","asin":"B00DHOS3PA","title":"The Skeptic's Guide to American History","authors":"Mark A. Stoler, The Great Courses","narrators":"Mark over":"61kIWprzfcL","asin":"B00AEB2RAG","subHeading":"What Can We Learn from Traditional Societies?","title":"The World Until Yesterday","authors":"Jared Diamond","narrators":"Jay Snyder","length":"18 hrs and 31 mins"},{"cover":"61G86HWyAGL","asin":"B07DX83FZC","title":"Ancient Civilizations of North America","authors":"Edwin Barnhart, The Great Courses","narrators":"Edwin Barnhart","length":"12 hrs and 19 mins"}],"added":289},{"asin":"B017HYJKEI","cover":"61ULlt3kz7L","title":"438 Days: An Extraordinary True Story of Survival at Sea","authors":[{"name":"Jonathan Franklin","url":"B004N2MM98"}],"narrators":[{"name":"George Newbern"}],"blurb":"438 Days is the miraculous account of the man who survived alone and adrift at sea longer than anyone in recorded history....","downloaded":true,"progress":"Finished","myRating":"5","titleShort":"438 Days","ratings":4031,"rating":4.7,"summary":"<p><i>438 Days</i> is the miraculous account of the man who survived alone and adrift at sea longer than anyone in recorded history - as told to journalist Jonathan Franklin in dozens of exclusive interviews. </p> <p>On November 17, 2012, Salvador Alvarenga left the coast of Mexico for a two-day fishing trip. A vicious storm killed his engine, and the current dragged his boat out to sea. The storm picked up and blasted him west. When he washed ashore on January 29, 2014, he had arrived in the Marshall Islands, 9,000 miles away - equivalent to traveling from New York to Moscow round trip. </p> <p>For 14 months, Alvarenga survived constant shark attacks. He learned to catch fish with his bare hands. He built a fish net from a pair of empty plastic bottles. Taking apart the outboard motor, he fashioned a huge fishhook. Using fish vertebrae as needles, he stitched together his own clothes. </p> <p>He considered suicide on multiple occasions - including offering himself up to a pack of sharks. But Alvarenga never failed to invent an alternative reality. He imagined a method of survival that kept his body and mind intact long enough for the Pacific Ocean to toss him up on a remote, palm-studded island, where he was saved by a local couple living alone in their own Pacific Island paradise. </p> <p>Based on dozens of hours of interviews with Alvarenga and interviews with his colleagues, search and rescue officials, the medical team that saved his life, and the remote islanders who nursed him back to health, this is an epic tale of survival, an all-true version of the fictional <i>Life of Pi</i>. <i>438 Days</i> is a study of the resilience, will, ingenuity, and determination required for one man to survive 14 months lost at sea. </p>","releaseDate":"2015-11-17","publishers":[{"name":"Simon & Schuster Audio"}],"length":"7h 7m ","categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Adventurers, Explorers & Survival","url":"18571952011"}],"sample":"https://samples.audible.com/bk/sans/007285/bk_sans_007285_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51FXiL-liiL","asin":"B002V0QN4Y","subHeading":"76 Days Lost at Sea","title":"Adrift","authors":"Steven Callahan","narrators":"Steven Callahan","length":"6 hrs and 53 mins"},{"cover":"61GnxgzEsHL","asin":"B07B4GZ4P1","subHeading":"The True Story of the Most Harrowing Search and Rescue Mission Ever Attempted on Alaska's High Seas","title":"Coming Back Alive","authors":"Spike Walker","narrators":"Paul Heitsch","length":"8 hrs and 40 mins"},{"cover":"517Cl0-FWpL","asin":"B07BQX2TK5","subHeading":"Danger and Survival in the North Woods","title":"Lost in the Wild","authors":"Cary J. Griffith","narrators":"Roger Wayne","length":"7 hrs and 47 mins"},{"cover":"612D8YjsMtL","asin":"B01DCNHXGA","subHeading":"Shipwrecked at the Edge of the World","title":"Island of the Lost","authors":"Joan Druett","narrators":"David Colacci","length":"8 hrs and 35 mins"},{"cover":"51L0xuTdnyL","asin":"1705297765","title":"Running the Light","authors":"Sam Ta irst TV role at the age of 17. From <i>Gidget</i>'s sweet-faced \"girl next door\" to the dazzling complexity of <i>Sybil </i>to the Academy Award-worthy ferocity and depth of <i>Norma Rae</i> and Mary Todd Lincoln, Field has stunned audiences time and time again with her artistic range and emotional acuity.&nbsp;</p> <p>Yet there is one character who always remained hidden: the shy and anxious little girl within. With raw honesty and the fresh, pitch-perfect prose of a natural-born writer, and with all the humility and authenticity her fans have come to expect, Field brings listeners behind-the-scenes for not only the highs and lows of her star-studded early career in Hollywood, but deep into the truth of her lifelong relationships - including her complicated love for her own mother.&nbsp;</p> <p>Powerful and unforgettable, <i>In Pieces</i> is an inspiring and important account of life as a woman in the second half of the 20th century.&nbsp;</p>","releaseDate":"2018-09-18","publishers":[{"name":"Hachette Audio"}],"categories":[{"name":"Arts & Entertainment","url":"18571910011"},{"name":"Art","url":"18571913011"}],"sample":"https://samples.audible.com/bk/hach/004649/bk_hach_004649_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51F7lXndNVL","asin":"B07FB98XCJ","title":"Love, Lucy","authors":"Lucille Ball","narrators":"Lucie Arnaz","length":"6 hrs and 46 mins"},{"cover":"51bshTAmapL","asin":"B002V8L4S6","subHeading":"A Lotus Grows in the Mud","title":"Goldie","authors":"Goldie Hawn","narrators":"Goldie Hawn","length":"5 hrs and 43 mins"},{"cover":"51oQ2dsi7LL","asin":"B00991N0Q2","subHeading":"A Memoir","title":"My Mother Was Nuts","authors":"Penny Marshall","narrators":"Penny Marshall","length":"8 hrs and 30 mins"},{"cover":"41NvSCmS5qL","asin":"0062973428","subHeading":"A Memoir","title":"Inside Out","authors":"Demi Moore","narrators":"Demi Moore","length":"6 hrs and 31 mins"},{"cover":"51TwAwvm-ZL","asin 5 hrs"},{"cover":"51UqGueCRgL","asin":"125023106X","subHeading":"Elton John Official Autobiography","title":"Me","authors":"Elton John","narrators":"Elton John, Taron Egerton","length":"12 hrs and 28 mins"},{"cover":"516fyEKW03L","asin":"B00F9F8K8K","subHeading":"How One Girl Stood Up for Education and Changed the World","title":"I Am Malala","authors":"Malala Yousafzai, Christina Lamb - contributor","narrators":"Archie Panjabi","length":"9 hrs and 55 mins"},{"cover":"41nyeLFhgYL","asin":"1549194925","subHeading":"A Memoir of My Hollywood Years","title":"Home Work","authors":"Julie Andrews, Emma Walton Hamilton","narrators":"Julie Andrews","length":"13 hrs and 23 mins"}],"added":287},{"asin":"1629976741","cover":"51Z+Vt0dIFL","title":"How the Earth Works","authors":[{"name":"Michael E. Wysession","url":"B00ISHHJMO"},{"name":"The Great Courses","url":"B06XPWVHFB"}],"narrators":[{"name":"Michael E. Wysession"}],"blurb":"How the Earth Works takes you on an astonishing journey through time and space. In 48 lectures, you will look at what went into making our planet - from the big bang, to the formation of the solar system, to the subsequent evolution of Earth....","length":"24h 31m","progress":0,"titleShort":"How the Earth Works","ratings":1208,"rating":4.7,"summary":"<p><i>How the Earth Works </i>takes you on an astonishing journey through time and space. In 48 lectures, you will look at what went into making our planet - from the big bang, to the formation of the solar system, to the subsequent evolution of Earth.&nbsp;</p> <p>You will travel to the center of our planet and out again, charting the geologic forces that churn beneath our feet to push the continents and seafloor around like froth on the surface of soup. Earthquakes, volcanic eruptions, and tsunamis are byproducts of our planet’s ceaseless activity, and you will focus on specific examples of each to learn why and when they occur. Volcanic activity has produced the atmosphere as a side effect, and you will learn how this sea of air functions at the global scale. Earth’s surface is mostly water, and you will explore the cycling of this vital substance throughout the planet, along with its role in climate, erosion, plate tectonics, and biology.&nbsp;</p> <p>Not only are humans at the mercy of our planet’s natural forces, but we ourselves have also become agents of change. We are altering the Earth’s land, water, and air faster than any other geologic process. This will be another theme of your journey: how humans have transformed watersheds, leveled mountains, changed the balance of gases in the atmosphere, and caused the extinction of enough species to hasten the end of the 65-million-year-old Cenozoic era. It is vitally important that we understand the nature of our geologic powers if we are to have any hope of controlling them.&nbsp;</p> <p><b>PLEASE NOTE: When you purchase this title, the accompanying PDF will be available in your Audible Library along with the audio.</b></p>","releaseDate":"2019-03-11","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"Science & Engineering","url":"18580540011"},{"name":"Science","url":"18580555011"}],"sample":"https://samples.audible.com/bk/tcco/001116/bk_tcco_001116_sample.mp3","language":"English","format":"Lecture","series":null,"peopleAlsoBought":[{"cover":"51T-GTbvapL","asin":"1629976083","title":"The Theory of Everything: The Quest to Explain All Reality","authors":"Don Lincoln, The Great Courses","narrators":"Don Lincoln","length":"12 hrs and 21 mins"},{"cover":"51GnofLe1mL","asin":"1682769720","title":"Crashes and Crises: Lessons from a History of Financial Disasters","authors":"Connel Fullenkamp, The Great Courses","narrators":"Connel Fullenkamp","length":"11 hrs and 16 mins"},{"cover":"51OYOqiPM2L","asin":"1629976644","subHeading":"How It All Works","title":"Chemistry and Our Universe","authors":"Ron B. Davis, The Great Courses","narrators":"Ron B. Davis","length":"30 hrs and 6 mins"},{"cover":"51+X5yxNC modynamics: Four Laws That Move the Universe","authors":"Jeffrey C. Grossman, The Great Courses","narrators":"Jeffrey C. Grossman","length":"12 hrs and 34 mins"},{"cover":"51kjgeWWiGL","asin":"B00DJUK74W","title":"History of the Ancient World: A Global Perspective","authors":"Gregory S. Aldrete, The Great Courses","narrators":"Gregory S. Aldrete","length":"24 hrs and 24 mins"},{"cover":"51rn8IJrEhL","asin":"1682769992","title":"Black Holes, Tides, and Curved Spacetime","authors":"Benjamin Schumacher, The Great Courses","narrators":"Benjamin Schumacher","length":"12 hrs and 6 mins"},{"cover":"51hJDeYGB0L","asin":"B00HU7VWI0","subHeading":"Deciphering How the Brain Codes Our Thoughts","title":"Consciousness and the Brain","authors":"Stanislas Dehaene","narrators":"David Drummond","length":"11 hrs and 17 mins"},{"cover":"51p+by2wnwL","asin":"1629976636","title":"Zoology: Understanding the Animal World","authors":"Donald E. Moore, The Great Courses","narrators":"Donald E. Moore III","length":"12 hrs and 6 mins"},{"cover":"619WeRKZrgL","asin":"B013KRSIVC","title":"Great Mythologies of the World","authors":"The Great Courses, Grant L. Voth, Julius H. Bailey, and others","narrators":"Grant L. Voth, Julius H. Bailey, Kathryn McClymond, and others","length":"31 hrs and 36 mins"}],"added":286},{"asin":"B0741G911Q","cover":"51XyWW6zEXL","title":"Sapiens: A Brief History of Humankind","authors":[{"name":"Yuval Noah Harari","url":"B00J21BCIW"}],"narrators":[{"name":"Derek Perkins"}],"series":[{"name":"Sapiens","asin":"B06XKB32L9"}],"blurb":"From a renowned historian comes a groundbreaking narrative of humanity's creation and evolution that explores the ways in which biology and history have defined us....","progress":"Finished","myRating":"3","titleShort":"Sapiens","ratings":42514,"rating":4.7,"summary":"<p>From a renowned historian comes a groundbreaking narrative of humanity's creation and evolution - a number one international best seller - that explores the ways in which biology and history have defined us and enhanced our understanding of what it means to be \"human\". </p> <p>One hundred thousand years ago, at least six different species of humans inhabited Earth. Yet today there is only one - <i>Homo sapiens</i>. What happened to the others? And what may happen to us? </p> <p>Most books about the history of humanity pursue either a historical or a biological approach, but Dr. Yuval Noah Harari breaks the mold with this highly original book that begins about 70,000 years ago, with the appearance of modern cognition. From examining the role evolving humans have played in the global ecosystem to charting the rise of empires, <i>Sapiens</i> integrates history and science to reconsider accepted narratives, connect past developments with contemporary concerns, and examine specific events within the context of larger ideas. </p> <p>Dr. Harari also compels us to look ahead, because, over the last few decades, humans have begun to bend laws of natural selection that have governed life for the past four billion years. We are acquiring the ability to design not only the world around us but also ourselves. Where is this leading us, and what do we want to become? </p> <p>This provocative and insightful work is sure to spark debate and is essential for aficionados of Jared Diamond, James Gleick, Matt Ridley, Robert Wright, and Sharon Moalem. </p>","releaseDate":"2017-08-15","publishers":[{"name":"HarperAudio"}],"length":"15h 17m ","categories":[{"name":"Politics & Social Sciences","url":"18574641011"},{"name":"Anthropology","url":"18574642011"}],"sample":"https://samples.audible.com/bk/harp/006291/bk_harp_006291_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51YXiA+y-VL","asin":"B07FWBN4Q5","subHeading":"A Primer","title":"Thinking in Systems","authors":"Donella H. Meadows","narrators":"Tia Rider Sorensen","length":"6 hrs and 26 mins"},{"cover":"41fCDQ8fXSL","asin":"B002V1OR6O","subHeading":"An Adventure of the Mind and Spirit","title":"Ishmael","authors":"Daniel Quinn","narrators":"Anthony Heald","length":"2 hrs and 54 mins"},{"cover":"51PVAIw27sL","asin":"B00NB5ED3G","subHeading":"Evolution and the Science of Creation","title":"Undeniable","authors":"Bill Nye","narrators":"Bill Nye","length":"9 hrs and 29 mins"},{"cover":"41FVABnpOxL","asin":"B07DHS7PP5","title":"21 Lessons for the 21st Century","authors":"Yuval Noah Harari","narrators":"Derek Perkins","length":"11 hrs and 50 mins"},{"cover":"51Oi+FcrkKL","asin":"B004G7VN04","subHeading":"The Fate of Human Societies","title":"Guns, Germs and Steel","authors":"Jared Diamond","narrators":"Doug Ordunio","length":"16 hrs and 20 mins"},{"cover":"41C6x58eFwL","asin":"B002V0KFPW","title":"A Short History of Nearly Everything","authors":"Bill Bryson","narrators":"Richard Matthews","length":"18 hrs and 13 mins"},{"cover":"41PAC97HKBL","asin":"1549150340","subHeading":"What We Should Know About the People We Don't Know","title":"Talking to Strangers","authors":"Malcolm Gladwell","narrators":"Malcolm Gladwell","length":"8 hrs and 42 mins"},{"cover":"51pEzwRvEPL","asin":"B07MVNMJ3S","title":"Summary of Sapiens: A Brief History of Humankind by Yuval Noah Harari","authors":"Book Addict","narrators":"Jeff Lechtanski","length":"2 hrs and 23 mins"},{"cover":"41bffUhJ4xL","asin":"0525633723","title":"A Promised Land","authors":"Barack Obama","narrators":"Barack Obama","length":"29 hrs and 10 mins"},{"cover":"4150eh0V-rL","asin":"B005TKKCWC","title":"Thinking, Fast and Slow","authors":"Daniel Kahneman","narrators":"Patrick Egan","length":"20 hrs and 2 mins"},{"cover":"51lTQ3M0k-L","asin":"0593215753","subHeading":"The Solutions We Have and the Breakthroughs We Need","title":"How to Avoid a Climate Disaster","authors":"Bill Gates","narrators":"Wil Wheaton, Bill Gates","length":"7 hrs and 11 mins"},{"cover":"51PWIy1rHUL","asin":"B002V5BV96","title":"How to Win Friends & Influence People","authors":"Dale Carnegie","narrators":"Andrew MacMillan","length":"7 hrs and 15 mins"},{"cover":"51JfBtfchnL","asin":"0593339800","subHeading":"The Origins of Our Discontents","title":"Caste (Oprah's Book Club)","authors":"Isabel Wilkerson","narrators":"Robin Miles","length":"14 hrs and 26 mins"},{"cover":"51-zooqOoeL","asin":"B0752ZQR33","subHeading":"Unlocking the Power of Sleep and Dreams","title":"Why We Sleep","authors":"Matthew Walker","narrators":"Steve West","length":"13 hrs and 52 mins"},{"cover":"61+dSbZHK0L","asin":"B002V0K7FK","title":"A Brief History of Time","authors":"Stephen Hawking","narrators":"Michael Jackson","length":"5 hrs and 46 mins"},{"cover":"41WufhfFf7L","asin":"0593394763","subHeading":"The Power of Knowing What You Don't Know","title":"Think Again","authors":"Adam Grant","narrators":"Adam Grant","length":"6 hrs and 40 mins"},{"cover":"51H0ZsQfsKL","asin":"179711705X","subHeading":"Jennifer Doudna, Gene Editing, and the Future of the Human Race","title":"The Code Breaker","authors":"Walter Isaacson","narrators":"Kathe Mazur, Walter Isaacson","length":"16 hrs and 4 mins"},{"cover":"51DZeZw7K0L","asin":"0593294181","title":"Greenlights","authors":"Matthew McConaughey","narrators":"Matthew McConaughey","length":"6 hrs and 42 mins"}],"added":285},{"asin":"B0035FVJQQ","cover":"51401mIcHSL","title":"The Immortal Life of Henrietta Lacks","authors":[{"name":"Rebecca Skloot","url":"B002LUV0FG"}],"narrators":[{"name":"Cassandra Campbell"},{"name":"Bahni Turpin"}],"blurb":"The Immortal Life of Henrietta Lacks captures the beauty and drama of scientific discovery, as well as its human consequences....","progress":"Finished","myRating":"5","titleShort":"The Immortal Life of Henrietta Lacks","ratings":14289,"rating":4.6,"summary":"<p>Her name was Henrietta Lacks, but scientists know her as HeLa. She was a poor Southern tobacco farmer who worked the same land as her slave ancestors, yet her cells, taken without her knowledge, became one of the most important tools in medicine. The first immortal human cells grown in culture, they are still alive today, though she has been dead for more than 60 years.</p> <p>If you could pile all HeLa cells ever grown onto a scale, they'd weigh more than 50 million metric tons - as much as a hundred Empire State Buildings.</p> <p>HeLa cells were vital for developing the polio vaccine; uncovered secrets of cancer, viruses, and the atom bombs effects; helped lead to important advances like in vitro fertilization, cloning, and gene mapping; and have been bought and sold by the billions. Yet Henrietta Lacks remains virtually unknown, buried in an unmarked grave.</p> <p>Now, Rebecca Skloot takes us on an extraordinary journey, from the Colored ward of Johns Hopkins Hospital in the 1950s to stark white laboratories with freezers full of HeLa cells; from Henriettas small, dying hometown of Clover, Virginia, a land of wooden slave quarters, faith healings, and voodoo, to East Baltimore today, where her children and grandchildren live and struggle with the legacy of her cells.</p> <p>Henrietta's family did not learn of her immortality until more than 20 years after her death, when scientists investigating HeLa began using her husband and children in research without informed consent. And though the cells had launched a multimillion-dollar industry that sells human biological materials, her family never saw any of the profits. As Rebecca Skloot so brilliantly shows, the story of the Lacks family, past and present, is inextricably connected to the dark history of experimentation on African Americans, the birth of bioethics, and the legal battles over whether we control the stuff we are made of.</p>","releaseDate":"2010-02-02","publishers":[{"name":"Random House Audio"}],"length":"12h 30m ","categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Cultural, Ethnic & Regional","url":"18571958011"}],"sample":"https://samples.audible.com/bk/rand/002178/bk_rand_002178_sample.mp3","language":"English","format":"Unabridge counterpart of our solid \"stuff\"....","progress":"Finished","myRating":"4","titleShort":"Liquid Rules","ratings":1690,"rating":4.5,"summary":"<p><b>Sometimes explosive, often delicious, occasionally poisonous, but always interesting: </b><b><i>The New York Times</i></b><b> best-selling author of </b><b><i>Stuff Matters</i></b><b> reveal the secret lives of liquids: the shadow counterpart of our solid \"stuff\".&nbsp;</b></p> <p>We all know that without water we couldn't survive, and that sometimes a cup of coffee or a glass of wine feels just as vital. But do we really understand how much we rely on liquids, or the destructive power they hold? Set over the course of a flight from London to San Francisco, <i>Liquid Rules</i> offers listeners a fascinating tour of these formless substances, told through the language of molecules, droplets, heartbeats, and ocean waves. Throughout the trip, we encounter fluids within the plane - from a seemingly ordinary cup of tea to a liquid crystal display screen - and without, in the volcanoes of Iceland, the frozen expanse of Greenland, and the marvelous California coastline. We come to see liquids as substances of wonder and fascination, and to understand their potential for death and destruction. Just as in <i>Stuff Matters</i>, Mark Miodownik's unique brand of scientific storytelling brings liquids and their mysterious properties to life in a captivating new way.</p>","releaseDate":"2019-02-19","publishers":[{"name":"Recorded Books"}],"length":"7h 16m ","categories":[{"name":"Science & Engineering","url":"18580540011"},{"name":"Science","url":"18580555011"}],"sample":"https://samples.audible.com/bk/reco/012802/bk_reco_012802_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41tYBiCFB8L","asin":"B07NQNQX14","subHeading":"How Plants, Powders, and Pills Have Shaped the History of Medicine","title":"Ten Drugs","authors":"Thomas Hager","narrators":"Angelo Di Loreto","length 8,"summary":"<p><b>Earphones Award Winner (<i>AudioFile Magazine</i>) </b></p> <p>Have you ever wondered what it would be like to find yourself strapped to a giant rocket that's about to go from zero to 17,500 miles per hour? Or to look back on Earth from outer space and see the surprisingly precise line between day and night? Or to stand in front of the Hubble Space Telescope, wondering if the emergency repair you're about to make will inadvertently ruin humankind's chance to unlock the universe's secrets? Mike Massimino has been there, and in <i>Spaceman</i> he puts you inside the suit, with all the zip and buoyancy of life in microgravity. </p> <p>Massimino's childhood space dreams were born the day Neil Armstrong set foot on the moon. Growing up in a working-class Long Island family, he catapulted himself to Columbia and then MIT, only to flunk his first doctoral exam and be rejected three times by NASA before making it through the final round of astronaut selection. Taking us through the surreal wonder and beauty of his first spacewalk, the tragedy of losing friends in the Columbia shuttle accident, and the development of his enduring love for the Hubble Telescope - which he and his fellow astronauts were tasked with saving on his final mission - Massimino has written an ode to never giving up and the power of teamwork to make anything possible. <i>Spaceman</i> invites us into a rare, wonderful world where science meets the most thrilling adventure, revealing just what having \"the right stuff\" really means. </p>","releaseDate":"2016-10-04","publishers":[{"name":"Audible Studios"}],"length":"10h 54m ","categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Adventurers, Explorers & Survival","url":"18571952011"}],"sample":"https://samples.audible.com/bk/adbl/023092/bk_adbl_023092_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61ddXm2QdML","asin":"B075GYJGWQ","subHeading":"The Dari  broken friendship between Teddy Roosevelt and his chosen successor, William Howard Taft....","length":"36h 42m","progress":0,"titleShort":"The Bully Pulpit","ratings":3661,"rating":4.6,"summary":"<p><b>Winner of the 2015 Audie Award for History/Biography </b><b><i>and</i></b><b> Finalist for Audiobook of the Year</b></p> <p><b>Audie Award, History/Biography, 2015</b></p> <p><b>After Presidents Franklin D. Roosevelt and Abraham Lincoln, Doris Kearns Goodwin wields her magic on another larger-than-life president, and another momentous and raucous American time period as she brings Theodore Roosevelt, the muckraking journalists, and the Progressive Era to life.</b>&nbsp;</p> <p>As she focused on the relationships between Franklin and Eleanor Roosevelt in <i>No Ordinary Time,</i> and on Lincoln and his team in <i>Team of Rivals,</i> Goodwin describes the broken friendship between Teddy Roosevelt and his chosen successor, William Howard Taft. With the help of the \"muckraking\" press - including legendary journalists Ida Tarbell, Lincoln Steffens, William Allen White, and editor Sam McClure - Roosevelt had wielded the Bully Pulpit to challenge and triumph over abusive monopolies, political bosses, and corrupting money brokers. Roosevelt led a revolution that he bequeathed to Taft only to see it compromised as Taft surrendered to money men and big business. The rupture between the two led Roosevelt to run against Taft for president, an ultimately futile race that resulted in the election of Democrat Woodrow Wilson and the diminishment of Theodore Roosevelt's progressive wing of the Republican Party.&nbsp;</p> <p>Like Goodwin's chronicles of the Civil War and the Great Depression, <i>The Bully Pulpit</i> describes a time in our history that enlightened and changed the country, ushered in the modern age, and produced some unforgettable men and women.</p>","releaseDate":"2013-11-05","publishers":[{"name":"Simon & Schuster Audio"}],"categories":[{"name":"Biographies & Memoir ds","authors":"William Still, Ta-Nehisi Coates - introduction, Quincy T. Mills - editor","narrators":"Kevin R. Free, JD Jackson, Sullivan Jones, and others","length":"14 hrs and 4 mins"}],"added":273},{"asin":"B00EIQWDTS","cover":"61FpMtSzCuL","title":"The Men Who United the States: America's Explorers, Inventors, Eccentrics, and Mavericks, and the Creation of One Nation, Indivisible","authors":[{"name":"Simon Winchester","url":"B000APLU5E"}],"narrators":[{"name":"Simon Winchester"}],"blurb":"Simon Winchester delivers a fascinating popular history that illuminates the men who toiled fearlessly to discover, connect, and bond the citizenry and geography of the U.S.A.....","progress":"6h 47m left","titleShort":"The Men Who United the States","ratings":952,"rating":4.3,"summary":"<p>Simon Winchester, the acclaimed <i>New York Times</i> best-selling author of <i>Atlantic</i> and <i>The Professor and the Madman,</i> delivers his first book about America: a fascinating popular history that illuminates the men who toiled fearlessly to discover, connect, and bond the citizenry and geography of the U.S.A. from its beginnings. </p> <p>How did America become “one nation, indivisible”? What unified a growing number of disparate states into the modern country we recognize today? To answer these questions, Winchester follows in the footsteps of America’s most essential explorers, thinkers, and innovators, such as Lewis and Clark and the leaders of the Great Surveys; the builders of the first transcontinental telegraph and the powerful civil engineer behind the Interstate Highway System. He treks vast swaths of territory, from Pittsburgh to Portland, Rochester to San Francisco, Seattle to Anchorage, introducing the fascinating people who played a pivotal role in creating today’s United States. </p> <p>Throughout, he ponders whether the historic work of uniting the States has succeeded, and to what degree. <i>The Men Who United the States</i> is a fresh look at the way in which the er Grant is a little too good at a few too many things. Two dozen martial arts. Twice that many languages. Chess, the piano, sports, forging excused absences, you name it. He graduated high school top of his class...seventeen times. Of course, no one knows any of this....","downloaded":true,"progress":"Finished","myRating":"5","titleShort":"Alexander X","ratings":5693,"rating":4.2,"summary":"<p>Alexander Grant is a little too good at a few too many things. Two dozen martial arts. Twice that many languages. Chess, the piano, sports, forging excused absences, you name it. He graduated high school top of his class...seventeen times. Of course, no one knows any of this. Not that he wants to go unnoticed. It’s just safer that way. So for the last several decades, Alexander has been forced to move from town to small town to even smaller town - he just bought his 651st house - in an effort to live a painfully quiet life. But when a mysterious cabal attempts to kidnap him and kill his friends, Alexander must use all his skills and centuries of training to outwit the most dangerous man alive, the mastermind of a plot that would change the world forever.</p> <p>Clever, intriguing, skillfully woven with humor, <i>Alexander X</i> launches us on an epic journey toward a future few of us will survive, rising from a past we never knew existed.</p>","releaseDate":"2019-06-05","publishers":[{"name":"Babelfish Press"}],"length":"10h 42m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Humor & Satire","url":"18574496011"}],"sample":"https://samples.audible.com/bk/acx0/153734/bk_acx0_153734_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"41QjcKcKqDL","asin":"B07BGDSPR9","title":"Head On (Narrated by Wil Wheaton)","authors":"John Scalzi","narrators":"Wil Wheaton","length":"7 hrs and 36 mins"},{"cover":"51T7ZRMC2YL","asin":"B004FGDVUG","title":"The Android's Dream","authors":"John Scalzi","narrators":"Wil Wheaton" , Jr., the coach’s son. Even though they’re the same age, Ruth looks up to his new pal and roommate. But despite his encyclopedic knowledge of the game and austere work ethic, “Junior” (as his teammates mockingly refer to him) can’t field a ground ball to save his life. When Babe makes the roster and Junior doesn’t, their budding friendship feels the strain.&nbsp;&nbsp;&nbsp;&nbsp;</p> <p>As Babe’s otherworldly on-field abilities and cringe-worthy off-field antics take center stage, jealous Junior resolves to sabotage the naïve and unsuspecting Babe. It’s a choice that could prove catastrophic for not only the young phenom, but also Junior, his father and the entire sport of baseball. Told from the Babe’s point of view, the hilarious and heart-felt Screwball is a classic story of friendship, envy and a legend-in-the-making.&nbsp;&nbsp;</p>","releaseDate":"2019-07-04","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Humor & Satire","url":"18574496011"}],"sample":"https://samples.audible.com/or/orig/000510/or_orig_000510_sample.mp3","language":"English","format":"Original Recording Audiobook","series":null,"peopleAlsoBought":[{"cover":"61h22-s3DQL","asin":"B07CV165L5","title":"Rivals! Frenemies Who Changed the World","authors":"Scott McCormick","narrators":"Prentice Onayemi, Samantha Turret, Khristine Hvam, and others","length":"2 hrs and 55 mins"},{"cover":"51CnOU9YOWL","asin":"B072MLGY5S","subHeading":"An Audible Original Drama","title":"Treasure Island","authors":"Robert Louis Stevenson, Marty Ross - adaptation","narrators":"Philip Glenister, Daniel Mays, Catherine Tate, and others","length":"6 hrs and 23 mins"},{"cover":"51iaMwrO8VL","asin":"B07MR6RY3T","subHeading":"An Audible Original Drama","title":"The Conception of Terror: Tales Inspired by M. R. James - Volume 1","authors":"M. R. James, Stephen Gallagher, A. K. Benedict, and others","narrators":"Robert Bathurst, Tom Burke, Rosa Coduri, and
