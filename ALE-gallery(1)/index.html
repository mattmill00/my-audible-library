Justice investigated 350 sexual assaults reported to the Missoula police between January 2008 and May 2012. Few of these assaults were properly handled by either the university or local authorities. In this Missoula is also typical. </p> <p>A DOJ report released in December of 2014 estimates 110,000 women between the ages of 18 and 24 are raped each year. Krakauer's devastating narrative of what happened in Missoula makes clear why rape is so prevalent on American campuses and why rape victims are so reluctant to report assault. </p> <p>Acquaintance rape is a crime like no other. Unlike burglary or embezzlement or any other felony, the victim often comes under more suspicion than the alleged perpetrator. This is especially true if the victim is sexually active, if she had been drinking prior to the assault - and if the man she accuses plays on a popular sports team. The vanishingly small but highly publicized incidents of false accusations are often used to dismiss her claims in the press. If the case goes to trial, the woman's entire personal life becomes fair game for defense attorneys. </p> <p>This brutal reality goes a long way toward explaining why acquaintance rape is the most underreported crime in America. In addition to physical trauma, its victims often suffer devastating psychological damage that leads to feelings of shame, emotional paralysis, and stigmatization. PTSD rates for rape victims are estimated to be 50 percent - higher than soldiers returning from war. </p>","releaseDate":"2015-04-21","publishers":[{"name":"Random House Audio"}],"length":"11h 51m ","categories":[{"name":"Politics & Social Sciences","url":"18574641011"},{"name":"Social Sciences","url":"18574731011"}],"sample":"https://samples.audible.com/bk/rand/004107/bk_rand_004107_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51OMMgkxBfL","asin":"B002UZZ922","subHeading":"A Story of Violent Faith","title":"Under the Banner of Hea  narrative nonfiction comes the enthralling story of the sinking of the Lusitania....","downloaded":true,"progress":"Finished","myRating":"5","titleShort":"Dead Wake","ratings":12337,"rating":4.4,"summary":"<p><b>From the number-one <i>New York Times</i> best-selling author and master of narrative nonfiction comes the enthralling story of the sinking of the <i>Lusitania</i>, published to coincide with the one-hundredth anniversary of the disaster.</b> </p> <p>On May 1, 1915, a luxury ocean liner as richly appointed as an English country house sailed out of New York, bound for Liverpool, carrying a record number of children and infants. The passengers were anxious. Germany had declared the seas around Britain to be a war zone, and for months its U-boats had brought terror to the North Atlantic. But the <i>Lusitania</i> was one of the era's great transatlantic \"Greyhounds\", and her captain, William Thomas Turner, placed tremendous faith in the gentlemanly strictures of warfare that for a century had kept civilian ships safe from attack. He knew, moreover, that his ship--the fastest then in service--could outrun any threat. </p> <p>Germany, however, was determined to change the rules of the game, and Walther Schwieger, the captain of Unterseeboot-20, was happy to oblige. Meanwhile an ultra-secret British intelligence unit tracked Schwieger's U-boat,but told no one. As U-20 and the <i>Lusitania</i> made their ways toward Liverpool, an array of forces both grand and achingly small--hubris, a chance fog, a closely guarded secret, and more--all converged to produce one of the great disasters of history. </p> <p>It is a story that many of us think we know but don't, and Erik Larson tells it thrillingly, switching between hunter and hunted while painting a larger portrait of America at the height of the Progressive Era. Full of glamour, mystery, and real-life suspense, <i>Dead Wake</i> brings to life a cast of evocative characters, from famed Boston bookseller Charles Lauriat to pioneering female architect Theodate Pope Riddle to President Wilson, a man lost to grief, dreading the widening war but also captivated by the prospect of new love. Gripping and important, <i>Dead Wake</i> captures the sheer drama and emotional power of a disaster that helped place America on the road to war.</p>","releaseDate":"2015-03-10","publishers":[{"name":"Random House Audio"}],"length":"13h 4m ","categories":[{"name":"History","url":"18573518011"},{"name":"Americas","url":"18573526011"}],"sample":"https://samples.audible.com/bk/rand/004066/bk_rand_004066_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51i0I2TGMgL","asin":"B004WPQ3V4","subHeading":"Love, Terror, and an American Family in Hitler's Berlin","title":"In the Garden of Beasts","authors":"Erik Larson","narrators":"Stephen Hoye","length":"12 hrs and 52 mins"},{"cover":"41YZGRy1Z-L","asin":"B002V8MKHA","title":"Thunderstruck","authors":"Erik Larson","narrators":"Bob Balaban","length":"11 hrs and 56 mins"},{"cover":"51kQbBa2QTL","asin":"0593167171","subHeading":"A Saga of Churchill, Family, and Defiance During the Blitz","title":"The Splendid and the Vile","authors":"Erik Larson","narrators":"John Lee, Erik Larson","length":"17 hrs and 49 mins"},{"cover":"51eOvofPocL","asin":"0593163540","subHeading":"A Man, a Time, and the Deadliest Hurricane in History","title":"Isaac's Storm","authors":"Erik Larson","narrators":"Richard Davidson","length":"8 hrs and 46 mins"},{"cover":"51ciHSEfLiL","asin":"B002UZLF8Y","subHeading":"The Epic Story of the Deadliest Plague in History","title":"The Great Influenza","authors":"John M. Barry","narrators":"Scott Brick","length":"19 hrs and 26 mins"},{"cover":"51C9cmLMkbL","asin":"B07DHRP7VK","subHeading":"The Greatest Espionage Story of the Cold War","title":"The Spy and the Traitor","authors":"Ben Macintyre","narrators":"John Lee","length":"13 hrs and 20 mins"},{"cover":"51JBwPc9D0L","asin":"B00JZPVY8S", y accuracy from rooftops and stealth positions. Gripping and unforgettable, Kyle’s masterful account of his extraordinary battlefield experiences ranks as one of the great war memoirs of all time. </p> <p>A native Texan who learned to shoot on childhood hunting trips with his father, Kyle was a champion saddle-bronc rider prior to joining the Navy. After 9/11, he was thrust onto the front lines of the War on Terror, and soon found his calling as a world-class sniper who performed best under fire. He recorded a personal-record 2,100-yard kill shot outside Baghdad; in Fallujah, Kyle braved heavy fire to rescue a group of Marines trapped on a street; in Ramadi, he stared down insurgents with his pistol in close combat. Kyle talks honestly about the pain of war - of twice being shot and experiencing the tragic deaths of two close friends. </p> <p><i>American Sniper</i> also honors Kyle's fellow warriors, who raised hell on and off the battlefield. And in moving first-person accounts throughout, Kyle's wife, Taya, speaks openly about the strains of war on their marriage and children, as well as on Chris. </p> <p>Adrenaline-charged and deeply personal, <i>American Sniper</i> is a thrilling eyewitness account of war that only one man could tell. </p>","releaseDate":"2012-01-03","publishers":[{"name":"HarperAudio"}],"length":"10h 18m ","categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Military & War","url":"18571992011"}],"sample":"https://samples.audible.com/bk/harp/002715/bk_harp_002715_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51HVdanQ7PL","asin":"B007VQX5CG","subHeading":"The Eyewitness Account of Operation Redwing and the Lost Heroes of SEAL Team 10","title":"Lone Survivor","authors":"Marcus Luttrell, Patrick Robinson","narrators":"Kevin T. Collins","length":"14 hrs and 17 mins"},{"cover":"61BLZhyZoeL","asin":"B00MMHE384","subHeading":"The Inside Account of What Really Happened e":"Ken Burns (introduction)"}],"blurb":"The dust storms that terrorized America's High Plains in the darkest years of the Depression were like nothing ever seen before or since....","downloaded":true,"progress":"Finished","myRating":"4","titleShort":"The Worst Hard Time","ratings":3460,"rating":4.2,"summary":"<p><b>National Book Award, Nonfiction, 2006</b></p> <p>The dust storms that terrorized America's High Plains in the darkest years of the Depression were like nothing ever seen before or since, and the stories of the people that held on have never been fully told. Pulitzer Prize-winning <i>New York Times</i> journalist and author Timothy Egan follows a half-dozen families and their communities through the rise and fall of the region, going from sod huts to new framed houses to huddling in basements with the windows sealed by damp sheets in a futile effort to keep the dust out. </p> <p>He follows their desperate attempts to carry on through blinding black blizzards, crop failure, and the death of loved ones. Drawing on the voices of those who stayed and survived, those who, now in their eighties and nineties, will soon carry their memories to the grave, Egan tells a story of endurance and heroism against the backdrop of the Great Depression. </p> <p>Egan captures the very voice of the time, its grit, pathos, and abiding heroism, as only great history can. Combining the human drama of <i>Isaac's Storm</i> with the sweep of <i>The American People in the Great Depression</i>, <i>The Worst Hard Time</i> is a lasting and important work of American history. </p>","releaseDate":"2006-04-13","publishers":[{"name":"Tantor Audio"}],"length":"11h 45m ","categories":[{"name":"History","url":"18573518011"},{"name":"Americas","url":"18573526011"}],"sample":"https://samples.audible.com/bk/tant/000177/bk_tant_000177_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51isiMcpkLL","asin":"B01B57RCFW","subHeading":"The Iris ouis Sullivan, and others to build it. Dr. Henry H. Holmes combined the fair's appeal with his own fatal charms to lure scores of women to their deaths. Whereas the fair marked the birth of a new epoch in American history, Holmes marked the emergence of a new American archetype, the serial killer, who thrived on the very forces then transforming the country.</p> <p>In deft prose, Larson conveys Burnham's herculean challenge to build the White City in less than 18 months. At the same time, he describes how, in a malign parody of the achievements of the fair's builders, Holmes built his own World's Fair Hotel - a torture palace complete with a gas chamber and crematorium. Throughout the book, tension mounts on two fronts: Will Burnham complete the White City before the millions of visitors arrive at its gates? Will anyone stop Holmes as he ensnares his victims?</p>","releaseDate":"2002-12-29","publishers":[{"name":"Random House Audio"}],"length":"14h 58m ","categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"True Crime","url":"18572017011"}],"sample":"https://samples.audible.com/bk/bkot/000116/bk_bkot_000116_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51i0I2TGMgL","asin":"B004WPQ3V4","subHeading":"Love, Terror, and an American Family in Hitler's Berlin","title":"In the Garden of Beasts","authors":"Erik Larson","narrators":"Stephen Hoye","length":"12 hrs and 52 mins"},{"cover":"51kQbBa2QTL","asin":"0593167171","subHeading":"A Saga of Churchill, Family, and Defiance During the Blitz","title":"The Splendid and the Vile","authors":"Erik Larson","narrators":"John Lee, Erik Larson","length":"17 hrs and 49 mins"},{"cover":"51MhUtT2iWL","asin":"B01NAEEJJV","subHeading":"The Osage Murders and the Birth of the FBI","title":"Killers of the Flower Moon","authors":"David Grann","narrators":"Will Patton, Ann Marie Lee, Danny Campbell","length":"9 hrs and 4 mins"},{"cover":"41YZGRy1Z-L","asin":"B y"}],"series":[{"name":"The Great Courses: World Literature","asin":"B00DNF8LU0"}],"blurb":"Learn how authors \"write into the gap\" to flesh out-or, in some cases, reimagine altogether-old stories, making them new for new readerships with different values....","length":"12h 15m","progress":0,"titleShort":"Heroes and Legends","ratings":1310,"rating":4.4,"summary":"<p>Odysseus. Robinson Crusoe. Harry Potter. What do these memorable characters have in common? Why do we turn to certain stories again and again? And what impact have they made on world history? These 24 eye-opening lectures give fresh insight into some of the greatest heroes in world literature, from warriors such as Beowulf and Odysseus to unexpected heroes such as Uncle Tom and Sancho Panza. </p> <p>Professor Shippey gives you an inside glimpse into the writer's process. Learn how authors \"write into the gap\" to flesh out-or, in some cases, reimagine altogether-old stories, making them new for new readerships with different values. By examining what makes these heroes such compelling characters, you'll see how they provide a window to better understand ourselves. </p> <p>From the beginnings of world literature through today's bestsellers, look at what makes characters successful-and how they reflect our changing cultural mores. For instance, after the horrors of global war in the 20th century, the world was waiting for a hero like Frodo Baggins, J.R.R. Tolkien's meek hobbit hero, someone called to duty rather than born strong and fearless. </p> <p>You'll also examine ways that great heroes have changed the course of history, defining nations and redefining our sense of self and our relationships. From the mythical journey of Aeneas to Jane Austen's country dances, you'll survey a wealth of memorable stories and consider why such heroes were necessary-and how they continue to influence our lives today. </p>","releaseDate":"2014-03-07","publishers":[{"name":"The Great Courses"}],"categories":[{"name":"L med that her work \"draws you in and keeps you reading with the force of a pure but nasty addiction.\" <i>Gone Girl</i>'s toxic mix of sharp-edged wit and deliciously chilling prose creates a nerve-fraying thriller that confounds you at every turn. </p> <p>On a warm summer morning in North Carthage, Missouri, it is Nick and Amy Dunne's fifth wedding anniversary. Presents are being wrapped and reservations are being made when Nick's clever and beautiful wife disappears from their rented McMansion on the Mississippi River. Husband-of-the-Year Nick isn't doing himself any favors with cringe-worthy daydreams about the slope and shape of his wife's head, but passages from Amy's diary reveal the alpha-girl perfectionist could have put anyone dangerously on edge. </p> <p>Under mounting pressure from the police and the media - as well as Amy's fiercely doting parents - the town golden boy parades an endless series of lies, deceits, and inappropriate behavior. Nick is oddly evasive, and he's definitely bitter - but is he really a killer? </p> <p>As the cops close in, every couple in town is soon wondering how well they know the one that they love. With his twin sister, Margo, at his side, Nick stands by his innocence. Trouble is, if Nick didn't do it, where is that beautiful wife? And what was in that silvery gift box hidden in the back of her bedroom closet? </p> <p>With her razor-sharp writing and trademark psychological insight, Gillian Flynn delivers a fast-paced, devilishly dark, and ingeniously plotted thriller that confirms her status as one of the hottest writers around.</p>","releaseDate":"2012-06-05","publishers":[{"name":"Random House Audio"}],"length":"19h 11m ","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Mystery","url":"18574606011"}],"sample":"https://samples.audible.com/bk/rand/003101/bk_rand_003101_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51k1fCnXenL","a glish language, focusing on our strange and wonderful grammar. Why do we say \"I am reading a catalog\" instead of \"I read a catalog\"? Why do we say \"do\" at all? Is the way we speak a reflection of our cultural values? Delving into these provocative topics and more, <i>Our Magnificent Bastard Tongue</i> distills hundreds of years of fascinating lore into one lively history. <p>Covering such turning points as the little-known Celtic and Welsh influences on English, the impact of the Viking raids and the Norman Conquest, and the Germanic invasions that started it all during the fifth century A.D., John McWhorter narrates this colorful evolution with vigor.</p> <p>Drawing on revolutionary genetic and linguistic research, as well as a cache of remarkable trivia about the origins of English words and syntax patterns, <i>Our Magnificent Bastard Tongue</i> ultimately demonstrates the arbitrary, maddening nature of English - and its ironic simplicity due to its role as a streamlined lingua franca during the early formation of Britain. This is the book that language aficionados worldwide have been waiting for. (And no, it's not a sin to end a sentence with a preposition.)</p>","releaseDate":"2009-11-03","publishers":[{"name":"Audible Studios"}],"length":"5h 22m ","categories":[{"name":"Education & Learning","url":"18573267011"},{"name":"Words, Language & Grammar","url":"18573336011"}],"sample":"https://samples.audible.com/bk/adbl/001062/bk_adbl_001062_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61NE7o5Y40L","asin":"1684572711","subHeading":"Truths About America's Lingua Franca","title":"Talking Back, Talking Black","authors":"John McWhorter","narrators":"John McWhorter","length":"4 hrs and 19 mins"},{"cover":"51fAHFLDe0L","asin":"B00SW1IONE","subHeading":"Why the World Looks the Same in Any Language","title":"The Language Hoax","authors":"John H. McWhorter","narrators":"John McWhorter","length":"5 hrs and 2 ough a forest of lies in search of a killer who may have gotten away with murder once before. </p> <p>While on patrol one foggy March evening, Bowditch receives a call for help. A woman has reportedly struck a deer on a lonely coast road. When the game warden arrives on the scene, he finds blood in the road—but both the driver and the deer have vanished. And the state trooper assigned to the accident appears strangely unconcerned. The details of the disappearance seem eerily familiar. Seven years earlier, a jury convicted lobsterman Erland Jefferts of the rape and murder of a wealthy college student and sentenced him to life in prison. For all but his most fanatical defenders, justice was served. But when the missing woman is found brutalized in a manner that suggests Jefferts may have been framed, Bowditch receives an ominous warning from state prosecutors to stop asking questions. </p> <p>For Bowditch, whose own life was recently shattered by a horrific act of violence, doing nothing is not an option. His clandestine investigation reopens old wounds between Maine locals and rich summer residents and puts both his own life and that of the woman he loves in jeopardy. As he closes in on his quarry, he suddenly discovers how dangerous his opponents are, and how far they will go to prevent him from bringing a killer to justice.</p>","releaseDate":"2011-06-21","publishers":[{"name":"Macmillan Audio"}],"length":"9h 39m ","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Mystery","url":"18574606011"}],"sample":"https://samples.audible.com/bk/aren/001245/bk_aren_001245_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51090wdPrEL","asin":"B00RKO2M8W","title":"Poacher's Son","authors":"Paul Doiron","narrators":"Henry Leyva","length":"9 hrs and 22 mins"},{"cover":"51gzaAmYiKL","asin":"B00WZZ6EY4","title":"The Bear Trap","authors":"Paul Doiron","narrators":"Henry Leyva","length":"42 mins"},{"cover":
