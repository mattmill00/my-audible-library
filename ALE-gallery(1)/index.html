-forgotten 1977 cult movie classic is now finally available as a multi-cast audio extravaganza. You ain't never heard anything like it! Oh, and it’s now a </b><b><i>New York Times</i></b><b> audio bestseller!</b></p> <p>Bestselling author Mike Sacks (<i>And Here's the Kicker, Poking a Dead Frog</i>) has just discovered the original novelization of the long-lost classic movie, <i>Stinker Lets Loose!</i></p> <p>Mike has teamed up with director Eric Martin to adapt the novelization into a fully immersive cinematic audio experience, and an epic all-star cast has come together to introduce Stinker to a whole new generation of fans! It's <i>Smokey and the Bandit</i> meets <i>Every Which Way But Loose</i> meets <i>Smokey and the Bandit Parts 2 and 3</i>. Feel the thrill as Stinker teams up with old pals Boner and Jumbo, plus new friends Buck and Rascal the Chimp, for a crazy ride across the highways and byways of Bicentennial America and meets scores of beautiful Southern gals, reams of treacherous villains, and even the Big Man!</p> <p>Will Stinker truly Let Loose? Or will Big Government and the Smokeys bring him down?&nbsp;</p> <p>A loving send-up of a bygone era of trucker films and their beer-swillin', skirt-chasin', verb-shortenin' heroes, this audio adventure is a joyride in absurdity; with its rapid-fire jokes only matched by their total outrageousness. But enough of this jaw-jackin'. If you don't listen, then the joke's on you!&nbsp;</p> <p><b>Now with a special bonus chapter! Enjoy a live performance of highlights from the audiobook, performed by a full cast of actors and musicians at SF Sketchfest. Tune into Chapter 50 for the full live show!</b></p> <p>Narrated and Directed by Eric Martin</p> <p>Starring Jon Hamm as Stinker</p> <p>Rhea Seehorn as Gwyneth</p> <p>Andy Daly as Boner</p> <p>John DiMaggio as Jumbo and Sheriff Sledge</p> <p>Paul F. Tompkins as Clarence Macleod and Mr. Walsh</p> <p>Jessica McKenna as Buck</p> <p>Kimmy Gatewood as Betty</p> <p>Mark Gagliardi as Big Red</p> <p>Justin Michael as Pip</p> <p>With James Urbaniak as President Jimmy Carter and Jeremiah King</p> <p>Guest Starring Andy Richter as Orville Max</p> <p>And Phillip Baker Hall as the Big Man</p> <p>Introduction by Mike Sacks</p> <p>Full cast includes: Scott Brick, RC Bray, Rachel Butera, Emily Woo Zeller, PJ Ochlan, Suzanne Elise Freeman, Heather Forte, Robert Beitzel, and Seth Allen</p> <p>Original songs by CJ McKnight as played by Mark Rozzo</p> <p>\"This movie made my eyes bleed, and the book made pus run out of them. The two things were made for each other. They're awful and awfuler. This novelization stinks.\" - David Sedaris</p> <p>Rated R. Contains mature 1970's themes.</p> <p>Presented by Audible Comedy / An Audible Original Production</p>","releaseDate":"2018-01-09","publishers":[{"name":"Audible Originals"}],"length":"5h 53m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Humor & Satire","url":"18574496011"}],"sample":"https://samples.audible.com/or/orig/000049/or_orig_000049_sample.mp3","language":"English","format":"Original Recording Audiobook","series":null,"peopleAlsoBought":[{"cover":"51ETcJZ5XiL","asin":"B07WDD8RB5","title":"Passable in Pink","authors":"Mike Sacks","narrators":"Gillian Jacobs, Adam Scott, Bobby Moynihan, and others","length":"5 hrs and 38 mins"},{"cover":"51Oohee8IZL","asin":"B0847SB7C1","subHeading":"An Audio Comedy","title":"Escape from Virtual Island","authors":"John Lutz","narrators":"Paul Rudd, Jack McBrayer, Sue Galloway, and others","length":"4 hrs and 28 mins"},{"cover":"51fHVX-hbWL","asin":"B07L9GW4CT","title":"The Pole Vault Championship of the Entire Universe","authors":"Conor Lastowka","narrators":"Eliza Skinner, Janet Varney, Al Yankovic, and others","length":"6 hrs and 16 mins"},{"cover":"515w6PCwrxL","asin":"B07X59MP9M","subHeading":"Starring John Cena and Anna Chlumsky","title":"64th Man","authors":"Bryan Tucker, Zack Phillips","narrators":"John Cena, Anna Chlumsky, J bHeading":"Alien Artifact, Book 1","title":"The Enigma Cube","authors":"Douglas E. Richards","narrators":"Dan Bittner","length":"13 hrs and 31 mins"}],"added":166},{"asin":"B0785WX584","cover":"519bexV7O-L","title":"Gather ‘Round the Sound: Holiday Stories from Beloved Authors and Great Performers Across the Globe","authors":[{"name":"Paulo Coelho","url":"B000AQ3HB8"},{"name":"Yvonne Morrison","url":"B0034PYIHO"},{"name":"Charles Dickens","url":"B000APYNYE"}],"narrators":[{"name":"Angele Masters"},{"name":"Daniel Frances Berenson"},{"name":"Magda Szubanski"},{"name":"Simon Callow"},{"name":"Dan Starkey"},{"name":"John Banks"},{"name":"Vern"}],"blurb":"2017 has been a monumental year for Audible, having just celebrated our 20th anniversary, a milestone that would have never been possible without our wonderful and loyal listeners....","length":"1h 12m","progress":0,"titleShort":"Gather ‘Round the Sound","ratings":6651,"rating":3.2,"summary":"<p><i><b>Gather 'Round the Sound: Holiday Stories from Beloved Authors and Great Performers Across the Globe </b></i></p><p>2017 has been a monumental year for Audible, having just celebrated our 20th anniversary, a milestone that would have never been possible without our wonderful and loyal listeners. One of our major commitments is bringing new and diverse audio experiences to our members, so this year, as our gift to you, we pulled together a collection that reflects a little bit of everything we've been up to recently: a surprising and heartwarming documentary, a selection of stories from our partners around the world, and even some improvised comedic carols we hope will make you laugh as much as they did us. </p><p><u><b>The lineup includes: </b></u></p><p><i><b>Zip Code 12345 </b></i></p><p>This mini-documentary centers around a peculiar holiday tradition at General Electric's headquarters in Schenectady, NY. For two decades, GE has been receiving thousands of letters from kids - children who think they're reaching Santa Claus. And every year, a handful of GE employees give up their December lunchbreaks to respond to each and every letter. </p><p><i><b>An Aussie Night Before Christmas</b></i><b>, by Yvonne Morrison, performed by Magda Szubanksi </b></p><p><b><i></i></b>This rollicking rewrite of the famous old poem <i>'Twas The Night Before Christmas</i> gives the original version a hilarious Aussie twist. Magda Szubanski, Australia's most trusted personality, caries this incredibly fun romp. Kangaroos pulling the sleigh, a beer for Santa, and all the over-the-top Australian lingo, it's everything you'd expect.<i><b> </b></i></p><p><i><b>The Music Coming from the House</b></i><b>, by Paulo Coehlo, performed by Daniel Frances-Berenson<i></i></b> </p><p>In this magical story from the author of <i>The Alchemist</i> - the master of the modern parable - a disguised king visits a poor village, and what he sees through the window of a house changes his life, and those of the occupants. </p><p><i><b> </b></i></p><p><i><b>The Signal-man</b></i><b>, by Charles Dickens, performed by Simon Callow, Dan Starkey, and John Banks<i></i></b> </p><p>For literature lovers, the holiday season needs a little Dickens. We dug up a story of his that you may not be familiar with, originally published in the Christmas edition of a Victorian short story periodical. Of course, ghosts are involved in this 19th century work told by Simon Callow (<i>Outlander</i>) and Dan Starkey (<i>Dr. Who</i>). </p><p><i><b>A Very Improvised Holiday Musical </b></i></p><p>What would the holidays be without some carols? Vern, a New York City-based improv troupe, performs a few improvised holiday songs. </p>","releaseDate":"2017-12-08","publishers":[{"name":"Audible Originals"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"}],"sample":"https://samples.audible.com/or/orig/000201/or_orig_000201_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51zt5Ah-bOL", ly and dramatically contracted. Scientists around the world are currently monitoring the sixth extinction, predicted to be the most devastating extinction event since the asteroid impact that wiped out the dinosaurs. This time around, the cataclysm is us. In <i>The Sixth Extinction</i>, two-time winner of the <i>National Magazine Award</i> and <i>New Yorker</i> writer Elizabeth Kolbert draws on the work of scores of researchers in half a dozen disciplines, accompanying many of them into the field: geologists who study deep ocean cores, botanists who follow the tree line as it climbs up the Andes, marine biologists who dive off the Great Barrier Reef. </p> <p>She introduces us to a dozen species, some already gone, others facing extinction, including the Panamian golden frog, staghorn coral, the great auk, and the Sumatran rhino. Through these stories, Kolbert provides a moving account of the disappearances occurring all around us and traces the evolution of extinction as concept, from its first articulation by Georges Cuvier in revolutionary Paris up through the present day. The sixth extinction is likely to be mankind's most lasting legacy; as Kolbert observes, it compels us to rethink the fundamental question of what it means to be human.</p>","releaseDate":"2014-02-11","publishers":[{"name":"Simon & Schuster Audio"}],"length":"9h 59m ","categories":[{"name":"History","url":"18573518011"},{"name":"World","url":"18573695011"}],"sample":"https://samples.audible.com/bk/sans/006545/bk_sans_006545_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51P6A0bssRL","asin":"150825527X","subHeading":"The Nature of the Future","title":"Under a White Sky","authors":"Elizabeth Kolbert","narrators":"Rebecca Lowman","length":"6 hrs and 21 mins"},{"cover":"41GOU8EWdBL","asin":"0593103068","subHeading":"Life After Warming","title":"The Uninhabitable Earth","authors":"David Wallace-Wells","narrators":"David Wallace-Wells","len d":true,"progress":"Finished","myRating":"5","titleShort":"Astrophysics for People in a Hurry","ratings":33506,"rating":4.6,"summary":"<p>What is the nature of space and time? How do we fit within the universe? How does the universe fit within us? There's no better guide through these mind-expanding questions than acclaimed astrophysicist and best-selling author Neil deGrasse Tyson. </p> <p>But today, few of us have time to contemplate the cosmos. So Tyson brings the universe down to Earth succinctly and clearly, with sparkling wit, in digestible chapters consumable anytime and anywhere in your busy day. While waiting for your morning coffee to brew, or while waiting for the bus, the train, or the plane to arrive, <i>Astrophysics for People in a Hurry</i> will reveal just what you need to be fluent and ready for the next cosmic headlines: from the big bang to black holes, from quarks to quantum mechanics, and from the search for planets to the search for life in the universe. </p>","releaseDate":"2017-05-02","publishers":[{"name":"Blackstone Audio, Inc."}],"length":"3h 41m ","categories":[{"name":"Science & Engineering","url":"18580540011"},{"name":"Science","url":"18580555011"}],"sample":"https://samples.audible.com/bk/blak/009772/bk_blak_009772_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51nxirZe1tL","asin":"B07VQJB4NF","title":"Letters from an Astrophysicist","authors":"Neil deGrasse Tyson","narrators":"Neil deGrasse Tyson, Vikas Adam, Piper Goodeve, and others","length":"5 hrs and 35 mins"},{"cover":"51e91glnHUL","asin":"B06XV1PVF5","subHeading":"A Personal Voyage","title":"Cosmos","authors":"Carl Sagan","narrators":"LeVar Burton, Seth MacFarlane, Neil deGrasse Tyson, and others","length":"14 hrs and 31 mins"},{"cover":"61icCV6GUnL","asin":"B07DHRQFQ2","subHeading":"The Unspoken Alliance Between Astrophysics and the Military","title":"Accessory to War","authors":"Neil deGrasse Tyson, Avis Lang","na tory of the Black female mathematicians at NASA whose calculations helped fuel some of America's greatest achievements in space. Now a major motion picture starring Taraji P. Henson, Octavia Spencer, Janelle Monae, Kirsten Dunst, and Kevin Costner. </i></p> <p>Before John Glenn orbited the Earth or Neil Armstrong walked on the moon, a group of dedicated female mathematicians known as \"human computers\" used pencils, slide rules, and adding machines to calculate the numbers that would launch rockets and astronauts into space.&nbsp;</p> <p>Among these problem solvers were a group of exceptionally talented African American women, some of the brightest minds of their generation. Originally relegated to teaching math in the South's segregated public schools, they were called into service during the labor shortages of World War II, when America's aeronautics industry was in dire need of anyone who had the right stuff. Suddenly these overlooked math whizzes had shots at jobs worthy of their skills, and they answered Uncle Sam's call, moving to Hampton, Virginia, and the fascinating, high-energy world of the Langley Memorial Aeronautical Laboratory.&nbsp;</p> <p>Even as Virginia's Jim Crow laws required them to be segregated from their white counterparts, the women of Langley's all-Black West Computing group helped America achieve one of the things it desired most: a decisive victory over the Soviet Union in the Cold War and complete domination of the heavens.&nbsp;</p> <p>Starting in World War II and moving through to the Cold War, the civil rights movement, and the space race, <i>Hidden Figures</i> follows the interwoven accounts of Dorothy Vaughan, Mary Jackson, Katherine Johnson, and Christine Darden, four African American women who participated in some of NASA's greatest successes. It chronicles their careers over nearly three decades as they faced challenges, forged alliances, and used their intellects to change their own lives - and their country's future.&nbsp;</p>  Files, Book 1","authors":[{"name":"A. G. Riddle","url":"B00C32LQBK"}],"narrators":[{"name":"Edoardo Ballerini"}],"series":[{"name":"Extinction Files","asin":"B06ZZWG3G6","bookNumbers":["1"]}],"blurb":"In Atlanta, Dr. Peyton Shaw is awakened by the phone call she has dreaded for years. As the CDC's leading epidemiologist, she's among the first responders to outbreaks....","downloaded":true,"progress":"Finished","myRating":"4","titleShort":"Pandemic","ratings":7379,"rating":4.3,"summary":"<p>A deadly outbreak in Kenya. A conspiracy beyond imagination. And a race to save humanity in its darkest hour. </p> <p>From A. G. Riddle, the worldwide best-selling author of <i>The Atlantis Gene</i> and <i>Departure</i>, comes a novel that will change everything you think you know about pandemics. </p> <p>A hundred miles north of Alaska, an American Coast Guard vessel discovers a sunken submarine at the bottom of the Arctic Ocean. It has no national identification and doesn't match the records of any known vessel. Deep within, researchers find evidence of a scientific experiment that will alter our very understanding of the human race. </p> <p>In Atlanta, Dr. Peyton Shaw is awakened by the phone call she has dreaded for years. As the CDC's leading epidemiologist, she's among the first responders to outbreaks around the world. It's a lonely and dangerous job, but it's her life - and she's good at it. This time she may have met her match. In Kenya, an Ebola-like pathogen has infected two Americans. One lies at death's door. With the clock ticking, Peyton assembles her team and joins personnel from the Kenyan Ministry of Health and the WHO. What they find in the remote village is beyond their worst fears. As she traces the origin of the pathogen, Peyton begins to believe that there is more to this outbreak - that it may be merely the opening act in a conspiracy with far-reaching consequences. </p> <p>In Berlin, Desmond Hughes awakens in a hotel room with no memory of how he got there or who he is. On the floor he finds a dead security guard from an international pharmaceutical company. His only clue leads him to Peyton Shaw - a woman who seems to know him but refuses to tell him how. With the police searching the city for him, Desmond desperately tries to piece together what happened to him. To his shock and horror, he learns that he may be involved in causing the outbreak - and could hold the only key to stopping it. </p> <p>As the pathogen spreads around the world, Peyton and Desmond race to unravel the conspiracy behind the pandemic - and uncover secrets some want to keep buried. </p>","releaseDate":"2017-06-20","publishers":[{"name":"Audible Studios"}],"length":"18h 53m ","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Thriller & Suspense","url":"18574621011"}],"sample":"https://samples.audible.com/bk/adbl/025006/bk_adbl_025006_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51FzfwOgKgL","asin":"1980033153","title":"The Lost Colony","authors":"A.G. Riddle","narrators":"Edoardo Ballerini, Amanda Leigh Cobb","length":"9 hrs and 21 mins"},{"cover":"5129x6A0zbL","asin":"1980033145","title":"The Solar War","authors":"A.G. Riddle","narrators":"Edoardo Ballerini, Amanda Leigh Cobb","length":"12 hrs and 20 mins"},{"cover":"51w0tskMvUL","asin":"B07M5988FS","title":"Winter World","authors":"A. G. Riddle","narrators":"Edoardo Ballerini, Amanda Leigh Cobb","length":"11 hrs and 4 mins"},{"cover":"51P425VI0xL","asin":"B00IFG9KY8","subHeading":"The Origin Mystery, Book 2","title":"The Atlantis Plague","authors":"A. G. Riddle","narrators":"Stephen Bel Davies","length":"13 hrs and 7 mins"},{"cover":"51y-wmTm4bL","asin":"B00L4GCZ52","subHeading":"The Origin Mystery, Book 3","title":"The Atlantis World","authors":"A.G. Riddle","narrators":"Stephen Bel Davies","length":"9 hrs and 34 mins"},{"cover":"51825OBX2VL","asin":"B00IIW125Y","subHeading":"The Origin Mystery, Book 1","titl Who Stare at Goats</i>, and <i>The Psychopath Test</i>, amongst others. A <i>TED Talk</i> favorite, Ronson is also a regular contributor to public radio's <i>This American Life</i>, the <i>New York Times</i> magazine, and <i>GQ</i> magazine. </p> <p><br><b>A Note from Jon:</b> </p> <p><i>Hi everyone, </i></p> <p><i>Welcome to <i>The Butterfly Effect</i>. It's sort of about porn, but it's about a lot of other things. It's sad, funny, moving and totally unlike some other nonfiction stories about porn - because it isn't judgmental or salacious. It's human and sweet and strange and lovely. It's a mystery story, an adventure. It's also, I think, a new way of telling a story. This season follows a single butterfly effect. The flap of the butterfly’s wings is a boy in Brussels having an idea. His idea is how to get rich from giving the world free online porn. Over seven episodes I trace the consequences of this idea, from consequence through to consequence. If you keep going in this way, where might you end up? It turns out you end up in the most surprising and unexpected places. </i></p> <p><i>So if you're thinking, why do I want to listen to a show about the tech takeover of the porn industry, I have two things to say: </i></p> <p><i>1. Why wouldn't you want to listen to a show about the tech takeover of the porn industry? That's a great idea for a show. </i></p> <p><i>2. Would you want to listen to a show about three women destroying a mysterious Norwegian man's stamp collection? Well, that happens at the end of episode 2. At the end of Episode 3 a woman becomes convinced that she played a part in a murder committed by an Italian priest. At the end of Episode 4 a boy in Oklahoma is forced to move to a house on the very, very edge of his town. </i></p> <p><i>I hope you like our show, </i></p> <p><i>Jon Ronson</i> </p>","releaseDate":"2017-07-27","publishers":[{"name":"Audible Originals"}],"length":"3h 25m ","categories":null,"sample":"https://samples.audible.com/or/a071/ er":"51JVqbPfxlL","title":"In Harm's Way: The Sinking of the U.S.S. Indianapolis and the Extraordinary Story of Its Survivors","authors":[{"name":"Doug Stanton","url":"B001K8EYMG"}],"narrators":[{"name":"Mark Boyett"}],"blurb":"Interweaving the stories of three survivors - the captain, the ship's doctor, and a young marine - journalist Doug Stanton has brought this astonishing human drama to life....","downloaded":true,"progress":"Finished","myRating":"5","titleShort":"In Harm's Way","ratings":5019,"rating":4.8,"summary":"<p><b>Earphones Award Winner (<i>AudioFile Magazine</i>) </b></p> <p><b>Winner, 2017 APA Audie Awards - History/Biography</b> </p> <p>A harrowing, adrenaline-charged account of America's worst naval disaster - and of the heroism of the men who, against all odds, survived. </p> <p>On July 30, 1945, the USS <i>Indianapolis</i> was torpedoed in the South Pacific by a Japanese submarine. An estimated 300 men were killed upon impact; close to 900 sailors were cast into the Pacific Ocean, where they remained undetected by the navy for nearly four days and nights. Battered by a savage sea, they struggled to stay alive, fighting off sharks, hypothermia, and dementia. By the time rescue arrived, all but 317 men had died. </p> <p>The captain's subsequent court-martial left many questions unanswered: How did the navy fail to realize the <i>Indianapolis</i> was missing? Why was the cruiser traveling unescorted in enemy waters? And, perhaps most amazing of all, how did these 317 men manage to survive? </p> <p>Interweaving the stories of three survivors - the captain, the ship's doctor, and a young marine - journalist Doug Stanton has brought this astonishing human drama to life in a narrative that is at once immediate and timeless. The definitive account of a little-known chapter in World War II history, <i>In Harm's Way</i> is destined to become a classic tale of war, survival, and extraordinary courage. </p>","releaseDate":"2016-09-27","publishers":[{"name":" f running an illegal marketplace as their customers were to the heroin they sold. Through his network he got wind of the target on his back and took drastic steps to protect himself - including ordering a hit on a former employee. As Ross made plans to disappear forever, the feds raced against the clock to catch a man they weren't sure even existed, searching for a needle in the haystack of the global Internet. </p> <p>Drawing on exclusive access to key players and two billion digital words and images Ross left behind, <i>Vanity Fair</i> correspondent and <i>New York Times</i> best-selling author Nick Bilton offers a tale filled with twists and turns, lucky breaks, and unbelievable close calls. It's a story of the boy next door's ambition gone criminal, spurred on by the clash between the new world of libertarian-leaning, anonymous, decentralized web advocates and the old world of government control, order, and the rule of law. Filled with unforgettable characters and capped by an astonishing climax, <i>American Kingpin</i> might be dismissed as too outrageous for fiction. But it's all too real. </p>","releaseDate":"2017-05-02","publishers":[{"name":"Penguin Audio"}],"length":"12h 14m ","categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"True Crime","url":"18572017011"}],"sample":"https://samples.audible.com/bk/peng/003123/bk_peng_003123_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51Iv3vQyOOL","asin":"1984885154","subHeading":"Drugs. Empire. Murder. Betrayal.","title":"The Mastermind","authors":"Evan Ratliff","narrators":"Evan Ratliff","length":"11 hrs and 16 mins"},{"cover":"51md7xJ-GwL","asin":"1478948000","title":"Billion Dollar Whale","authors":"Bradley Hope, Tom Wright","narrators":"Will Collyer","length":"12 hrs and 26 mins"},{"cover":"61zCMnP6nZL","asin":"B00GAA28JK","subHeading":"A True Story of Money, Power, Friendship, and Betrayal","title":"Hatching Twitter","authors" ith federal law enforcement, working as a bounty hunter for the US Marshal Service. He's got plenty of work. In this version of America, slavery continues in four states called \"the Hard Four\". On the trail of a runaway known as Jackdaw, Victor arrives in Indianapolis knowing that something isn't right - with the case file, with his work, and with the country itself. </p> <p>A mystery to himself, Victor suppresses his memories of his childhood on a plantation and works to infiltrate the local cell of an abolitionist movement called the Underground Airlines. Tracking Jackdaw through the back rooms of churches, empty parking garages, hotels, and medical offices, Victor believes he's hot on the trail. But his strange, increasingly uncanny pursuit is complicated by a boss who won't reveal the extraordinary stakes of Jackdaw's case as well as by a heartbreaking young woman and her child, who may be Victor's salvation. Victor himself may be the biggest obstacle of all - though his true self remains buried, it threatens to surface. </p> <p>Victor believes himself to be a good man doing bad work, unwilling to give up the freedom he has worked so hard to earn. But in pursuing Jackdaw, Victor discovers secrets at the core of the country's arrangement with the Hard Four - secrets the government will preserve at any cost. </p> <p><i>Underground Airlines</i> is a groundbreaking novel, a wickedly imaginative thriller, and a story of an America that is more like our own than we'd like to believe. </p>","releaseDate":"2016-07-05","publishers":[{"name":"Hachette Audio"}],"length":"9h 28m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/hach/002598/bk_hach_002598_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61PgN2lOruL","asin":"B07MKDLVS2","title":"Golden State","authors":"Ben Winters","narrators":"Kiff VandenHeuve :"Charlie's dad wasn't just any dad. He was Anansi, a trickster god, the spider-god. Anansi is the spirit of rebellion, able to overturn the social order....","downloaded":true,"progress":"Finished","myRating":"3","titleShort":"Anansi Boys","ratings":18602,"rating":4.5,"summary":"God is dead. Meet the kids. <p>When Fat Charlie's dad named something, it stuck. Like calling Fat Charlie \"Fat Charlie.\" Even now, twenty years later, Charlie Nancy can't shake that name, one of the many embarrassing \"gifts\" his father bestowed, before he dropped dead on a karaoke stage and ruined Fat Charlie's life.</p> <p>Mr. Nancy left Fat Charlie things. Things like the tall, good-looking stranger who appears on Charlie's doorstep, who appears to be the brother he never knew. A brother as different from Charlie as night is from day, a brother who's going to show Charlie how to lighten up and have a little fun, just like Dear Old Dad. And all of a sudden, life starts getting very interesting for Fat Charlie.</p> <p>Because, you see, Charlie's dad wasn't just any dad. He was Anansi, a trickster god, the spider-god. Anansi is the spirit of rebellion, able to overturn the social order, create wealth out of thin air, and baffle the devil. Some said he could cheat even Death himself.</p> <p>Returning to the territory he so brilliantly explored in his masterful <i>New York Times</i> best seller <i>American Gods</i>, the incomparable Neil Gaiman offers up a work of dazzling ingenuity, a kaleidoscopic journey deep into myth that is at once startling, terrifying, exhilarating, and fiercely funny, a true wonder of a novel that confirms Stephen King's glowing assessment of the author as \"a treasure house of story, and we are lucky to have him.\"</p>","releaseDate":"2005-09-19","publishers":[{"name":"HarperAudio"}],"length":"10h 5m ","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Fantasy","url":"18580607011"}],"sample":"https://samples.audible.com/bk/harp/001138  Neumann probe....","downloaded":true,"progress":"Finished","myRating":"4","titleShort":"For We Are Many","ratings":61075,"rating":4.8,"summary":"<p>The highly anticipated sequel to Audible's Best of 2016 - Science Fiction winner, <i>We Are Legion (We Are Bob)</i>; a book listeners are calling \"so much fun\", \"what science fiction was meant to be\", and what would happen if \"Andy Weir and Ernest Cline had a lovechild\".&nbsp;</p> <p>Bob Johansson didn't believe in an afterlife, so waking up after being killed in a car accident was a shock. To add to the surprise, he is now a sentient computer and the controlling intelligence for a Von Neumann probe.&nbsp;</p> <p>Bob and his copies have been spreading out from Earth for 40 years now, looking for habitable planets. But that's the only part of the plan that's still in one piece. A system-wide war has killed off 99.9 percent of the human race; nuclear winter is slowly making the Earth uninhabitable; a radical group wants to finish the job on the remnants of humanity; the Brazilian space probes are still out there, still trying to blow up the competition; and the Bobs have discovered a spacefaring species that sees all other life as food.&nbsp;</p> <p>Bob left Earth anticipating a life of exploration and blissful solitude. Instead he's become a sky god to a primitive native species, the only hope for getting humanity to a new home, and possibly the only thing that can prevent every living thing in the local sphere from ending up as dinner.&nbsp;</p> <p>Listener favorite Ray Porter returns to narrate Bob - and his many incarnations - in all of their geeky glory.&nbsp;</p> <p><i>For We Are Many</i> is the second installment in the blockbuster Audible Original Bobiverse series - which has sold more than one million copies.</p>","releaseDate":"2017-04-18","publishers":[{"name":"Audible Originals"}],"length":"8h 59m ","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18 t you shouldn't question the game master, and you shouldn't make fun of his cape. </p> <p>One minute, they're drinking away the dreariness of their lives, escaping into a fantasy game and laughing their asses off. The next minute, they're in a horse-drawn cart surrounded by soldiers pointing crossbows at them. </p> <p>Tim now has the voice and physique of a prepubescent girl. Dave finds that while he lost a foot or two in height, he somehow acquired a suit of armor and a badass beard. Julian's ears have grown ridiculously long and pointy. And Cooper... well Cooper has gotten himself a set of tusks, a pair of clawed hands, and a bad case of the shits. He also finds that he's carrying a bag with a human head in it - a head that he had chopped off when they were still just playing a game. </p> <p>Shit just got real, and if they want to survive, these four friends are going to have to tap into some baser instincts they didn't even know existed in their fast-food and pizza delivery world. </p> <p>It's fight, flight, or try to convince the people who are trying to kill them that they don't really exist. </p>","releaseDate":"2014-09-02","publishers":[{"name":"Robert Bevan"}],"length":"8h 3m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Humor & Satire","url":"18574496011"}],"sample":"https://samples.audible.com/bk/acx0/022375/bk_acx0_022375_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"41N5GxFpbrL","asin":"B01FRGT8KY","subHeading":"Caverns and Creatures, Book 3","title":"Critical Failures III","authors":"Robert Bevan","narrators":"Jonathan Sleep","length":"7 hrs and 32 mins"},{"cover":"41AE4zbSwYL","asin":"B06XCKXHGV","subHeading":"Caverns and Creatures, Book 4","title":"Critical Failures IV: The Phantom Pinas","authors":"Robert Bevan","narrators":"Jonathan Sleep","length":"10 hrs and 33 mins"},{"cover":"41rNFZG+PRL","asin":"B078RQJH5Y","subHeading":"Caverns and Creatures, Book 5","title":"Criti e imagined. </p> <p><b>BONUS AUDIO</b>: Audible's audio edition of <i>Lock In</i> contains the bonus novella, <i>Unlocked: An Oral History of Haden's Syndrome</i>, written by John Scalzi and narrated by a full cast.</p>","releaseDate":"2014-08-26","publishers":[{"name":"Audible Studios"}],"length":"9h 56m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/adbl/014942/bk_adbl_014942_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"41QjcKcKqDL","asin":"B07BGDSPR9","title":"Head On (Narrated by Wil Wheaton)","authors":"John Scalzi","narrators":"Wil Wheaton","length":"7 hrs and 36 mins"},{"cover":"51CgPTJs5-L","asin":"B00CX723U8","subHeading":"A Novel","title":"Red Sparrow","authors":"Jason Matthews","narrators":"Jeremy Bobb","length":"17 hrs and 55 mins"},{"cover":"61z5eJeWCpL","asin":"B002V5B9SO","title":"Daemon","authors":"Daniel Suarez","narrators":"Jeff Gurner","length":"15 hrs and 55 mins"},{"cover":"51Y6rqYHIyL","asin":"B076XSGP65","title":"All Systems Red","authors":"Martha Wells","narrators":"Kevin R. Free","length":"3 hrs and 17 mins"},{"cover":"51RIKu29fRL","asin":"B002V5BLIW","title":"Hyperion","authors":"Dan Simmons","narrators":"Marc Vietor, Allyson Johnson, Kevin Pariseau, and others","length":"20 hrs and 44 mins"},{"cover":"51ReJqB6qBL","asin":"B084RPCT73","subHeading":"The Interdependency, Book 3","title":"The Last Emperox","authors":"John Scalzi","narrators":"Wil Wheaton","length":"8 hrs and 7 mins"},{"cover":"513Q2rh4jVL","asin":"B07G8FH9H7","subHeading":"Lady Astronaut, Book 2","title":"The Fated Sky","authors":"Mary Robinette Kowal","narrators":"Mary Robinette Kowal","length":"10 hrs and 14 mins"},{"cover":"518DYy7eNBL","asin":"B07CSC1179","subHeading":"(Speed of Sound Thrillers, Book 1)","title":"The Speed of Sound","authors":"Eric Bernt","narrators":"Christopher Lane","length":"10 hrs and 40 mins"},{ ble idea. But terrible ideas are what Jenny does best....","downloaded":true,"progress":"Finished","myRating":"5","titleShort":"Furiously Happy","ratings":11494,"rating":4.3,"summary":"<p><b>Audie Award, Humor, 2016 </b></p> <p>In <i>Furiously Happy</i>, number-one <i>New York Times</i> best-selling author Jenny Lawson explores her lifelong battle with mental illness. A hysterical, ridiculous book about crippling depression and anxiety? That sounds like a <i>terrible</i> idea.&nbsp;</p> <p>But terrible ideas are what Jenny does best.&nbsp;</p> <p>As Jenny says:&nbsp;</p> <p>\"Some people might think that being 'furiously happy' is just an excuse to be stupid and irresponsible and invite a herd of kangaroos over to your house without telling your husband first because you suspect he would say no since he's never particularly liked kangaroos. And that would be ridiculous because no one would invite a herd of kangaroos into their house. Two is the limit. I speak from personal experience. My husband says that none is the new limit. I say he should have been clearer about that before I rented all those kangaroos.&nbsp;</p> <p>\"Most of my favorite people are dangerously f--ked-up but you'd never guess because we've learned to bare it so honestly that it becomes the new normal. Like John Hughes wrote in The Breakfast Club, 'We're all pretty bizarre. Some of us are just better at hiding it.' Except go back and cross out the word 'hiding.'\"&nbsp;</p> <p><i>Furiously Happy</i> is about \"taking those moments when things are fine and making them amazing, because those moments are what make us who we are, and they're the same moments we take into battle with us when our brains declare war on our very existence. It's the difference between 'surviving life' and 'living life'. It's the difference between 'taking a shower' and 'teaching your monkey butler how to shampoo your hair'. It's the difference between being 'sane' and being 'furiously happy.'\"</p> <p>Lawson is beloved around the world for her inimitable humor and honesty, and in <i>Furiously Happy</i>, she is at her snort-inducing funniest. This is a book about embracing everything that makes us who we are - the beautiful and the flawed - and then using it to find joy in fantastic and outrageous ways. Because as Jenny's mom says, \"Maybe 'crazy' isn't so bad after all.\" Sometimes crazy is just right.&nbsp;</p> <p><b>The audiobook contains a bonus chapter only available to listeners. </b></p>","releaseDate":"2015-09-22","publishers":[{"name":"Macmillan Audio"}],"length":"8h 28m ","categories":[{"name":"Health & Wellness","url":"18573370011"},{"name":"Psychology & Mental Health","url":"18573475011"}],"sample":"https://samples.audible.com/bk/aren/001960/bk_aren_001960_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51hPJ13AsDL","asin":"B007T7U0RK","subHeading":"A Mostly True Memoir","title":"Let's Pretend This Never Happened","authors":"Jenny Lawson","narrators":"Jenny Lawson","length":"8 hrs and 41 mins"},{"cover":"51BqUV0hxoL","asin":"125079093X","title":"Broken (in the Best Possible Way)","authors":"Jenny Lawson","narrators":"Jenny Lawson","length":"8 hrs and 18 mins"},{"cover":"51A5N2fRPGL","asin":"1524853984","subHeading":"One Introvert's Year of Saying Yes","title":"Sorry I'm Late, I Didn't Want to Come","authors":"Jessica Pan","narrators":"Jessica Pan","length":"8 hrs and 52 mins"},{"cover":"51NShr5s2LL","asin":"B071VRPFB1","subHeading":"Essays","title":"We Are Never Meeting in Real Life","authors":"Samantha Irby","narrators":"Samantha Irby","length":"9 hrs and 17 mins"},{"cover":"516DZ2r5m9L","asin":"1515949834","subHeading":"Competitive Crafters, Drop-Off Despots, and Other Suburban Scourges","title":"People I Want to Punch in the Throat","authors":"Jen Mann","narrators":"Jen Mann","length":"5 hrs and 39 mins"},{"cover":"51KrBjE9ajL","asin":"B07NLL95S4","subHeading":"A Therapist, HER Therapist, and Our Lives Reveal  the fictional town of St. Petersburg, Missouri, he would also be introducing two characters - one a clever and mischievous scamp, and the other a carefree, innocent ragamuffin - whose stories would ultimately shape the course of American literature. But whereas its sequel and companion piece, <i>Adventures of Huckleberry Finn</i>, would harken an end to childhood, the story of Tom Sawyer is one that depicts the excitement and adventure of boyhood along the Mississippi. </p> <p>Revisit this enduring classic and you will be struck not only by Twain's skill at capturing a time and place so vividly but also by his uncanny ability to crystallize those oftentimes tumultuous and conflicting emotions that a child experiences at the precipice of adulthood: a longing to be free from the rules and obligations of adults while enjoying the laxity inherent in childhood; a love of all things macabre, like blood oaths, cemetery cures, and haunted houses, that reveal a true innocence - an unawareness of real-life consequences and one's own mortality; and the pangs of guilt when knowing the right thing to do and doing the right thing appear to be at odds. </p> <p>A natural storyteller and raconteur in his own right - just listen to <i>Paddle Your Own Canoe</i> and <i>Gumption</i> - actor, comedian, carpenter, and all-around manly man Nick Offerman (<i>Parks and Recreation</i>) brings his distinctive baritone and a fine-tuned comic versatility to Twain's writing. In a knockout performance, he doesn't so much as read Twain's words as he does rejoice in them, delighting in the hijinks of Tom - whom he lovingly refers to as a \"great scam artist\" and \"true American hero\" - while deftly delivering the tenderness and care Twain gave to his own characters. </p>","releaseDate":"2016-09-20","publishers":[{"name":"Audible Studios"}],"length":"7h 52m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"sample":"https://samples.audible Short":"The Johnstown Flood","ratings":3522,"rating":4.5,"summary":"At the end of the last century, Johnstown, Pennsylvania, was a booming coal-and-steel town filled with hardworking families striving for a piece of the nation's burgeoning industrial prosperity. In the mountains above Johnstown, an old earth dam had been hastily rebuilt to create a lake for an exclusive summer resort patronized by the tycoons of that same industrial prosperity, among them Andrew Carnegie, Henry Clay Frick, and Andrew Mellon. Despite repeated warnings of possible danger, nothing was done about the dam. Then came May 31, 1889, when the dam burst, sending a wall of water thundering down the mountain, smashing through Johnstown, and killing more than 2,000 people. It was a tragedy that became a national scandal. <p> Graced by David McCullough's remarkable gift for writing richly textured, sympathetic social history, <i>The Johnstown Flood</i> is an absorbing portrait of life in 19th-century America, of overweening confidence, of energy, and of tragedy. This is a powerful historical lesson for our century and all times: the danger of assuming that because people are in positions of responsibility they are behaving responsibly.</p>","releaseDate":"2005-06-17","publishers":[{"name":"Simon & Schuster Audio"}],"length":"9h 3m ","categories":[{"name":"History","url":"18573518011"},{"name":"Americas","url":"18573526011"}],"sample":"https://samples.audible.com/bk/sans/000588/bk_sans_000588_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51cwZdhaC7L","asin":"B0080JBGZQ","subHeading":"The Epic Story of the Building of the Brooklyn Bridge","title":"The Great Bridge","authors":"David McCullough","narrators":"Nelson Runger","length":"27 hrs and 24 mins"},{"cover":"61KDJFh71OL","asin":"B014I52NU2","subHeading":"Portraits in History","title":"Brave Companions","authors":"David McCullough","narrators":"David McCullough","length":"11 hrs and 1 progress":"Finished","myRating":"5","titleShort":"The Things They Carried","ratings":11072,"rating":4.3,"summary":"<p>This modern classic and <i>New York Times</i> best seller was a finalist for both the 1990 Pulitzer Prize and National Book Critics Circle Award and has become a staple of American classrooms. Hailed by <i>The New York Times</i> as \"a marvel of storytelling\", <i>The Things They Carried</i>’s portrayal of the boots-on-the-ground experience of soldiers in the Vietnam War is a landmark in war writing. Now, three-time Emmy Award winner Bryan Cranston, star of the hit TV series <i>Breaking Bad</i>, delivers an electrifying performance that walks the book’s hallucinatory line between reality and fiction and highlights the emotional power of the spoken word.</p> <p>The soldiers in this collection of stories carried M-16 rifles, M-60 machine guns, and M-79 grenade launchers. They carried plastic explosives, hand grenades, flak jackets, and landmines. But they also carried letters from home, illustrated Bibles, and pictures of their loved ones. Some of them carried extra food or comic books or drugs. Every man carried what he needed to survive, and those who did carried their shattering stories away from the jungle and back to a nation that would never understand.</p> <p>This audiobook also includes an exclusive recording “The Vietnam in Me,” a recount of the author’s trip back to Vietnam in 1994, revisiting his experience there as a soldier 25 years before, read by Tim O’Brien himself. </p> <p><i>The Things They Carried</i> was produced by Audible Studios in partnership with Playtone, the celebrated film and television production company founded by Tom Hanks and Gary Goetzman, and producer of the award-winning series <i>Band of Brothers, John Adams</i>, and <i>The Pacific</i>, as well as the HBO movie <i>Game Change</i>.</p>","releaseDate":"2013-10-15","publishers":[{"name":"Audible Studios"}],"length":"7h 47m ","categories":[{"name":"Literature & Fiction" rue,"length":"12h 34m","progress":0,"titleShort":"Unwholly","ratings":1881,"rating":4.6,"summary":"<p>It’s finally here. The long-awaited sequel to the bestselling <i>Unwind,</i> which <i>Publishers Weekly</i> called a “gripping, brilliantly imagined futuristic thriller.” </p> <p>Thanks to Connor, Lev, and Risa—and their high-profile revolt at Happy Jack Harvest Camp—people can no longer turn a blind eye to unwinding. Ridding society of troublesome teens while simultaneously providing much-needed tissues for transplant might be convenient, but its morality has finally been brought into question. However, unwinding has become big business, and there are powerful political and corporate interests that want to see it not only continue, but also expand to the unwinding of prisoners and the impoverished. </p> <p>Cam is a product of unwinding; made entirely out of the parts of other unwinds, he is a teen who does not technically exist. A futuristic Frankenstein, Cam struggles with a search for identity and meaning and wonders if a rewound being can have a soul. And when the actions of a sadistic bounty hunter cause Cam’s fate to become inextricably bound with the fates of Connor, Risa, and Lev, he’ll have to question humanity itself. </p> <p>Rife with action and suspense, this riveting companion to the perennially popular Unwind challenges assumptions about where life begins and ends—and what it means to live. </p>","releaseDate":"2013-04-30","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Children's Audiobooks","url":"18572091011"},{"name":"Action & Adventure","url":"18572092011"}],"sample":"https://samples.audible.com/bk/adbl/011174/bk_adbl_011174_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51-qdZQmPgL","asin":"B00KHV19C0","title":"Unsouled","authors":"Neal Shusterman","narrators":"Luke Daniels","length":"12 hrs and 55 mins"},{"cover":"51rcC5G9vHL","asin":"B00P6NAS5I","title":"Undivided","authors":"Neal ,"myRating":"4","storePageMissing":true,"added":76},{"asin":"B00D3PBYAE","cover":"51M+yzHzkrL","title":"The Boys in the Boat: Nine Americans and Their Epic Quest for Gold at the 1936 Berlin Olympics","authors":[{"name":"Daniel James Brown","url":"B001JRTQ3K"}],"narrators":[{"name":"Edward Herrmann"}],"blurb":"The dramatic story of the American rowing team that stunned the world at Hitler's 1936 Berlin Olympics....","downloaded":true,"progress":"Finished","myRating":"5","titleShort":"The Boys in the Boat","ratings":33495,"rating":4.8,"summary":"<p><b>The #1 <i>New York Times</i>–bestselling story about American Olympic triumph in Nazi Germany, the inspiration for the PBS documentary <i>The Boys of '36</i>, broadcast to coincide with the 2016 Summer Olympics and the 80th anniversary of the boys' gold medal race. </b> </p> <p>Daniel James Brown's robust book tells the story of the University of Washington's 1936 eight-oar crew and their epic quest for an Olympic gold medal, a team that transformed the sport and grabbed the attention of millions of Americans. The sons of loggers, shipyard workers, and farmers, the boys defeated elite rivals first from eastern and British universities and finally the German crew rowing for Adolf Hitler in the Olympic games in Berlin, 1936. </p> <p>The emotional heart of the story lies with one rower, Joe Rantz, a teenager without family or prospects, who rows not for glory, but to regain his shattered self-regard and to find a place he can call home. The crew is assembled by an enigmatic coach and mentored by a visionary, eccentric British boat builder, but it is their trust in each other that makes them a victorious team. They remind the country of what can be done when everyone quite literally pulls together - a perfect melding of commitment, determination, and optimism. </p> <p>Drawing on the boys' own diaries and journals, their photos and memories of a once-in-a-lifetime shared dream, <i>The Boys in the Boat</i> is an irresistible s 96227","title":"The Way I Heard It","authors":"Mike Rowe","narrators":"Mike Rowe","length":"7 hrs and 55 mins"},{"cover":"513yvJ80aaL","asin":"B07MBBHPQ5","title":"The Things We Cannot Say","authors":"Kelly Rimmer","narrators":"Ann Marie Gideon, Nancy Peterson","length":"13 hrs and 42 mins"},{"cover":"51vV-Rvl+RL","asin":"B07FSNSLZ1","title":"Where the Crawdads Sing","authors":"Delia Owens","narrators":"Cassandra Campbell","length":"12 hrs and 12 mins"}],"added":75},{"asin":"B005FRGT44","cover":"51vcFtW2S3L","title":"Ready Player One","authors":[{"name":"Ernest Cline","url":"B004XRR8Z6"}],"narrators":[{"name":"Wil Wheaton"}],"series":[{"name":"Ready Player One","asin":"B08CM7ZZ11","bookNumbers":["1"]}],"blurb":"At once wildly original and stuffed with irresistible nostalgia, Ready Player One is a spectacularly genre-busting, ambitious, and charming debut.....","downloaded":true,"progress":"Finished","myRating":"5","titleShort":"Ready Player One","ratings":240803,"rating":4.8,"summary":"<p>At once wildly original and stuffed with irresistible nostalgia, <i>Ready Player One</i> is a spectacularly genre-busting, ambitious, and charming debut - part quest novel, part love story, and part virtual space opera set in a universe where spell-slinging mages battle giant Japanese robots, entire planets are inspired by <i>Blade Runner</i>, and flying DeLoreans achieve light speed.</p> <p>It’s the year 2044, and the real world is an ugly place.</p> <p>Like most of humanity, Wade Watts escapes his grim surroundings by spending his waking hours jacked into the OASIS, a sprawling virtual utopia that lets you be anything you want to be, a place where you can live and play and fall in love on any of 10,000 planets. </p> <p>And like most of humanity, Wade dreams of being the one to discover the ultimate lottery ticket that lies concealed within this virtual world. For somewhere inside this giant networked playground, OASIS creator James Halliday has hidden a series of fiendish puzzles that will yield massive fortune - and remarkable power - to whoever can unlock them. </p> <p>For years, millions have struggled fruitlessly to attain this prize, knowing only that Halliday’s riddles are based in the pop culture he loved - that of the late 20th century. And for years, millions have found in this quest another means of escape, retreating into happy, obsessive study of Halliday’s icons. Like many of his contemporaries, Wade is as comfortable debating the finer points of John Hughes’s oeuvre, playing Pac-Man, or reciting Devo lyrics as he is scrounging power to run his OASIS rig. </p> <p>And then Wade stumbles upon the first puzzle. </p> <p>Suddenly the whole world is watching, and thousands of competitors join the hunt - among them certain powerful players who are willing to commit very real murder to beat Wade to this prize. Now the only way for Wade to survive and preserve everything he knows is to win. But to do so, he may have to leave behind his oh-so-perfect virtual existence and face up to life - and love - in the real world he’s always been so desperate to escape. </p> <p>A world at stake.<br>A quest for the ultimate prize.<br>Are you ready?</p>","releaseDate":"2011-08-16","publishers":[{"name":"Random House Audio"}],"length":"15h 40m ","categories":[{"name":"Science Fiction & Fantasy","url":"18580606011"},{"name":"Science Fiction","url":"18580628011"}],"sample":"https://samples.audible.com/bk/rand/002735/bk_rand_002735_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"516MN+bKViL","asin":"0593396960","subHeading":"A Novel","title":"Ready Player Two","authors":"Ernest Cline","narrators":"Wil Wheaton","length":"13 hrs and 46 mins"},{"cover":"41BUYlD-sfL","asin":"B00VN0Q8XY","subHeading":"A Novel","title":"Armada","authors":"Ernest Cline","narrators":"Wil Wheaton","length":"11 hrs and 50 mins"},{"cover":"414J3xG+7+L","asin":"B082BHJMFF","title":"The Martian","authors":"Andy Weir","narrators":"Wil Whea end are killed in an accident. With his life in pieces and nothing to keep him tethered, Shadow accepts a job from a beguiling stranger he meets on the way home, an enigmatic man who calls himself Mr. Wednesday. A trickster and a rogue, Wednesday seems to know more about Shadow than Shadow does himself. </p> <p>Life as Wednesday's bodyguard, driver, and errand boy is far more interesting and dangerous than Shadow ever imagined. Soon Shadow learns that the past never dies . . . and that beneath the placid surface of everyday life a storm is brewing—an epic war for the very soul of America—and that he is standing squarely in its path. </p> <p><b>\"Mystery, satire, sex, horror, poetic prose—<i>American Gods</i> uses all these to keep the reader turning the pages.\"—<i>Washington Post</i></b></p>","releaseDate":"2011-06-21","publishers":[{"name":"HarperAudio"}],"length":"19h 39m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Action & Adventure","url":"18574427011"}],"sample":"https://samples.audible.com/bk/harp/002531/bk_harp_002531_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51fHykedWDL","asin":"1774244977","title":"Wayward Galaxy","authors":"Jason Anspach, JN Chaney","narrators":"R.C. Bray","length":"12 hrs and 49 mins"},{"cover":"61CEI+8TpdL","asin":"B086WP794Z","title":"The Sandman","authors":"Neil Gaiman, Dirk Maggs","narrators":"Riz Ahmed, Kat Dennings, Taron Egerton, and others","length":"10 hrs and 54 mins"},{"cover":"510WThv+gfL","asin":"B0036KV7Y4","title":"Good Omens","authors":"Neil Gaiman, Terry Pratchett","narrators":"Martin Jarvis","length":"12 hrs and 32 mins"},{"cover":"61CrEYL26KL","asin":"B01LWUJKQ7","title":"Norse Mythology","authors":"Neil Gaiman","narrators":"Neil Gaiman","length":"6 hrs and 29 mins"},{"cover":"41yNdwUu5PL","asin":"B00354ZSS2","title":"Neverwhere","authors":"Neil Gaiman","narrators":"Neil Gaiman","length":"13 hrs and 48 mins"},{"cover":"51U2i2Iw1tL","a eable, seasoned weatherman who considered himself a scientist. When he heard the deep thudding of waves on Galveston's beach in the early morning of September 8, however, Cline refused to be alarmed. The city had been hit by bad weather before. But by the time this storm had moved across Galveston, at least 6,000 - probably closer to 10,000 - people were dead, and Cline would never look at hurricanes the same way again. </p> <p>Based on a wealth of primary sources, Erik Larson's unforgettable work will haunt you long after the final sentence. Narrator Richard M. Davidson infuses each chapter with added intensity. </p>","releaseDate":"2015-04-06","publishers":[{"name":"Recorded Books"}],"length":"9h 33m ","categories":[{"name":"History","url":"18573518011"},{"name":"Americas","url":"18573526011"}],"sample":"https://samples.audible.com/bk/reco/008536/bk_reco_008536_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41YZGRy1Z-L","asin":"B002V8MKHA","title":"Thunderstruck","authors":"Erik Larson","narrators":"Bob Balaban","length":"11 hrs and 56 mins"},{"cover":"51clmOktQQL","asin":"0593169239","subHeading":"A Novel","title":"Code Name Hélène","authors":"Ariel Lawhon","narrators":"Barrie Kreinik, Peter Ganim","length":"17 hrs and 17 mins"},{"cover":"51Yq6-rM3EL","asin":"0593295242","subHeading":"A Novel of the Civil War (Civil War Trilogy)","title":"Gods and Generals","authors":"Jeff Shaara","narrators":"Mark Bramhall","length":"22 hrs and 38 mins"},{"cover":"51i0I2TGMgL","asin":"B004WPQ3V4","subHeading":"Love, Terror, and an American Family in Hitler's Berlin","title":"In the Garden of Beasts","authors":"Erik Larson","narrators":"Stephen Hoye","length":"12 hrs and 52 mins"},{"cover":"514pqWMnlsL","asin":"059316380X","subHeading":"Murder, Forensics, and the Birth of American CSI","title":"American Sherlock","authors":"Kate Winkler Dawson","narrators":"Kate Winkler Dawson","length":"10 hrs and 43 mins"},{"cover":" sts into the bank and begins viciously shooting....","downloaded":true,"progress":"Finished","myRating":"5","titleShort":"The Survivor","ratings":6976,"rating":4.3,"summary":"<p>Nate Overbay, a former soldier suffering from PTSD and ALS, goes to an 11th-floor bank and climbs out the bathroom window onto the ledge, ready to end it all. But as he’s steeling himself to jump, a crew of gunmen bursts into the bank and begins viciously shooting employees and customers. With nothing to lose, Nate climbs back inside, confronts the robbers, and with his military training, starts taking them out, one by one. The last man standing leaves Nate with a cryptic warning: “He will make you pay in ways you can’t imagine.” Soon enough, Nate learns what this means. </p> <p>He is kidnapped by Pavlo, a savage Ukrainian mobster and mastermind of the failed heist. Now blocked from getting into the bank vault to retrieve the critical item inside, Pavlo gives Nate a horrifying ultimatum: Either break in and acquire the item or watch Pavlo slowly kill the people Nate loves most - his estranged wife, Janie, and his teenaged daughter, Cielle. Nate lost them both when he came back from Iraq broken and confused. Now he’s got one chance to protect the people he loves, even if it’s the last thing he is able to do.</p>","releaseDate":"2012-08-21","publishers":[{"name":"Brilliance Audio"}],"length":"13h 4m ","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Thriller & Suspense","url":"18574621011"}],"sample":"https://samples.audible.com/bk/brll/004068/bk_brll_004068_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51AWWErKXgL","asin":"B0058DSPPG","title":"You're Next","authors":"Gregg Hurwitz","narrators":"Scott Brick","length":"14 hrs and 1 min"},{"cover":"51wHzNGsPAL","asin":"B00EPKU8XU","title":"Tell No Lies","authors":"Gregg Hurwitz","narrators":"Scott Brick","length":"12 hrs and 39 mins"},{"cover":"51EgC phistication. Now innovative checklists are being adopted in hospitals around the world, helping doctors and nurses respond to everything from flu epidemics to avalanches. Even in the immensely complex world of surgery, a simple 90-second variant has cut the rate of fatalities by more than a third.</p> <p>In riveting stories, Gawande takes us from Austria, where an emergency checklist saved a drowning victim who had spent half an hour underwater, to Michigan, where a cleanliness checklist in intensive care units virtually eliminated a type of deadly hospital infection. He explains how checklists actually work to prompt striking and immediate improvements. And he follows the checklist revolution into fields well beyond medicine, from homeland security to investment banking, skyscraper construction, and businesses of all kinds.&nbsp;</p> <p>An intellectual adventure in which lives are lost and saved and one simple idea makes a tremendous difference, <i>The Checklist Manifesto</i> is essential listening for anyone working to get things right.</p>","releaseDate":"2009-12-22","publishers":[{"name":"Macmillan Audio"}],"length":"6h 9m ","categories":[{"name":"Business & Careers","url":"18572029011"},{"name":"Career Success","url":"18572070011"}],"sample":"https://samples.audible.com/bk/aren/001038/bk_aren_001038_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41sga7kmcVL","asin":"B002VACF64","subHeading":"A Surgeon's Notes on Performance","title":"Better","authors":"Atul Gawande","narrators":"John Bedford Lloyd","length":"7 hrs and 34 mins"},{"cover":"61uIBGluh8L","asin":"B002UZDRIU","subHeading":"A Surgeon's Notes on an Imperfect Science","title":"Complications","authors":"Atul Gawande","narrators":"William David Griffith","length":"7 hrs and 48 mins"},{"cover":"51O4Q-uj0oL","asin":"B01I226FW4","title":"Summary: The Checklist Manifesto: How to Get Things Right","authors":"Summary Station","narrators":"Michelle M o won't take bribes or look the other way—is far from popular. When he finds a local hunting outfitter dead, splayed out on the woodpile behind his state-owned home, he takes it personally. There had to be a reason that the outfitter, with whom he's had run-ins before, chose his backyard, his woodpile to die in. Even after the \"outfitter murders,\" as they have been dubbed by the local press after the discovery of the two more bodies, are solved, Joe continues to investigate, uneasy with the easy explanation offered by the local police. </p> <p>As Joe digs deeper into the murders, he soon discovers that the outfitter brought more than death to his backdoor: he brought Joe an endangered species, thought to be extinct, which is now living in his woodpile. But if word of the existence of this endangered species gets out, it will destroy any chance of InterWest, a multi-national natural gas company, building an oil pipeline that would bring the company billions of dollars across Wyoming, through the mountains and forests of Twelve Sleep. The closer Joe comes to the truth behind the outfitter murders, the endangered species and InterWest, the closer he comes to losing everything he holds dear. </p>","releaseDate":"2011-02-14","publishers":[{"name":"Recorded Books"}],"length":"7h 50m ","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Crime Fiction","url":"18574598011"}],"sample":"https://samples.audible.com/bk/reco/004252/bk_reco_004252_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"51BiQI05M3L","asin":"B004TTK3L4","subHeading":"A Joe Pickett Novel","title":"Savage Run","authors":"C. J. Box","narrators":"David Chandler","length":"8 hrs and 48 mins"},{"cover":"51fdfDkRi4L","asin":"B00DHKK4W4","subHeading":"Joe Pickett, Book 3","title":"Winterkill","authors":"C. J. Box","narrators":"David Chandler","length":"11 hrs and 25 mins"},{"cover":"51zAXUipz2L","asin":"B004W4NUIO","subHeading":"A Joe P iously unrecorded content, this full-cast recording is read by F. Murray Abraham, Alan Alda, René Auberjonois, Becky Ann Baker, Dennis Boutsikaris, Bruce Boxleitner, Max Brooks, Nicki Clyne, Common, Denise Crosby, Frank Darabont, Dean Edwards, Mark Hamill, Nathan Fillion, Maz Jobrani, Frank Kamai, Michelle Kholos, John McElroy, Ade M’Cormack, Alfred Molina, Parminder Nagra, Ajay Naidu, Masi Oka, Steve Park, Kal Penn, Simon Pegg, Jürgen Prochnow, Carl Reiner, Rob Reiner, Henry Rollins, Jeri Ryan, Jay O. Sanders, Martin Scorsese, Paul Sorvino, David Ogden Stiers, Brian Tee, John Turturro, Eamonn Walker, Ric Young, and Waleed Zuaiter.</p>","releaseDate":"2013-05-14","publishers":[{"name":"Random House Audio"}],"length":"12h 9m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/rand/003454/bk_rand_003454_sample.mp3","language":"English","format":"Abridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41-fOHDOA8L","asin":"B002V1M62Q","subHeading":"Complete Protection from the Living Dead","title":"The Zombie Survival Guide","authors":"Max Brooks","narrators":"Marc Cashman","length":"8 hrs and 38 mins"},{"cover":"61yh8JNgUxL","asin":"0593168070","subHeading":"A Firsthand Account of the Rainier Sasquatch Massacre","title":"Devolution","authors":"Max Brooks","narrators":"Judy Greer, Max Brooks, Jeff Daniels, and others","length":"9 hrs and 50 mins"},{"cover":"61dPBVOopVL","asin":"B00CDXKHEQ","subHeading":"A Companion to the Abridged Edition","title":"World War Z: The Lost Files","authors":"Max Brooks","narrators":"Max Brooks, Martin Scorsese, F. Murray Abraham, and others","length":"6 hrs and 13 mins"},{"cover":"414J3xG+7+L","asin":"B082BHJMFF","title":"The Martian","authors":"Andy Weir","narrators":"Wil Wheaton","length":"10 hrs and 59 mins"},{"cover":"511n9LahCUL","asin":"B0031001KU","title":"Day By Day Armageddon","authors":"J. L. Bourne","narrators":"Jay Snyd l not be able to turn back. </p> <p><i>Signature Kill</i> is David Levien's most masterful novel yet - an audiobook that will attract attention from a wider group of thriller fans. </p>","releaseDate":"2015-03-24","publishers":[{"name":"Recorded Books"}],"length":"8h 58m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Genre Fiction","url":"18574456011"}],"sample":"https://samples.audible.com/bk/reco/008457/bk_reco_008457_sample.mp3","language":"English","format":"Unabridged Audiobook","added":59},{"asin":"B00NPB6OBU","cover":"51E6MRmkqwL","title":"Being Mortal: Medicine and What Matters in the End","authors":[{"name":"Atul Gawande","url":"B00458K698"}],"narrators":[{"name":"Robert Petkoff"}],"blurb":"Being Mortal asserts that medicine can comfort and enhance our experience even to the end, providing not only a good life but also a good end....","downloaded":true,"progress":"Finished","myRating":"4","titleShort":"Being Mortal","ratings":11349,"rating":4.8,"summary":"<p><b>Number one </b><b><i>New York Times</i></b><b> best seller</b></p> <p>In<i> Being Mortal</i>, best-selling author Atul Gawande tackles the hardest challenge of his profession: how medicine can not only improve life but also the process of its ending Medicine has triumphed in modern times, transforming birth, injury, and infectious disease from harrowing to manageable. But in the inevitable condition of aging and death, the goals of medicine seem too frequently to run counter to the interest of the human spirit.&nbsp;</p> <p>Nursing homes, preoccupied with safety, pin patients into railed beds and wheelchairs. Hospitals isolate the dying, checking for vital signs long after the goals of cure have become moot. Doctors, committed to extending life, continue to carry out devastating procedures that in the end extend suffering.&nbsp;</p> <p>Gawande, a practicing surgeon, addresses his profession's ultimate limitation, arguing that quality of life is the desired goal for patients and families. Gawande offers examples of freer, more socially fulfilling models for assisting the infirm and dependent elderly, and he explores the varieties of hospice care to demonstrate that a person's last weeks or months may be rich and dignified.&nbsp;</p> <p>Full of eye-opening research and riveting storytelling, <i>Being Mortal </i>shows how the ultimate goal is not a good death but a good life - all the way to the very end.&nbsp;</p>","releaseDate":"2014-10-07","publishers":[{"name":"Macmillan Audio"}],"length":"9h 3m ","categories":[{"name":"Health & Wellness","url":"18573370011"},{"name":"Medicine & Health Care Industry","url":"18573441011"}],"sample":"https://samples.audible.com/bk/aren/001858/bk_aren_001858_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"41sga7kmcVL","asin":"B002VACF64","subHeading":"A Surgeon's Notes on Performance","title":"Better","authors":"Atul Gawande","narrators":"John Bedford Lloyd","length":"7 hrs and 34 mins"},{"cover":"61uIBGluh8L","asin":"B002UZDRIU","subHeading":"A Surgeon's Notes on an Imperfect Science","title":"Complications","authors":"Atul Gawande","narrators":"William David Griffith","length":"7 hrs and 48 mins"},{"cover":"41LmkHhAnIL","asin":"B0191YTGI2","title":"When Breath Becomes Air","authors":"Paul Kalanithi, Abraham Verghese - foreword","narrators":"Sunil Malhotra, Cassandra Campbell","length":"5 hrs and 35 mins"},{"cover":"512iPIydvBL","asin":"B00TQEOSSQ","title":"A 20-minute Summary of Atul Gawande's Being Mortal: Medicine and What Matters in the End","authors":"Instaread Summaries","narrators":"Jason P. Hilton","length":"47 mins"},{"cover":"51Swyh8LjaL","asin":"B005OL5ETM","title":"The House of God","authors":"Samuel Shem","narrators":"Sean Runnette","length":"14 hrs and 54 mins"},{"cover":"515-jSNHhIL","asin":"B076KST8Q6","subHeading":"My Journey from Death to Recovery and the Redemptive Power of Hope","title":"In Shock","authors":"Dr. Rana Aw  a criminal enterprise wielding all the power of a sovereign state illuminates his personal transformation from financier to human rights activist, campaigning for justice for his late lawyer and friend. </p> <p>With fraud, bribery, corruption, and torture exposed at every turn, <i>Red Notice</i> is a shocking but true political roller-coaster that plays out in the highest echelons of Western power.</p>","releaseDate":"2015-02-03","publishers":[{"name":"Recorded Books"}],"categories":[{"name":"Biographies & Memoirs","url":"18571951011"},{"name":"Politics & Activism","url":"18572000011"}],"sample":"https://samples.audible.com/bk/reco/008351/bk_reco_008351_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"51md7xJ-GwL","asin":"1478948000","title":"Billion Dollar Whale","authors":"Bradley Hope, Tom Wright","narrators":"Will Collyer","length":"12 hrs and 26 mins"},{"cover":"51QZPUKzkOL","asin":"B00RNDJ2L0","subHeading":"Why Corruption Threatens Global Security","title":"Thieves of State","authors":"Sarah Chayes","narrators":"Sarah Chayes","length":"8 hrs and 25 mins"},{"cover":"51UKDLXoQiL","asin":"B00TIY59TQ","subHeading":"Wie ich Putins Staatsfeind Nr. 1 wurde","title":"Red Notice","authors":"Bill Browder","narrators":"Jürgen Holdorf","length":"15 hrs and 42 mins"},{"cover":"51FZyCZkKRL","asin":"B00W4GM6YQ","title":"Red Notice by Bill Browder: A 15-minute Summary & Analysis","authors":"Instaread","narrators":"Jason P. Hilton","length":"34 mins"},{"cover":"51C9cmLMkbL","asin":"B07DHRP7VK","subHeading":"The Greatest Espionage Story of the Cold War","title":"The Spy and the Traitor","authors":"Ben Macintyre","narrators":"John Lee","length":"13 hrs and 20 mins"},{"cover":"51dLHwJgaoL","asin":"B06WWBWSHH","subHeading":"Inside Information, Dirty Money, and the Quest to Bring Down the Most Wanted Man on Wall Street","title":"Black Edge","authors":"Sheelah Kolhatkar","narrators":"Kaleo Griffith","length":"12 hrs and 32 e in fear and to a present where one sees the world through the ideas in books instead of the mindless chatter of television. When Mildred attempts suicide and Clarisse suddenly disappears, Montag begins to question everything he has ever known. He starts hiding books in his home, and when his pilfering is discovered, the fireman has to run for his life.</p>","releaseDate":"2014-10-21","publishers":[{"name":"Audible Studios"}],"length":"5h 1m ","categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"sample":"https://samples.audible.com/bk/adbl/018697/bk_adbl_018697_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"61++2CWOYZL","asin":"844500901X","title":"Fahrenheit 451","authors":"Ray Bradbury, Francisco Abelenda - translator","narrators":"Toni Mora","length":"7 hrs and 17 mins"},{"cover":"51d2mbYwEkL","asin":"B074TXRQDM","title":"Catch-22","authors":"Joseph Heller","narrators":"Jay O. Sanders","length":"19 hrs and 58 mins"},{"cover":"51AyV7rsScL","asin":"B015ELUYL4","title":"Slaughterhouse-Five","authors":"Kurt Vonnegut","narrators":"James Franco","length":"5 hrs and 13 mins"},{"cover":"518pzbpn7XL","asin":"B002V8KNLK","title":"Lord of the Flies","authors":"William Golding","narrators":"William Golding","length":"6 hrs and 35 mins"},{"cover":"51Uorf8f+3L","asin":"B00BWYDMK8","title":"The Great Gatsby","authors":"F. Scott Fitzgerald","narrators":"Jake Gyllenhaal","length":"4 hrs and 49 mins"},{"cover":"5172mjVg2KL","asin":"B00KQBMIBW","title":"Something Wicked This Way Comes","authors":"Ray Bradbury","narrators":"Christian Rummel","length":"9 hrs and 5 mins"},{"cover":"51JtgYHw50L","asin":"B003Z428D0","title":"The Illustrated Man","authors":"Ray Bradbury","narrators":"Scott Brick","length":"9 hrs and 4 mins"},{"cover":"51lgtSDGorL","asin":"B00M4LR286","title":"The Martian Chronicles","authors":"Ray Bradbury","narrators":"Mark Boyett","length":"7 hrs and 43 tter. Funny, serious, and humbling stories are woven in with tips to help you....","downloaded":true,"progress":"Finished","myRating":"4","titleShort":"Stuffology 101","ratings":616,"rating":3.4,"summary":"<p><i>Stuffology 101</i> is for those of us who want to get the clutter out of our lives without being featured on reality TV. We can still use our bathroom, bedroom, and kitchen, but we harbor secrets. </p> <p></p> <ul> <li>Do you race around to pick up piles when someone's at the door? </li> <li>Do you close the door to hide your stuff in the spare room? </li> <li>Do you still have boxes to unpack from your last move a dozen years ago? </li> <li>Are you unable to focus because your mind is so frazzled? </li> </ul> <p></p> <p>Stuffologists Brenda Avadian and Eric Riddle share four decades of experience dealing with stuff - or rather, clutter. Inside <i>Stuffology 101</i>, you'll find fun and flexible approaches to get your mind out of what you define as clutter. Funny, serious, and humbling stories are woven in with tips to help you clear the toxic clutter out of your life. </p> <p>At the end of your life, what will matter most - things or people? Are you ready to manage the stuff in your life?</p>","releaseDate":"2014-12-10","publishers":[{"name":"Blackstone Audio, Inc."}],"length":"2h 47m ","categories":[{"name":"Home & Garden","url":"18573701011"},{"name":"House & Home","url":"18573718011"}],"sample":"https://samples.audible.com/bk/blak/007193/bk_blak_007193_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"added":48},{"asin":"B0078PA1OA","cover":"51ef+s6y42L","title":"Dracula [Audible Edition]","authors":[{"name":"Bram Stoker","url":"B000AQ3N1C"}],"narrators":[{"name":"Alan Cumming"},{"name":"Tim Curry"},{"name":"Simon Vance"},{"name":"Katherine Kellgren"},{"name":"Susan Duerden"},{"name":"John Lee"},{"name":"Graeme Malcolm"},{"name":"Steven Crossley"}],"blurb":"By returning to Stoker's original storytelling structure with an all-star cast of narrators, we've sought to recapture its originally intended horror and power.....","downloaded":true,"length":"15h 28m","progress":0,"titleShort":"Dracula [Audible Edition]","ratings":22218,"rating":4.6,"summary":"<p><b>Audie Award, Distinguished Achievement in Production, 2013</b> </p> <p></p> <p><b> Audie Award, Multi-voiced Performance, 2013</b> </p> <p><b> Audie Award Nominee, Classic, 2013</b></p> <p>Because of the widespread awareness of the story of the evil Transylvanian count and the success of numerous film adaptations that have been created over the years, the modern audience hasn't had a chance to truly appreciate the unknowing dread that readers would have felt when reading Bram Stoker's original 1897 manuscript. Most modern productions employ campiness or sound effects to try to bring back that gothic tension, but we've tried something different. By returning to Stoker's original storytelling structure - a series of letters and journal entries voiced by Jonathan Harker, Dr. Van Helsing, and other characters - with an all-star cast of narrators, we've sought to recapture its originally intended horror and power. </p> <p>This production of <i>Dracula</i> is presented by what is possibly the best assemblage of narrating talent ever for one audiobook: Emmy Award nominees Alan Cumming and Tim Curry plus an all-star cast of Audie award-winners Simon Vance (The Millenium Trilogy), Katherine Kellgren (<i>Pride and Prejudice and Zombies</i>), Susan Duerden (<i>The Tiger’s Wife</i>), John Lee (<i>Supergods</i>) and customer favorites Graeme Malcolm (<i>Skippy Dies</i>), Steven Crossley (The Oxford Time Travel series), Simon Prebble (The Baroque Cycle), James Adams (<i>Letters to a Young Contrarian</i>), Nicola Barber (<i>The Rose Garden</i>), Victor Villar-Hauser (<i>Fun Inc.</i>), and Marc Vietor (<i>1Q84</i>). These stellar narrators have been cast as follows: </p> <p>Alan Cumming as Dr. Seward<br> Simon Vance as Jonathan Harker<br> Katy Kellgren as Mina Murray/Harker<br> Susan Duerden as Lucy Westenra<br> Tim Curry as Van Helsing<br> Graeme Malcolm as Dailygraph correspondent<br> Steven Crossley as Zookeeper’s account and reporter<br> Simon Prebble as Varna<br> James Adams as Patrick Hennessey<br> Nicola Barber as Sister Agatha<br> Victor Villar-Hauser as Arthur Holmwood<br> Marc Vietor as Quincey Morris<br> John Lee as Introductory paragraph, various letters</p>","releaseDate":"2012-02-20","publishers":[{"name":"Audible Studios"}],"categories":[{"name":"Literature & Fiction","url":"18574426011"},{"name":"Classics","url":"18574449011"}],"sample":"https://samples.audible.com/bk/adbl/003895/bk_adbl_003895_sample.mp3","language":"English","format":"Unabridged Audiobook","series":null,"peopleAlsoBought":[{"cover":"5127OtHzHuL","asin":"B00FQRCM9O","title":"Frankenstein","authors":"Mary Shelley","narrators":"Dan Stevens","length":"8 hrs and 35 mins"},{"cover":"41h9-xvUeFL","asin":"0241422620","subHeading":"Penguin Classics","title":"Frankenstein","authors":"Mary Shelley","narrators":"Colin Salmon, Peter Noble - introduction","length":"11 hrs and 43 mins"},{"cover":"51NTweZY1fL","asin":"B076FF3QGP","title":"The Strange Case of Dr Jekyll and Mr Hyde","authors":"Robert Louis Stevenson","narrators":"Richard Armitage","length":"3 hrs and 7 mins"},{"cover":"51T0gNODlxL","asin":"152912817X","subHeading":"A BBC Radio 4 Reading Starring Michael Fassbender","title":"Dracula","authors":"Bram Stoker","narrators":"Michael Fassbender, full cast","length":"2 hrs and 12 mins"},{"cover":"61KYcidzCfL","asin":"B01JSE4PVS","title":"The Legend of Sleepy Hollow [Classic Tales Edition]","authors":"Washington Irving","narrators":"B. J. Harrison","length":"1 hr and 23 mins"},{"cover":"512aPCc91oL","asin":"B06XX2WGQL","title":"A Connecticut Yankee in King Arthur's Court","authors":"Mark Twain","narrators":"Nick Offerman","length":"13 hrs and 25 mins"},{"cover":"41RpXUVY7-L","asin":"B0036GRJZE","title":"The Invisible Man","authors":"H. G  a collision course with the dark heart of the wild and the even darker heart of human nature. </p> <p>It was a clear, starry night in Glacier National Park. Fourteen-year-old Ted Systead and his father were camping peacefully beneath the rugged peaks and sweeping sky when the unimaginable happened: Ted's father was mauled by a grizzly bear and dragged to his death. </p> <p>Now, 20 years later, as a special agent for the Department of the Interior, Ted is called back to investigate a crime that echoes the horror of that night. Only this time the victim was tied to a tree before the animal's attack. Ted teams up with one of the park officers - a man named Monty, whose pleasant exterior masks an all-too-vivid knowledge of the area. Residents of the nearby community are less than forthcoming. Suspicious of outsiders and intimately connected to the wilderness that surrounds them, they confront their fellow man and nature with equal measures of reverence and brutality. As the days pass with no clear answers, not only is human life at stake but so too is that of a majestic creature who carries with it valuable evidence. Ted's search for truth takes him far into the wilderness, on the trail of a killer, and eventually to a shocking and unexpectedly personal conclusion. </p> <p>Rich in atmosphere and evocative, lush descriptions, <i>The Wild Inside</i> is a gripping debut novel about the wondrously perilous intersection between man and nature. </p>","releaseDate":"2015-06-16","publishers":[{"name":"Blackstone Audio, Inc."}],"length":"13h 1m ","categories":[{"name":"Mystery, Thriller & Suspense","url":"18574597011"},{"name":"Crime Fiction","url":"18574598011"}],"sample":"https://samples.audible.com/bk/blak/007701/bk_blak_007701_sample.mp3","language":"English","format":"Unabridged Audiobook","peopleAlsoBought":[{"cover":"61+QqW3Ht9L","asin":"B01E9G82TQ","subHeading":"A Novel of Suspense","title":"Mortal Fall","authors":"Christine Carbo","narrators":"R.C. Bray","length":"12 h
